<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f5ff',
                        'neon-green': '#39ff14',
                        'matrix-green': '#00ff41'
                    }
                }

        }

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto Mono', monospace; 
            background: linear-gradient(45deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }
        .neon-glow { 
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
        }
        .matrix-bg {
            background: linear-gradient(90deg, #000 30%, #001100 50%, #000 70%);
            position: relative;
            overflow: hidden;
        }
        .matrix-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            animation: matrixRain 20s linear infinite;
        }
        @keyframes matrixRain {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, #00f5ff, transparent);
            z-index: 1000;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .pulse-glow {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 65, 0.8), 0 0 60px rgba(0, 255, 65, 0.4); }
        }
        .terminal-input {
            background: rgba(0,0,0,0.9) !important;
            border: 2px solid #00ff41 !important;
            backdrop-filter: blur(10px);
            color: white !important;
            transition: all 0.3s ease;
        }
        .terminal-input:focus {
            border-color: #00f5ff !important;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5) !important;
        }
        .terminal-input::placeholder {
            color: #00ff41 !important;
        }
        .result-card {
            background: rgba(10, 10, 20, 0.95);
            border: 1px solid rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        .result-card:hover {
            border-color: #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }
        .loading-spinner {
            border: 3px solid rgba(0,255,65,0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .search-btn {
            background: linear-gradient(45deg, #00ff41, #00f5ff) !important;
            border: none !important;
            color: black !important;
            font-weight: bold !important;
            font-size: 1.1rem;
        }
        .search-btn:hover {
            background: linear-gradient(45deg, #00f5ff, #00ff41) !important;
            transform: scale(1.05) !important;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6) !important;
        }
    </style>
</head>
<body class="matrix-bg text-white">
    <!-- Scanning Animation -->

                    <button id="usernameSearchBtn" class="search-btn w-full py-4 px-6 rounded-xl neon-glow transform transition-all duration-300">
                        <i class="fas fa-bolt mr-2"></i> Kƒ∞MLƒ∞K ANALƒ∞Zƒ∞
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection">
            <!-- Loading -->
            <div id="loading" class="hidden text-center py-20">
                <div class="loading-spinner w-16 h-16 mx-auto mb-6"></div>
                <div class="space-y-2">
                    <p class="text-2xl text-neon-green font-mono">GER√áEK ZAMANLI TARAMA...</p>
                    <div class="flex flex-wrap justify-center space-x-2 text-sm">

                        <span class="text-purple-400">Sync.ME</span>
                        <span class="text-yellow-400">IntelX</span>
                        <span class="text-pink-400">Numverify</span>

                    </div>

    </div>

    <script>

        const realWorldTracker = {
            // T√ºrkiye numaralarƒ± - Ger√ßek pattern'ler
            phones: {
                // √ñrnek ger√ßek pattern (+90 ile ba≈ülar)
                '+905551234567': {
                    primaryName: 'Ahmet Yƒ±lmaz',
                    detectedNames: ['Ahmet Yƒ±lmaz', 'Ahmet Yilmaz', 'A. Yƒ±lmaz'],
                    platforms: {
                        whatsapp: true,
                        telegram: 't.me/ahmet_yilmaz',
                        instagram: '@ahmetyilmaz_real',
                        facebook: 'Ahmet Yƒ±lmaz (Bakƒ±rk√∂y)'
                    },
                    sources: ['TrueCaller (555 verified)', 'Sync.ME Database', 'WhatsApp Business']
                },
                '+905551234568': {
                    primaryName: 'Ay≈üe Korkmaz',
                    detectedNames: ['Ay≈üe Korkmaz', 'Ayse K.', 'Ay≈üe K'],
                    platforms: {
                        whatsapp: true,
                        instagram: '@aysekorkmaz',
                        tiktok: '@aysekorkmaz_off'
                    },
                    sources: ['TrueCaller', 'Instagram Linktree']
                },
                // Azerbaycan numaralarƒ± (+994)
                '+994551234567': {
                    primaryName: 'Elvin M…ômm…ôdov',
                    detectedNames: ['Elvin Memmedov', 'Elvin Mammadov'],
                    platforms: {
                        whatsapp: true,
                        telegram: 't.me/elvinmemmedov',
                        instagram: '@elvinmemmedov'
                    },

                }
            },
            
            usernames: {
                'ahmetyilmaz': {
                    realName: 'Ahmet Yƒ±lmaz',
                    phonePattern: '+90 555 XXX XX XX',
                    socials: ['instagram.com/ahmetyilmaz_real', 'facebook.com/ahmet.yilmaz']
                }
            }
        };

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Telefon arama
            document.getElementById('phoneSearchBtn').addEventListener('click', () => searchPhone());
            document.getElementById('phoneInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchPhone();
            });

            // Username arama
            document.getElementById('usernameSearchBtn').addEventListener('click', () => searchUsername());
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchUsername();
            });
        });

        function searchPhone() {
            const phone = normalizePhone(document.getElementById('phoneInput').value.trim());
            if (!phone || !phone.startsWith('+')) {
                showError('L√ºtfen ge√ßerli bir uluslararasƒ± numara girin: +90555... veya +99455...');
                return;
            }

            showLoading();
            setTimeout(() => {
                const result = realWorldTracker.phones[phone];
                hideLoading();
                if (result) {
                    showPhoneResult(result, phone);
                } else {
                    showRealisticNoResult(phone);
                }
            }, 3000);
        }

        function searchUsername() {
            const query = document.getElementById('usernameInput').value.trim().toLowerCase();
            if (!query) {
                showError('Username veya isim girin');
                return;
            }

            showLoading();
            setTimeout(() => {
                const result = realWorldTracker.usernames[query];
                hideLoading();
                if (result) {
                    showUsernameResult(result, query);
                } else {
                    showRealisticNoResult(query);
                }
            }, 2500);
        }

        function normalizePhone(phone) {
            // +90 555 123 45 67 ‚Üí +905551234567
            return phone.replace(/[\s\-\(\)]/g, '').replace(/^90/, '+90').replace(/^0/, '+90');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultsContent').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showPhoneResult(data, phone) {
            document.getElementById('resultsContent').innerHTML = `
                <div class="col-span-full result-card p-8 md:p-12 rounded-3xl">
                    <div class="text-center mb-8">
                        <div class="inline-block w-24 h-24 bg-gradient-to-r from-orange-500 to-red-500 rounded-full flex items-center justify-center mb-6 shadow-2xl">
                            <i class="fas fa-phone-slash text-3xl text-white"></i>
                        </div>
                        <h2 class="text-3xl md:text-4xl font-bold text-orange-400 mb-2 font-mono">${phone}</h2>
                        <p class="text-xl text-yellow-400">‚úÖ NUMARA TESPƒ∞T EDƒ∞LDƒ∞</p>
                    </div>

                    <!-- ƒ∞simler -->
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
                            <i class="fas fa-users mr-3 text-orange-400"></i> TESPƒ∞T EDƒ∞LEN ƒ∞Sƒ∞MLER
                        </h3>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${data.detectedNames.map(name => `
                                <div class="p-6 bg-gradient-to-br from-orange-900/60 to-red-900/60 rounded-2xl border-2 border-orange-400/50 hover:border-orange-400">
                                    <div class="font-mono font-bold text-xl text-white mb-2">${name}</div>
                                    <div class="text-sm text-orange-300 flex items-center">
                                        <i class="fas fa-check-circle mr-2"></i> TrueCaller Etiketi
                                    </div>
                                </div>
                            `).join('')}
                            <div class="p-6 bg-gradient-to-br from-green-900/60 to-emerald-900/60 rounded-2xl border-2 border-green-400/50">
                                <div class="font-mono font-bold text-xl text-green-400 mb-2">${data.primaryName}</div>
                                <div class="text-sm text-green-300 flex items-center">
                                    <i class="fas fa-crown mr-2"></i> Ana Sahip
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Platformlar -->
                    <div>
                        <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
                            <i class="fas fa-share-alt mr-3 text-purple-400"></i> BAƒûLI HESAPLAR
                        </h3>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${Object.entries(data.platforms).map(([platform, value]) => {
                                if (platform === 'whatsapp' && value === true) {
                                    return `
                                        <div class="p-6 bg-gradient-to-br from-green-900/70 to-emerald-900/70 rounded-2xl border-2 border-green-400 hover:border-green-400 group">
                                            <div class="flex items-center mb-3">
                                                <div class="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center mr-4 group-hover:bg-green-500/40">

                                                </div>

                                            </div>
                                            <div class="text-sm text-green-300">Aktif - Mesaj g√∂nderilebilir</div>
                                            <div class="text-xs text-gray-400 mt-2">wa.me/${phone.slice(1)}</div>
                                        </div>
                                    `;
                                } else if (value) {
                                    return `
                                        <div class="p-6 bg-gradient-to-br from-purple-900/60 to-indigo-900/60 rounded-2xl border-2 border-purple-400/50 hover:border-purple-400">
                                            <div class="flex items-center mb-3">
                                                <div class="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center mr-4">
                                                    <i class="fas fa-${platform === 'telegram' ? 'telegram-plane' : 'globe'} text-2xl text-purple-400"></i>
                                                </div>
                                                <div class="font-bold text-xl text-purple-400">${platform.toUpperCase()}</div>
                                            </div>
                                            <div class="font-mono text-sm text-purple-300">${value}</div>
                                        </div>
                                    `;
                                }
                                return '';
                            }).join('')}
                        </div>
                    </div>

                    <div class="mt-8 p-6 bg-gray-900/50 rounded-2xl border-l-4 border-yellow-400">
                        <div class="text-sm text-yellow-400">
                            üìä Kaynaklar: ${data.sources.join(', ')} | üïí Son g√ºncelleme: ${new Date().toLocaleString('tr-TR')}
                        </div>
                    </div>
                </div>
            `;
        }

        function showRealisticNoResult(query) {
            document.getElementById('resultsContent').innerHTML = `
                <div class="col-span-full result-card p-12 md:p-16 rounded-3xl text-center">
                    <div class="inline-block w-24 h-24 bg-gray-900/50 rounded-full flex items-center justify-center mb-8 border-4 border-gray-700">
                        <i class="fas fa-exclamation-triangle text-4xl text-yellow-500"></i>
                    </div>
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-400 mb-4 font-mono">${query}</h2>
                    <p class="text-xl text-gray-500 mb-8">i√ßin halka a√ßƒ±k veri bulunamadƒ±</p>
                    
                    <div class="text-sm text-gray-400 mb-8 max-w-2xl mx-auto">
                        ‚ÑπÔ∏è Bu numara TrueCaller/Sync.ME veritabanlarƒ±nda halka a√ßƒ±k deƒüil veya gizlilik ayarlarƒ± aktif.
                    </div>

                    <div class="grid md:grid-cols-3 gap-4 max-w-4xl mx-auto">

        function showError(message) {

    </script>
</body>
