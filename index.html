<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub POS - Sipari≈ü Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .menu-card { transition: all 0.3s ease; border: 1px solid #1e293b; }
        .menu-card:active { transform: scale(0.95); }
        .neon-text { text-shadow: 0 0 10px #ef4444; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 shadow-xl">
        <h1 class="text-2xl font-black tracking-tighter text-red-500 animate__animated animate__fadeInLeft">PUB <span class="text-white">CONTROL</span></h1>
        <div class="text-slate-400 font-mono" id="current-time"></div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-2/3 p-6 overflow-y-auto custom-scrollbar">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                
                <button onclick="sepeteEkle('Piv…ô', 1.80)" class="menu-card bg-slate-800 p-6 rounded-2xl hover:bg-slate-700 hover:border-red-500 group">
                    <div class="text-4xl mb-3 group-hover:animate-bounce">üç∫</div>
                    <div class="text-xl font-bold">Piv…ô</div>
                    <div class="text-red-400 font-mono mt-1">1.80 AZN</div>
                </button>

                <button onclick="sepeteEkle('Semi√ßka', 2.00)" class="menu-card bg-slate-800 p-6 rounded-2xl hover:bg-slate-700 hover:border-red-500 group">
                    <div class="text-4xl mb-3 group-hover:animate-bounce">üåª</div>
                    <div class="text-xl font-bold">Semi√ßka</div>
                    <div class="text-red-400 font-mono mt-1">2.00 AZN</div>
                </button>

                <button onclick="sepeteEkle('Sardelka', 6.00)" class="menu-card bg-slate-800 p-6 rounded-2xl hover:bg-slate-700 hover:border-red-500 group">
                    <div class="text-4xl mb-3 group-hover:animate-bounce">üå≠</div>
                    <div class="text-xl font-bold">Sardelka</div>
                    <div class="text-red-400 font-mono mt-1">6.00 AZN</div>
                </button>

                <button onclick="sepeteEkle('Tur≈üu', 3.00)" class="menu-card bg-slate-800 p-6 rounded-2xl hover:bg-slate-700 hover:border-red-500 group">
                    <div class="text-4xl mb-3 group-hover:animate-bounce">ü•í</div>
                    <div class="text-xl font-bold">Tur≈üu</div>
                    <div class="text-red-400 font-mono mt-1">3.00 AZN</div>
                </button>

                <button onclick="sepeteEkle('Qovurma', 12.00)" class="menu-card bg-slate-800 p-6 rounded-2xl hover:bg-slate-700 hover:border-red-500 group">
                    <div class="text-4xl mb-3 group-hover:animate-bounce">ü•ò</div>
                    <div class="text-xl font-bold">Qovurma</div>
                    <div class="text-red-400 font-mono mt-1">12.00 AZN</div>
                </button>

                <button onclick="sepeteEkle('Boƒüaz', 1.50)" class="menu-card bg-slate-800 p-6 rounded-2xl hover:bg-slate-700 hover:border-red-500 group">
                    <div class="text-4xl mb-3 group-hover:animate-bounce">üçó</div>
                    <div class="text-xl font-bold">Boƒüaz</div>
                    <div class="text-red-400 font-mono mt-1">1.50 AZN</div>
                </button>

            </div>
        </div>

        <div class="w-1/3 bg-slate-900 border-l border-slate-800 p-6 flex flex-col shadow-2xl">
            <div class="mb-6">
                <label class="text-xs uppercase text-slate-500 font-bold tracking-widest">Masa No</label>
                <input type="number" id="masa-no" value="1" class="bg-slate-800 border-none text-white text-2xl font-bold rounded-lg w-full p-2 mt-1 focus:ring-2 focus:ring-red-500 outline-none">
            </div>

            <div class="flex-grow overflow-y-auto custom-scrollbar pr-2" id="sepet-listesi">
                <div class="text-slate-600 text-center mt-20 italic animate__animated animate__pulse animate__infinite">Sipari≈ü bekliyor...</div>
            </div>

            <div class="border-t border-slate-700 pt-6 mt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-slate-400 text-lg">Toplam Tutar:</span>
                    <span id="toplam-fiyat" class="text-3xl font-mono font-bold text-green-400">0.00 AZN</span>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="sepetiTemizle()" class="bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-xl font-bold transition">TEMƒ∞ZLE</button>
                    <button onclick="cekCikar()" class="bg-red-600 hover:bg-red-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-red-900/20 transition animate__animated animate__pulse animate__infinite">√áEK √áIKAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="fis-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white text-black p-8 w-80 shadow-2xl rounded-sm font-mono animate__animated animate__zoomIn">
            <div class="text-center border-b-2 border-dashed border-black pb-4 mb-4">
                <h2 class="text-2xl font-bold">PUB CONTROL</h2>
                <p id="fis-tarih" class="text-xs"></p>
                <p id="fis-masa" class="font-bold mt-2"></p>
            </div>
            <div id="fis-icerik" class="space-y-1 text-sm mb-4">
                </div>
            <div class="border-t-2 border-dashed border-black pt-4">
                <div class="flex justify-between font-bold text-lg">
                    <span>TOPLAM:</span>
                    <span id="fis-toplam"></span>
                </div>
            </div>
            <button onclick="modalKapat()" class="w-full mt-6 bg-black text-white py-2 no-print">KAPAT</button>
        </div>
    </div>

    <script>
        let sepet = [];
        let toplam = 0;

        function sepeteEkle(ad, fiyat) {
            sepet.push({
                ad: ad, 
                fiyat: fiyat, 
                saat: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'})
            });
            toplam += fiyat;
            guncelleArayuz();
        }

        function guncelleArayuz() {
            const liste = document.getElementById('sepet-listesi');
            const toplamText = document.getElementById('toplam-fiyat');
            
            if (sepet.length === 0) {
                liste.innerHTML = '<div class="text-slate-600 text-center mt-20 italic">Sipari≈ü bekliyor...</div>';
            } else {
                liste.innerHTML = sepet.map((item, index) => `
                    <div class="flex justify-between items-start bg-slate-800/50 p-3 rounded-lg mb-2 animate__animated animate__fadeInRight">
                        <div>
                            <div class="font-bold text-white">${item.ad}</div>
                            <div class="text-xs text-slate-500">${item.saat} - Girdi</div>
                        </div>
                        <div class="text-red-400 font-mono font-bold">${item.fiyat.toFixed(2)} m</div>
                    </div>
                `).join('');
            }
            toplamText.innerText = `${toplam.toFixed(2)} AZN`;
        }

        function sepetiTemizle() {
            if(confirm("T√ºm masayƒ± sƒ±fƒ±rlamak istiyor musunuz?")) {
                sepet = [];
                toplam = 0;
                guncelleArayuz();
            }
        }

        function cekCikar() {
            if(sepet.length === 0) return alert("Masa bo≈ü!");

            const simdi = new Date();
            document.getElementById('fis-tarih').innerText = simdi.toLocaleString();
            document.getElementById('fis-masa').innerText = "MASA NO: " + document.getElementById('masa-no').value;
            
            let icerik = sepet.map(item => `
                <div class="flex justify-between">
                    <span>${item.ad}</span>
                    <span>${item.fiyat.toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('fis-icerik').innerHTML = icerik;
            document.getElementById('fis-toplam').innerText = toplam.toFixed(2) + " AZN";
            
            document.getElementById('fis-modal').classList.remove('hidden');
        }

        function modalKapat() {
            document.getElementById('fis-modal').classList.add('hidden');
        }

        // Saat g√ºncelleme
        setInterval(() => {
            document.getElementById('current-time').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
