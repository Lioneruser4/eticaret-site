<!DOCTYPE html>
<html>
<head>
    <title>IP OSINT - Real Geo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">üåê IP Intelligence</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <button onclick="myIP()" class="bg-blue-600 p-4 rounded font-bold">My IP</button>
            <input id="ipinput" placeholder="8.8.8.8" class="p-4 bg-gray-800 border rounded">
            <button onclick="ipLookup()" class="bg-orange-600 p-4 rounded font-bold">Lookup IP</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
    async function myIP() {
        const res = await fetch('https://api.ipify.org?format=json');
        const ip = (await res.json()).ip;
        document.getElementById('ipinput').value = ip;
        ipLookup();
    }

    async function ipLookup() {
        const ip = document.getElementById('ipinput').value;
        const [ipinfo, ipapi] = await Promise.allSettled([
            fetch(`https://ipinfo.io/${ip}/json`),
            fetch(`http://ip-api.com/json/${ip}`)
        ]);
        
        document.getElementById('result').innerHTML = `
            <div class="grid grid-cols-2 gap-4 p-6 bg-gray-800 rounded">
                <div>
                    <strong>IP:</strong> ${ip}<br>
                    <strong>City:</strong> ${(await ipinfo.value)?.json()?.city || 'N/A'}<br>
                    <strong>ISP:</strong> ${(await ipinfo.value)?.json()?.org || 'N/A'}
                </div>
                <div>
                    <strong>Country:</strong> ${(await ipapi.value)?.json()?.country || 'N/A'}<br>
                    <strong>ASN:</strong> ${(await ipinfo.value)?.json()?.asn || 'N/A'}<br>
                    <strong>Proxy:</strong> ${(await ipinfo.value)?.json()?.proxy || 'No'}
                </div>
            </div>
        `;
    }
    </script>
</body>
</html>
