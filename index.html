<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Hockey 1vs1 Online</title>
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --bg: #0b0f19;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(0, 242, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: pulseBg 10s infinite alternate;
        }

        @keyframes pulseBg {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #game-container {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: rgba(3, 7, 18, 0.95);
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 60px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        .profile-info h3 {
            font-size: 16px;
            font-weight: 700;
        }

        .profile-info p {
            font-size: 11px;
            color: var(--primary);
            font-weight: 800;
            text-transform: uppercase;
        }

        .main-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .brand-title {
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            border: none;
            padding: 20px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 15px 35px rgba(0, 242, 254, 0.3);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            box-shadow: none;
            backdrop-filter: blur(10px);
        }

        .leaderboard {
            background: var(--glass);
            border-radius: 30px;
            padding: 20px;
            margin-top: 30px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        .leaderboard h2 {
            text-align: center;
            font-size: 14px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        #matching-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #030712;
            z-index: 200;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid var(--glass);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        #room-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0b1120;
            padding: 30px;
            border-radius: 35px;
            width: 90%;
            max-width: 380px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 100px rgba(0, 242, 254, 0.2);
            z-index: 300;
            display: none;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--glass-border);
            padding: 18px;
            border-radius: 15px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }

        #game-hud {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 50;
            pointer-events: none;
        }

        .score-box {
            display: flex;
            gap: 30px;
            font-size: 40px;
            font-weight: 900;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 40px;
            border-radius: 80px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div id="game-container"></div>

    <div id="ui-overlay">
        <div class="header">
            <div class="profile-card">
                <img src="https://via.placeholder.com/48" class="profile-img" id="user-photo">
                <div class="profile-info">
                    <h3 id="user-name">Giris Yapiliyor...</h3>
                    <p id="user-stats">GALIBIYET: 0</p>
                </div>
            </div>
            <div style="font-size: 20px; opacity:0.5;">V1.0.0</div>
        </div>

        <div class="main-menu">
            <h1 class="brand-title">HOCKEY PRO</h1>
            <button class="btn" onclick="joinMatchmaking()"><span>‚ö°</span> RASTGELE MAC</button>
            <button class="btn btn-secondary" onclick="showRoomOptions()"><span>üè†</span> OZEL ODA</button>
            <div class="leaderboard">
                <h2>üèÜ EN IYILER</h2>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <div id="matching-screen">
        <div class="loader"></div>
        <h2 style="letter-spacing: 3px; color: var(--primary);">OYUNCU ARANIYOR...</h2>
        <button class="btn btn-secondary" onclick="cancelMatchmaking()">IPTAL</button>
    </div>

    <div id="room-modal">
        <h2 style="text-align: center; margin-bottom: 20px;">OZEL ODA</h2>
        <div id="room-code-display"
            style="display: none; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
            <p style="text-align: center; color: var(--primary); font-size: 28px; font-weight: 900;"
                id="room-code-text"></p>
            <p style="text-align: center; font-size: 10px; opacity:0.5;">ARKADASINLA BU KODU PAYLAS</p>
        </div>
        <input type="text" id="join-room-id" placeholder="ODA KODU">
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-secondary" style="flex: 1; font-size: 14px;" onclick="createRoom()">ODA KUR</button>
            <button class="btn" style="flex: 1; font-size: 14px;" onclick="joinPrivateRoom()">KATIL</button>
        </div>
        <button class="btn btn-secondary"
            style="margin-top: 15px; width: 100%; border: none; background:none; font-size: 14px;"
            onclick="closeRoomModal()">Kapat</button>
    </div>

    <div id="game-hud">
        <div class="score-box">
            <span id="score-opponent" style="color: var(--accent)">0</span>
            <span style="opacity: 0.3">|</span>
            <span id="score-player" style="color: var(--primary)">0</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Connect to Server
        const socket = io('https://saskioyunu.onrender.com', { transports: ['websocket', 'polling'] });
        let myData = null;
        let currentGame = null;
        let playerSide = 'bottom';
        let roomId = null;

        const sounds = {
            goal: new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'),
            hit: new Audio('https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3'),
            win: new Audio('https://assets.mixkit.co/active_storage/sfx/2011/2011-preview.mp3')
        };

        socket.on('connect', () => {
            console.log("Sunucuya baglanildi");
            const user = tg.initDataUnsafe.user || {
                id: "test_" + Math.random().toString(36).substr(2, 5),
                first_name: "Misafir_" + Math.floor(Math.random() * 100)
            };
            socket.emit('auth', user);
        });

        socket.on('auth_success', (user) => {
            console.log("Giris basarili:", user);
            myData = user;
            document.getElementById('user-name').innerText = user.username || user.first_name || 'Misafir';
            document.getElementById('user-stats').innerText = `GALIBIYET: ${user.wins || 0}`;
            if (user.photoUrl) document.getElementById('user-photo').src = user.photoUrl;
            socket.emit('get_leaderboard');
        });

        socket.on('leaderboard_data', (data) => {
            const list = document.getElementById('leaderboard-list');
            if (!data || data.length === 0) { list.innerHTML = '<p style="text-align:center; opacity:0.3;">Oyuncu yok</p>'; return; }
            list.innerHTML = data.map((u, i) => `
                <div class="rank-item">
                    <span>#${i + 1} ${u.username}</span>
                    <span style="color: var(--primary); font-weight: 800;">${u.wins} Galibiyet</span>
                </div>
            `).join('');
        });

        socket.on('match_found', (data) => {
            console.log("Mac basliyor:", data);
            document.getElementById('matching-screen').style.display = 'none';
            document.getElementById('ui-overlay').style.display = 'none';
            document.getElementById('game-hud').style.display = 'block';
            roomId = data.roomId;
            playerSide = data.players.find(p => p.id === socket.id).side;
            startGame();
        });

        socket.on('opponent_paddle', (data) => currentGame?.updateOpponent(data));
        socket.on('puck_sync', (data) => currentGame?.syncPuck(data));
        socket.on('update_scores', (scores) => {
            document.getElementById('score-player').innerText = playerSide === 'bottom' ? scores.bottom : scores.top;
            document.getElementById('score-opponent').innerText = playerSide === 'bottom' ? scores.top : scores.bottom;
            sounds.goal.play();
        });

        socket.on('opponent_left', () => {
            tg.showAlert('Rakip ayrildi! Kazandin.');
            location.reload();
        });

        socket.on('game_over', (data) => {
            const win = data.winner === playerSide;
            if (win) sounds.win.play();
            tg.showPopup({ title: win ? 'TEBRIKLER' : 'KAYBETTIN', message: 'Lobiye donuluyor...', buttons: [{ type: 'default', text: 'Tamam' }] }, () => location.reload());
        });

        socket.on('private_room_created', (code) => {
            document.getElementById('room-code-display').style.display = 'block';
            document.getElementById('room-code-text').innerText = code;
        });

        socket.on('error_message', (msg) => { tg.showAlert(msg); });

        function joinMatchmaking() {
            document.getElementById('matching-screen').style.display = 'flex';
            socket.emit('join_matchmaking');
        }
        function cancelMatchmaking() { location.reload(); }
        function showRoomOptions() { document.getElementById('room-modal').style.display = 'block'; }
        function closeRoomModal() { document.getElementById('room-modal').style.display = 'none'; }
        function createRoom() { socket.emit('create_private_room'); }
        function joinPrivateRoom() {
            const code = document.getElementById('join-room-id').value.toUpperCase().trim();
            if (code) socket.emit('join_private_room', code);
        }

        // --- Game Engine ---
        function startGame() {
            const config = {
                type: Phaser.AUTO, parent: 'game-container', width: window.innerWidth, height: window.innerHeight,
                backgroundColor: '#0b0f19', physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
                scene: { preload: preload, create: create, update: update }
            };
            const game = new Phaser.Game(config);

            function preload() {
                drawCircle(this, 's_me', 40, '#00f2fe');
                drawCircle(this, 's_op', 40, '#f093fb');
                drawCircle(this, 'puck', 20, '#ffffff');
            }

            function drawCircle(scene, key, radius, color) {
                const g = scene.make.graphics({ x: 0, y: 0, add: false });
                g.fillStyle(Phaser.Display.Color.HexStringToColor(color).color, 1);
                g.fillCircle(radius, radius, radius);
                g.lineStyle(2, 0xffffff, 0.5); g.strokeCircle(radius, radius, radius);
                g.generateTexture(key, radius * 2, radius * 2);
            }

            function create() {
                const scene = this; currentGame = { scene };
                const puck = scene.physics.add.sprite(config.width / 2, config.height / 2, 'puck').setCircle(20).setBounce(1).setCollideWorldBounds(true).setDamping(true).setDrag(0.99);
                currentGame.puck = puck;
                const paddle = scene.physics.add.sprite(config.width / 2, config.height * 0.8, 's_me').setCircle(40).setCollideWorldBounds(true).setImmovable(true);
                currentGame.paddle = paddle;
                const opponent = scene.physics.add.sprite(config.width / 2, config.height * 0.2, 's_op').setCircle(40).setImmovable(true);
                currentGame.opponent = opponent;

                const goalW = config.width * 0.45;
                const topG = scene.add.rectangle(config.width / 2, 5, goalW, 10, 0xf093fb, 0.5);
                const botG = scene.add.rectangle(config.width / 2, config.height - 5, goalW, 10, 0x00f2fe, 0.5);
                scene.physics.add.existing(topG, true); scene.physics.add.existing(botG, true);

                scene.physics.add.collider(puck, paddle, () => sounds.hit.play());
                scene.physics.add.collider(puck, opponent);
                scene.physics.add.overlap(puck, topG, () => { if (playerSide === 'bottom') socket.emit('goal', { roomId, side: 'bottom' }); });
                scene.physics.add.overlap(puck, botG, () => { if (playerSide === 'bottom') socket.emit('goal', { roomId, side: 'top' }); });

                scene.input.on('pointermove', (p) => {
                    const minY = playerSide === 'bottom' ? config.height / 2 + 50 : 50;
                    const maxY = playerSide === 'bottom' ? config.height - 50 : config.height / 2 - 50;
                    paddle.x = Phaser.Math.Clamp(p.x, 50, config.width - 50);
                    paddle.y = Phaser.Math.Clamp(p.y, minY, maxY);
                    socket.emit('update_paddle', { roomId, x: paddle.x / config.width, y: paddle.y / config.height });
                });

                currentGame.updateOpponent = (d) => { opponent.x = config.width - (d.x * config.width); opponent.y = config.height - (d.y * config.height); };
                currentGame.syncPuck = (d) => { if (playerSide === 'top') { puck.x = config.width - (d.x * config.width); puck.y = config.height - (d.y * config.height); puck.setVelocity(-d.vx * config.width, -d.vy * config.height); } };
            }

            function update() {
                if (playerSide === 'bottom' && currentGame.puck) {
                    socket.emit('update_puck', { roomId, x: currentGame.puck.x / config.width, y: currentGame.puck.y / config.height, vx: currentGame.puck.body.velocity.x / config.width, vy: currentGame.puck.body.velocity.y / config.height });
                }
            }
        }
    </script>
</body>

</html>
