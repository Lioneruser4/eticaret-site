    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f5ff',
                        'neon-green': '#39ff14',
                        'matrix-green': '#00ff41'

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto Mono', monospace; 
            background: linear-gradient(45deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }
        .neon-glow { 
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
        }
        .matrix-bg {
            background: linear-gradient(90deg, #000 30%, #001100 50%, #000 70%);
            position: relative;
            overflow: hidden;
        }
        .matrix-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            animation: matrixRain 20s linear infinite;
        }
        @keyframes matrixRain {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, #00f5ff, transparent);
            z-index: 1000;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .pulse-glow {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 65, 0.8), 0 0 60px rgba(0, 255, 65, 0.4); }
        }
        .terminal-input {
            background: rgba(0,0,0,0.9) !important;
            border: 1px solid #00ff41 !important;
            backdrop-filter: blur(10px);
            color: white !important;
        }
        .terminal-input::placeholder {
            color: #00ff41 !important;
        }
        .result-card {
            background: rgba(10, 10, 20, 0.95);
            border: 1px solid rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        .result-card:hover {
            border-color: #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }
        .loading-spinner {
            border: 3px solid rgba(0,255,65,0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .search-btn {
            background: linear-gradient(45deg, #00ff41, #00f5ff) !important;
            border: none !important;
            color: black !important;
            font-weight: bold !important;
        }
        .search-btn:hover {
            background: linear-gradient(45deg, #00f5ff, #00ff41) !important;
            transform: scale(1.05) !important;
        }
    </style>
</head>

        let currentResults = [];

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!query) {
                alert('L√ºtfen username, isim veya telefon numarasƒ± girin!');
                return;
            }

            console.log('Arama yapƒ±lƒ±yor:', query); // Debug

            // Loading g√∂ster
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultsContent').innerHTML = '';
            document.getElementById('identityReport').classList.add('hidden');

            // 2 saniye bekle (ger√ßek√ßi loading)
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                searchDatabase(query);
            }, 2500);
        }

        function searchDatabase(query) {
            currentResults = [];
            let found = false;

            // 1. Telefon numarasƒ± kontrol√º
            if (query.startsWith('+') && query.length > 10) {
                const phoneData = osintDatabase.phones[query];
                if (phoneData) {
                    currentResults.push(createPhoneResult(phoneData, query));
                    showIdentityReport(phoneData.owner, phoneData);
                    found = true;
                }
            }

            // 2. Username kontrol√º
            if (!found && osintDatabase.usernames[query]) {
                const userData = osintDatabase.usernames[query];
                currentResults.push(createUserResult(userData, query));
                showIdentityReport(userData.realName, userData);
                found = true;
            }

            // 3. ƒ∞sim kontrol√º
            if (!found) {
                for (let name in osintDatabase.names) {
                    if (name.includes(query)) {
                        const nameData = osintDatabase.names[name];
                        const userData = osintDatabase.usernames[nameData.username];
                        currentResults.push(createNameResult(nameData, query));
                        showIdentityReport(osintDatabase.names[name].username, userData);
                        found = true;
                        break;
                    }
                }
            }

            // Sonu√ßlarƒ± g√∂ster
            if (currentResults.length > 0) {
                document.getElementById('resultsContent').innerHTML = currentResults.join('');
            } else {
                document.getElementById('resultsContent').innerHTML = createNoResult(query);
            }
        }

                                    <i class="fab fa-${platform === 'whatsapp' ? 'whatsapp' : platform === 'telegram' ? 'telegram' : platform === 'instagram' ? 'instagram' : 'facebook'} text-2xl mr-4"></i>

        function createUserResult(data, username) {

                    </h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
