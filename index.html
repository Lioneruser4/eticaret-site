<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XSCAN – Global Barcode & QR Scanner</title>

<!-- Animation & UI Style -->
<style>
    body {
        margin: 0;
        background: #0c0f16;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .title {
        margin-top: 40px;
        font-size: 40px;
        font-weight: bold;
        animation: glow 3s infinite;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #0ff; }
        50% { text-shadow: 0 0 25px #00f7ff; }
        100% { text-shadow: 0 0 10px #0ff; }
    }

    button {
        background: #00e0ff;
        padding: 15px 30px;
        border-radius: 10px;
        border: none;
        margin-top: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #00c2e0;
    }

    video {
        width: 90%;
        border-radius: 10px;
        margin-top: 20px;
        border: 3px solid #00e0ff;
        animation: borderglow 2s infinite;
    }

    @keyframes borderglow {
        0% { box-shadow: 0 0 10px #00e0ff; }
        50% { box-shadow: 0 0 25px #00e0ff; }
        100% { box-shadow: 0 0 10px #00e0ff; }
    }

    .result-box {
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 15px;
        margin: 20px;
        display: none;
        animation: fadein 0.6s ease-in-out;
    }

    @keyframes fadein {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- ZXING (supports QR + Barcode) -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

</head>
<body>

<div class="title">XSCAN</div>
<p>Global məhsulları, QR və bütün barkodları tanıyan sistem</p>

<button onclick="startScanner()">➤ Başla</button>

<video id="preview" style="display:none;" autoplay></video>

<div id="result" class="result-box"></div>

<script>
let codeReader = new ZXing.BrowserMultiFormatReader();
let stream;

// Kamera aç
async function startScanner() {
    document.getElementById("result").style.display = "none";

    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    document.getElementById("preview").style.display = "block";
    document.getElementById("preview").srcObject = stream;

    codeReader.decodeOnceFromVideoDevice(undefined, "preview")
        .then(result => {
            stopCamera();
            fetchProduct(result.text);
        })
        .catch(err => console.error(err));
}

// Kamera bağla
function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
    document.getElementById("preview").style.display = "none";
}

// API-lər ardıcıllıqla yoxlanır
async function fetchProduct(code) {
    const box = document.getElementById("result");
    box.style.display = "block";
    box.innerHTML = "<h2>Kod oxundu: " + code + "</h2><p>Məlumat axtarılır...</p>";

    let apis = [
        `https://world.openfoodfacts.org/api/v0/product/${code}.json`,
        `https://world.openbeautyfacts.org/api/v0/product/${code}.json`,
        `https://world.openproducts.org/api/v0/product/${code}.json`,
        `https://api.upcitemdb.com/prod/trial/lookup?upc=${code}`
    ];

    for (let url of apis) {
        try {
            let res = await fetch(url);
            let data = await res.json();

            // OpenFoodFacts tip
            if (data && data.product && data.product.product_name) {
                return showProduct(data.product.product_name, data.product.brands, code);
            }

            // UPCitemDB tip
            if (data && data.items && data.items.length > 0) {
                let p = data.items[0];
                return showProduct(p.title, p.brand, code);
            }

        } catch (e) {}
    }

    box.innerHTML = `
        <h2>Kod: ${code}</h2>
        <p>Məhsul tapılmadı ❗</p>
        <p>Bu məhsul lokal və ya qeyri-qeydiyyatlı ola bilər.</p>
    `;
}

// Məlumat göstər
function showProduct(name, brand, code) {
    document.getElementById("result").innerHTML = `
        <h2>Məhsul Tapıldı ✔</h2>
        <p><b>Ad:</b> ${name}</p>
        <p><b>Brend:</b> ${brand}</p>
        <p><b>Kod:</b> ${code}</p>
    `;
}
</script>

</body>
</html>
