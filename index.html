<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mamba Pub POS - Full Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: sans-serif; overflow: hidden; }
        .menu-item { transition: all 0.2s; border: 1px solid #1e293b; cursor: pointer; background: #0f172a; position: relative; }
        .menu-item:hover { border-color: #ef4444; }
        .active-table { background: #ef4444 !important; border-color: #f87171 !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        .active-cat { background: #ef4444 !important; color: white !important; }
        .has-order { border-color: #22c55e !important; position: relative; }
        .has-order::after { content: ''; position: absolute; top: 4px; right: 4px; width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Çap rejimi üçün */
        @media print {
            body * { visibility: hidden; }
            #receipt-print-area, #receipt-print-area * { visibility: visible; }
            #receipt-print-area { position: absolute; left: 0; top: 0; width: 80mm; display: block !important; background: white !important; color: black !important; padding: 10px; }
            @page { margin: 0; size: auto; }
        }
        #receipt-print-area { display: none; }
        .edit-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); flex-direction: column; align-items: center; justify-content: center; gap: 5px; border-radius: 12px; }
        .edit-mode .edit-overlay { display: flex; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="bg-slate-900 p-3 border-b border-slate-800 flex justify-between items-center px-6">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black italic tracking-tighter">MAMBA <span class="text-red-600">PUB</span></h1>
            <button onclick="toggleEditMode()" id="edit-btn" class="bg-blue-600 text-[10px] px-4 py-1.5 rounded-full font-bold uppercase transition">Menyunu Düzenle</button>
        </div>
        <div id="clock" class="text-slate-400 font-mono font-bold">00:00:00</div>
    </header>

    <div id="table-nav" class="flex gap-2 p-3 bg-slate-900 border-b border-slate-800 justify-center overflow-x-auto"></div>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-3/4 flex flex-col">
            <div class="flex items-center bg-slate-900/30 border-b border-slate-800/50">
                <div id="cat-nav" class="flex-1 flex gap-2 p-4 overflow-x-auto custom-scroll"></div>
                <button id="add-item-btn" onclick="addNewItem()" class="hidden mr-6 bg-green-600 px-4 py-2 rounded-lg text-xs font-bold">+ YENİ MƏHSUL</button>
            </div>
            <div id="menu-grid" class="grid grid-cols-2 md:grid-cols-4 gap-3 p-4 overflow-y-auto custom-scroll"></div>
        </div>

        <div class="w-1/4 bg-slate-900 border-l border-slate-800 flex flex-col shadow-2xl">
            <div class="p-4 border-b border-slate-800"><h2 id="active-table-title" class="text-xl font-black text-red-500 italic uppercase tracking-widest text-center">Masa 1</h2></div>
            <div id="order-items" class="flex-1 overflow-y-auto p-3 space-y-2 custom-scroll"></div>
            <div class="p-4 bg-slate-950 border-t border-slate-800">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-slate-500 font-bold text-xs">CƏMİ:</span>
                    <span id="total-price" class="text-2xl font-mono font-black text-green-500">0.00 ₼</span>
                </div>
                <button onclick="printReceipt()" class="w-full bg-red-600 hover:bg-red-500 py-4 rounded-xl font-black text-white shadow-lg mb-2 transition">HESABI ÇIXART (ÇAP)</button>
                <button onclick="clearCurrentTable()" class="w-full text-slate-600 text-[10px] font-bold uppercase">Sıfırla</button>
            </div>
        </div>
    </div>

    <div id="receipt-print-area">
        <div style="text-align: center; font-family: 'Courier New', monospace;">
            <h2 style="margin: 0;">MAMBA PUB</h2>
            <p id="p-date" style="font-size: 10px; margin: 5px 0;"></p>
            <p id="p-table" style="font-weight: bold; border: 1px solid black; padding: 2px 5px; display: inline-block;"></p>
            <hr style="border-top: 1px dashed black; margin: 10px 0;">
            <div id="p-items" style="font-size: 12px; text-align: left;"></div>
            <hr style="border-top: 1px dashed black; margin: 10px 0;">
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 16px;">
                <span>CƏMİ:</span> <span id="p-total"></span>
            </div>
            <p style="margin-top: 15px; font-size: 10px;">NUŞ OLSUN!</p>
        </div>
    </div>

    <script>
        let isEditMode = false;
        let activeTable = localStorage.getItem('mamba_active_table') || "1";
        let activeCat = "isti";

        const defaultMenu = {
            isti: [{name:'Gürcü xəngəli',price:0.80},{name:'Tabaka',price:18.00}],
            meze: [{name:'Pivə 1.80',price:1.80},{name:'Semiçka',price:2.00}],
            ickiler: [{name:'Cola 1L',price:3.00}],
            setler: [{name:'SET 1',price:20.00}]
        };

        let allMenu = JSON.parse(localStorage.getItem('mamba_menu')) || defaultMenu;
        let tables = JSON.parse(localStorage.getItem('mamba_tables')) || {"1":[], "2":[], "3":[], "4":[], "5":[], "6":[], "K1":[]};

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.body.classList.toggle('edit-mode', isEditMode);
            document.getElementById('add-item-btn').classList.toggle('hidden', !isEditMode);
            document.getElementById('edit-btn').innerText = isEditMode ? "Düzəlişi Bitir" : "Menyunu Düzenle";
            document.getElementById('edit-btn').classList.toggle('bg-green-600', isEditMode);
            renderMenu();
        }

        function renderTableNav() {
            document.getElementById('table-nav').innerHTML = Object.keys(tables).map(id => `
                <button onclick="masaSec('${id}')" class="px-5 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700 transition ${activeTable == id ? 'active-table' : ''} ${tables[id].length > 0 ? 'has-order' : ''}">
                    ${id === 'K1' ? 'KABİNET' : 'Masa ' + id}
                </button>
            `).join('');
        }

        function renderCatNav() {
            const cats = {isti:'İsti Yeməklər', meze:'Pivə Məzələri', ickiler:'İçkilər', setler:'Setlər'};
            document.getElementById('cat-nav').innerHTML = Object.entries(cats).map(([key, label]) => `
                <button onclick="changeCat('${key}')" id="cat-${key}" class="cat-btn px-4 py-2 bg-slate-800 rounded-full text-[10px] font-bold uppercase shrink-0 ${activeCat == key ? 'active-cat' : ''}">${label}</button>
            `).join('');
        }

        function changeCat(cat) {
            activeCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active-cat'));
            document.getElementById('cat-' + cat).classList.add('active-cat');
            renderMenu();
        }

        function renderMenu() {
            if (!allMenu[activeCat]) allMenu[activeCat] = [];
            document.getElementById('menu-grid').innerHTML = allMenu[activeCat].map((item, index) => `
                <div class="menu-item p-4 rounded-xl animate__animated animate__fadeIn" onclick="${isEditMode ? '' : `add('${item.name}', ${item.price})`}">
                    <div class="text-[9px] text-red-500 font-bold uppercase mb-1">${activeCat}</div>
                    <div class="text-sm font-bold text-white h-8 overflow-hidden">${item.name}</div>
                    <div class="text-lg font-mono font-black text-green-500 mt-1">${item.price.toFixed(2)} ₼</div>
                    <div class="edit-overlay">
                        <button onclick="editItem(${index})" class="bg-blue-600 w-3/4 py-1 rounded text-[10px] font-bold">REDAKTƏ</button>
                        <button onclick="deleteItem(${index})" class="bg-red-600 w-3/4 py-1 rounded text-[10px] font-bold">SİL</button>
                    </div>
                </div>
            `).join('');
        }

        function add(name, price) {
            let table = tables[activeTable];
            let exist = table.find(i => i.name === name);
            if(exist) exist.count++; else table.push({name, price, count:1});
            save();
        }

        function updateDisplay() {
            const list = document.getElementById('order-items');
            let total = 0;
            list.innerHTML = "";
            tables[activeTable].forEach((item, index) => {
                total += item.price * item.count;
                list.innerHTML += `<div class="bg-slate-800/60 p-2 rounded-lg flex justify-between items-center text-xs">
                    <span><b class="text-red-500">${item.count}x</b> ${item.name}</span>
                    <div class="flex items-center gap-2">
                        <span class="font-bold">${(item.price * item.count).toFixed(2)}</span>
                        <button onclick="remove(${index})" class="text-red-500 font-bold px-1">X</button>
                    </div>
                </div>`;
            });
            document.getElementById('total-price').innerText = total.toFixed(2) + " ₼";
        }

        function remove(idx) { tables[activeTable].splice(idx,1); save(); }
        function save() { localStorage.setItem('mamba_tables', JSON.stringify(tables)); updateDisplay(); renderTableNav(); }

        // REDAKTƏ
        function editItem(i) {
            let n = prompt("Ad:", allMenu[activeCat][i].name);
            let p = prompt("Qiymət:", allMenu[activeCat][i].price);
            if(n && p) { allMenu[activeCat][i] = {name:n, price:parseFloat(p)}; saveMenu(); }
        }
        function deleteItem(i) { if(confirm("Silinsin?")) { allMenu[activeCat].splice(i,1); saveMenu(); } }
        function addNewItem() {
            let n = prompt("Məhsul adı:");
            let p = prompt("Qiyməti:");
            if(n && p) { allMenu[activeCat].push({name:n, price:parseFloat(p)}); saveMenu(); }
        }
        function saveMenu() { localStorage.setItem('mamba_menu', JSON.stringify(allMenu)); renderMenu(); }
        function masaSec(id) { activeTable = id; localStorage.setItem('mamba_active_table', id); renderTableNav(); document.getElementById('active-table-title').innerText = "Masa " + id; updateDisplay(); }
        function clearCurrentTable() { if(confirm("Masa sıfırlansın?")) { tables[activeTable] = []; save(); } }

        // ÇAP ET
        function printReceipt() {
            const items = tables[activeTable];
            if(items.length == 0) return;
            document.getElementById('p-date').innerText = new Date().toLocaleString();
            document.getElementById('p-table').innerText = "MASA: " + activeTable;
            let total = 0;
            document.getElementById('p-items').innerHTML = items.map(i => {
                total += i.price * i.count;
                return `<div style="display:flex; justify-content:space-between;"><span>${i.count} x ${i.name}</span><span>${(i.price * i.count).toFixed(2)}</span></div>`;
            }).join('');
            document.getElementById('p-total').innerText = total.toFixed(2) + " AZN";
            window.print();
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('az-AZ'); }, 1000);
        renderTableNav(); renderCatNav(); changeCat('isti'); masaSec(activeTable);
    </script>
</body>
</html>
