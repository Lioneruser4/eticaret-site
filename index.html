<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face & Identity Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0a0a0c; color: #fff; font-family: 'Inter', sans-serif; }
        .drop-zone { border: 2px dashed #3b82f6; transition: 0.3s; background: rgba(59, 130, 246, 0.05); }
        .drop-zone:hover { background: rgba(59, 130, 246, 0.1); border-color: #60a5fa; }
        .result-btn { background: #1e293b; border: 1px solid #334155; transition: 0.2s; }
        .result-btn:hover { border-color: #3b82f6; background: #0f172a; }
    </style>
</head>
<body class="flex flex-col items-center p-6 min-h-screen">

    <div class="max-w-2xl w-full space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-blue-500 italic uppercase">Face Tracker AI</h1>
            <p class="text-gray-400 mt-2">Resmi yükleyin, internetteki tüm kopyalarını ve sahibini bulun.</p>
        </div>

        <div class="drop-zone p-10 rounded-3xl text-center cursor-pointer" id="dropZone">
            <i class="fa-solid fa-cloud-arrow-up text-5xl text-blue-500 mb-4"></i>
            <p class="text-lg">Resmi buraya sürükle veya <span class="text-blue-400 font-bold">Dosya Seç</span></p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <div class="flex gap-2">
            <input type="text" id="imageUrl" placeholder="Resim URL'si yapıştırın..." 
                class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-xl outline-none focus:border-blue-500">
        </div>

        <div id="actionButtons" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
            <button onclick="searchImage('google')" class="result-btn p-5 rounded-2xl flex items-center justify-between">
                <span><i class="fab fa-google mr-2 text-red-500"></i> Google Lens (Kopya Bulucu)</span>
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button onclick="searchImage('yandex')" class="result-btn p-5 rounded-2xl flex items-center justify-between">
                <span><i class="fab fa-yandex mr-2 text-red-600"></i> Yandex Face (En İyi Yüz Tanıma)</span>
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button onclick="searchImage('bing')" class="result-btn p-5 rounded-2xl flex items-center justify-between">
                <span><i class="fa-solid fa-b mr-2 text-blue-400"></i> Bing Visual (Profil Tarama)</span>
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button onclick="searchImage('tineye')" class="result-btn p-5 rounded-2xl flex items-center justify-between">
                <span><i class="fa-solid fa-robot mr-2 text-teal-400"></i> TinEye (İlk Paylaşımı Bul)</span>
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="status" class="text-center text-sm text-gray-500 italic"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const actionButtons = document.getElementById('actionButtons');
        const imageUrlInput = document.getElementById('imageUrl');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            if(e.target.files.length > 0) {
                document.getElementById('status').innerText = "Görsel analiz için hazır. Motor seçin.";
                actionButtons.classList.remove('hidden');
            }
        };

        imageUrlInput.oninput = () => {
            if(imageUrlInput.value.length > 5) actionButtons.classList.remove('hidden');
        }

        function searchImage(engine) {
            const url = imageUrlInput.value;
            let searchUrl = "";

            // Eğer URL varsa doğrudan arat, yoksa manuel yükleme için yönlendir
            if (url) {
                switch(engine) {
                    case 'google': searchUrl = `https://lens.google.com/uploadbyurl?url=${encodeURIComponent(url)}`; break;
                    case 'yandex': searchUrl = `https://yandex.com/images/search?rpt=imageview&url=${encodeURIComponent(url)}`; break;
                    case 'bing': searchUrl = `https://www.bing.com/images/searchbyimage?cbir=sbi&imgurl=${encodeURIComponent(url)}`; break;
                    case 'tineye': searchUrl = `https://tineye.com/search?url=${encodeURIComponent(url)}`; break;
                }
                window.open(searchUrl, '_blank');
            } else {
                // Dosya yüklendiyse motorun yükleme sayfasına gönder
                alert("Dosya tarayıcıdan doğrudan gönderilemez. Lütfen resmin URL'sini yapıştırın veya açılan sayfada dosyayı seçin.");
                window.open({
                    'google': 'https://lens.google.com',
                    'yandex': 'https://yandex.com/images/',
                    'bing': 'https://www.bing.com/visualsearch',
                    'tineye': 'https://tineye.com'
                }[engine], '_blank');
            }
        }
    </script>
</body>
</html>
