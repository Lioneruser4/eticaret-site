<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sınırsız Asistan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: var(--card);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--accent);
            color: #000;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--card);
            border: 1px solid #334155;
        }

        .controls {
            padding: 20px;
            background: var(--card);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transition: 0.3s;
        }

        #mic-btn.listening {
            animation: pulse 1.5s infinite;
            background: #ef4444;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        #status { font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

<header>
    <h2>Akıllı Asistan</h2>
</header>

<div id="chat-container">
    <div class="msg ai-msg">Merhaba! Ben sınırsız asistanın. Her dilde konuşabilirim. Nasıl yardımcı olabilirim?</div>
</div>

<div class="controls">
    <p id="status">Dinlemek için mikrofona dokun</p>
    <button id="mic-btn"><i class="fas fa-microphone"></i></button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const micBtn = document.getElementById('mic-btn');
    const statusText = document.getElementById('status');

    // Ses Tanıma ve Sentezleme Ayarları
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;

    // ASİSTANIN CEVAP VERME VE KONUŞMA FONKSİYONU
    function speak(text) {
        // Yazılı ekle
        const div = document.createElement('div');
        div.className = 'msg ai-msg';
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Sesli oku
        const utterance = new SpeechSynthesisUtterance(text);
        // Dil otomatik algılama için (Söylenen metne göre tarayıcı dili seçer)
        window.speechSynthesis.speak(utterance);
    }

    // SINIRSIZ VE API'SİZ VERİ KAYNAĞI (DuckDuckGo AI Proxy / Free API)
    async function getAIResponse(prompt) {
        statusText.innerText = "Düşünüyorum...";
        
        try {
            // Tamamen ücretsiz ve anahtarsız bir yapay zeka servisi kullanalım
            const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(prompt)}&format=json&no_html=1`);
            const data = await response.json();
            
            let answer = data.AbstractText;
            
            if (!answer) {
                // Eğer doğrudan cevap yoksa akıllı bir arama yapıp sonucu döndürür
                answer = "Bununla ilgili net bir bilgi bulamadım ama senin için araştırıyorum.";
                window.open(`https://www.google.com/search?q=${encodeURIComponent(prompt)}`, "_blank");
            }
            
            speak(answer);
        } catch (e) {
            speak("Bağlantı sorunu yaşıyorum efendim.");
        }
        statusText.innerText = "Dokun ve Konuş";
    }

    // ÖZEL KOMUTLAR SİSTEMİ
    function checkCommands(text) {
        const input = text.toLowerCase();
        
        if (input.includes("youtube aç")) {
            speak("Tabii, YouTube açılıyor.");
            window.open("https://www.youtube.com", "_blank");
            return true;
        }
        if (input.includes("saat kaç")) {
            speak("Şu an saat: " + new Date().toLocaleTimeString());
            return true;
        }
        return false;
    }

    // ETKİLEŞİM
    micBtn.onclick = () => {
        recognition.start();
        micBtn.classList.add('listening');
        statusText.innerText = "Seni dinliyorum...";
    };

    recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        micBtn.classList.remove('listening');

        // Kullanıcı mesajını ekrana bas
        const div = document.createElement('div');
        div.className = 'msg user-msg';
        div.innerText = result;
        chatContainer.appendChild(div);

        // Önce komutları kontrol et, yoksa AI'ya sor
        if (!checkCommands(result)) {
            getAIResponse(result);
        }
    };

    recognition.onerror = () => {
        micBtn.classList.remove('listening');
        statusText.innerText = "Hata oluştu, tekrar dene.";
    };
</script>

</body>
</html>
