<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR GÖRSEL - Resmi QR Koda Çevir</title>
  <meta name="description" content="Herhangi bir resmi yükle, anında o resimden oluşan QR kod olsun!">
  
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;900&display=swap');
    
    :root {
      --bg: #0a0a1a;
      --card: #121228;
      --primary: #00ff9d;
      --accent: #ff00c8;
      --text: #ffffff;
    }
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
      background: radial-gradient(circle at top left, #1a1a3a, #0a0a1a);
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
    
    .card {
      background: var(--card);
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      border: 2px solid rgba(0,255,157,0.2);
      animation: glow 4s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 25px 60px rgba(0,0,0,0.7), 0 0 30px rgba(0,255,157,0.3); }
      to { box-shadow: 0 25px 60px rgba(0,0,0,0.7), 0 0 50px rgba(0,255,157,0.6); }
    }
    
    header {
      background: linear-gradient(135deg, #00ff9d, #00bcd4);
      padding: 60px 30px;
      text-align: center;
      color: #000;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0.9;
    }
    
    .content {
      padding: 40px;
      text-align: center;
    }
    
    .upload-zone {
      border: 3px dashed rgba(0,255,157,0.5);
      border-radius: 24px;
      padding: 50px 20px;
      margin: 30px 0;
      cursor: pointer;
      transition: all 0.4s;
      background: rgba(0,255,157,0.05);
    }
    
    .upload-zone:hover {
      border-color: var(--primary);
      background: rgba(0,255,157,0.15);
      transform: scale(1.02);
    }
    
    .upload-zone.dragover {
      background: rgba(0,255,157,0.3);
      border-style: solid;
    }
    
    .upload-text {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    
    .upload-hint {
      font-size: 0.95rem;
      opacity: 0.7;
    }
    
    #image-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 20px;
      margin: 20px auto;
      display: none;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }
    
    .btn {
      background: linear-gradient(135deg, #00ff9d, #00bcd4);
      color: #000;
      border: none;
      padding: 20px 40px;
      font-size: 1.4rem;
      font-weight: 900;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      margin: 30px 0;
      box-shadow: 0 15px 40px rgba(0,255,157,0.4);
      transition: all 0.4s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 60px rgba(0,255,157,0.6);
    }
    
    #qrCanvas {
      margin: 40px 0;
      padding: 30px;
      background: rgba(255,255,255,0.03);
      border-radius: 28px;
      border: 1px solid rgba(0,255,157,0.2);
    }
    
    canvas {
      border-radius: 24px;
      max-width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    
    .download-btn {
      background: linear-gradient(135deg, #ff00c8, #ff6bfc);
      display: none;
    }
    
    footer {
      text-align: center;
      padding: 30px;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>QR GÖRSEL</h1>
        <p class="subtitle">Resmi yükle → O resim QR kod olsun!</p>
      </header>
      
      <div class="content">
        <div class="upload-zone" id="uploadZone">
          <div class="upload-text">Resmi Sürükle veya Tıkla</div>
          <div class="upload-hint">Herhangi bir fotoğraf, logo, meme... ne istersen!</div>
          <img id="image-preview" alt="Önizleme">
          <input type="file" id="imageInput" accept="image/*" hidden>
        </div>
        
        <button class="btn" id="generateBtn">RESMİ QR'A ÇEVİR</button>
        
        <div id="qrCanvas"></div>
        
        <button class="btn download-btn" id="downloadBtn">
          İNDİR (Yüksek Kalite)
        </button>
      </div>
      
      <footer>
        2025 • Tamamen Ücretsiz • Made with love
      </footer>
    </div>
  </div>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('image-preview');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const qrCanvas = document.getElementById('qrCanvas');
    
    let selectedImage = null;

    // Dosya seçimi
    uploadZone.addEventListener('click', () => imageInput.click());
    
    imageInput.addEventListener('change', (e) => {
      if (e.target.files[0]) handleImage(e.target.files[0]);
    });
    
    // Drag & drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
      uploadZone.addEventListener(event, e => e.preventDefault());
    });
    
    ['dragenter', 'dragover'].forEach(event => {
      uploadZone.addEventListener(event, () => uploadZone.classList.add('dragover'));
    });
    
    ['dragleave', 'drop'].forEach(event => {
      uploadZone.addEventListener(event, () => uploadZone.classList.remove('dragover'));
    });
    
    uploadZone.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleImage(file);
      }
    });
    
    function handleImage(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        selectedImage = e.target.result;
        imagePreview.src = selectedImage;
        imagePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
    
    generateBtn.addEventListener('click', () => {
      if (!selectedImage) {
        alert("Önce bir resim yükle kardeşim!");
        return;
      }
      
      qrCanvas.innerHTML = '';
      
      // QR kodu tamamen resimden oluştur
      const qrCode = new QRCodeStyling({
        width: 600,
        height: 600,
        data: "https://github.com", // QR içeriği (istersen link, metin vs.)
        margin: 0,
        image: selectedImage,
        dotsOptions: {
          type: "square",
          color: "#ffffff"
        },
        backgroundOptions: {
          color: "transparent"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          imageSize: 1.0,        // %100 resim kaplasın
          margin: 0,
          hideBackgroundDots: false
        },
        qrOptions: {
          errorCorrectionLevel: "H"
        }
      });
      
      qrCode.append(qrCanvas);
      downloadBtn.style.display = 'block';
      
      downloadBtn.onclick = () => {
        qrCode.download({ name: "resimden-qr", extension: "png" });
      };
    });
  </script>
</body>
</html>
