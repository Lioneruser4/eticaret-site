    <b:skin><![CDATA[

        /* YAZDIRMA STİLİ - SADECE FİŞ */
        @media print {
            body * {

                display: none !important;

                font-family: 'Courier New', monospace !important;

                margin: 0 !important;

        }
    ]]></b:skin>

<div class='no-print flex flex-col h-screen w-full' id='app-root'>

<script type='text/javascript'>
// <![CDATA[
// Cache kontrolü
if (localStorage.getItem('pos_version') !== '3.0') {
    localStorage.clear();
    sessionStorage.clear();
    localStorage.setItem('pos_version', '3.0');
}

// MENÜ VERİTABANI
let menu = JSON.parse(localStorage.getItem('mamba_menu')) || [
    { id: 1, name: 'Pivə 1.80m', price: 1.80, category: 'İçkilər' },
    { id: 2, name: 'Xırdalan 0.5L', price: 1.80, category: 'İçkilər' },
    { id: 3, name: 'Cola 1L', price: 3.00, category: 'İçkilər' },
    { id: 4, name: 'Fanta 0.5L', price: 1.50, category: 'İçkilər' },
    { id: 5, name: 'Sprite 0.5L', price: 1.50, category: 'İçkilər' },
    { id: 6, name: 'Su 0.5L', price: 0.80, category: 'İçkilər' },
    { id: 7, name: 'Araq 50ml', price: 3.50, category: 'İçkilər' },
    { id: 8, name: 'Vodka 50ml', price: 4.00, category: 'İçkilər' },
    { id: 9, name: 'Viski 50ml', price: 5.00, category: 'İçkilər' },
    
    { id: 11, name: 'Semiçka', price: 2.00, category: 'Mezeler' },
    { id: 12, name: 'Sardelka', price: 6.00, category: 'Mezeler' },
    { id: 13, name: 'Turşu', price: 3.00, category: 'Mezeler' },
    { id: 14, name: 'Çips', price: 4.00, category: 'Mezeler' },
    { id: 15, name: 'Qoz-Fındıq', price: 3.50, category: 'Mezeler' },
    
    { id: 16, name: 'Tabaka Toyuq', price: 18.00, category: 'İsti Yeməklər' },
    { id: 17, name: 'Qovurma', price: 12.00, category: 'İsti Yeməklər' },
    { id: 18, name: 'KFC Kotlet', price: 9.00, category: 'İsti Yeməklər' },
    { id: 19, name: 'Toyuq şiş', price: 8.00, category: 'İsti Yeməklər' },
    { id: 20, name: 'Lüle kebab', price: 9.50, category: 'İsti Yeməklər' },
    
    { id: 21, name: 'SET 1 (20 AZN)', price: 20.00, category: 'Setlər' },
    { id: 22, name: 'SET 2 (25 AZN)', price: 25.00, category: 'Setlər' },
    { id: 23, name: 'SET 3 (30 AZN)', price: 30.00, category: 'Setlər' },
    { id: 24, name: 'SET 4 (40 AZN)', price: 40.00, category: 'Setlər' },
    
    { id: 25, name: 'Boğaz', price: 1.50, category: 'Digər' },
    { id: 26, name: 'Qəlyan', price: 12.00, category: 'Digər' },
    { id: 27, name: 'Nargilə', price: 15.00, category: 'Digər' },
    { id: 28, name: 'Çay', price: 1.00, category: 'Digər' }
];

// DEĞİŞKENLER
let activeTable = localStorage.getItem('mamba_active_table') || "1";
let activeCategory = "İçkilər";
let tables = JSON.parse(localStorage.getItem('mamba_tables')) || {
    "1": [], "2": [], "3": [], "4": [], "5": [], "6": [], 
    "BAR": [], "TERAS": []
};
let receiptCounter = parseInt(localStorage.getItem('mamba_receipt_counter')) || 1000;

// SAYFA YÜKLENDİĞİNDE
document.addEventListener('DOMContentLoaded', function() {
    updateClock();
    setInterval(updateClock, 1000);
    selectCategory('İçkilər');
    selectTable(activeTable);
    updateStorageInfo();
});

// SAAT GÜNCELLE
function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent = now.toLocaleTimeString('az-AZ');
    document.getElementById('table-time').textContent = now.toLocaleTimeString('az-AZ', {hour12: false});
}

// KATEGORİ SEÇ
function selectCategory(category) {
    activeCategory = category;
    document.getElementById('current-category-title').textContent = category;
    
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active-cat');
        if (btn.textContent === category) {
            btn.classList.add('active-cat');
        }
    });
    
    renderMenu();
}

// MENÜYÜ GÖSTER
function renderMenu() {
    const grid = document.getElementById('menu-grid');
    const filtered = menu.filter(item => item.category === activeCategory);
    
    grid.innerHTML = filtered.map(item => `
        <div onclick="addToTable(${item.id})" 
             class="menu-item bg-slate-900 p-4 rounded-xl">
            <div class="text-[10px] text-red-500 font-black mb-1 uppercase">${item.category}</div>
            <div class="text-sm font-bold text-white h-12 leading-tight mb-2">${item.name}</div>
            <div class="flex justify-between items-center">
                <span class="text-lg font-mono font-black text-green-500">${item.price.toFixed(2)} ₼</span>
                <i class="fas fa-plus-circle text-slate-500 hover:text-red-500"></i>
            </div>
        </div>
    `).join('');
}

// MASA SEÇ
function selectTable(tableId) {
    activeTable = tableId;
    document.getElementById('active-table-title').textContent = `MASA ${tableId}`;
    
    document.querySelectorAll('.table-btn').forEach(btn => {
        btn.classList.remove('active-table');
        if (btn.textContent === tableId) {
            btn.classList.add('active-table');
        }
    });
    
    updateOrderDisplay();
}

// MASADA ÜRÜN EKLE
function addToTable(itemId) {
    const menuItem = menu.find(item => item.id === itemId);
    if (!menuItem) return;
    
    let table = tables[activeTable];
    let existing = table.find(i => i.id === itemId);
    
    if (existing) {
        existing.count++;
    } else {
        table.push({ 
            id: menuItem.id,
            name: menuItem.name, 
            price: menuItem.price, 
            count: 1
        });
    }
    
    saveData();
    updateOrderDisplay();
    showNotification(`${menuItem.name} əlavə edildi`);
}

// SİPARİŞ LİSTESİNİ GÜNCELLE
function updateOrderDisplay() {
    const list = document.getElementById('order-items');
    const totalDisplay = document.getElementById('total-price');
    let items = tables[activeTable];
    let total = 0;
    
    if (items.length === 0) {
        list.innerHTML = `
            <div class="text-center py-10 text-slate-500">
                <i class="fas fa-shopping-cart text-4xl mb-3"></i>
                <div>Sifariş yoxdur</div>
            </div>
        `;
    } else {
        list.innerHTML = '';
        items.forEach((item, index) => {
            const itemTotal = item.price * item.count;
            total += itemTotal;
            
            list.innerHTML += `
                <div class="bg-slate-800/60 p-3 rounded-xl border border-slate-700 mb-2">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center">
                            <span class="font-bold text-red-500 mr-3 text-lg">${item.count}x</span>
                            <span class="font-bold">${item.name}</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <button onclick="updateQuantity(${index}, -1)" class="quantity-btn">
                                <i class="fas fa-minus text-xs"></i>
                            </button>
                            <span class="font-bold w-8 text-center">${item.count}</span>
                            <button onclick="updateQuantity(${index}, 1)" class="quantity-btn">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-green-400">${itemTotal.toFixed(2)} ₼</div>
                            <button onclick="removeFromTable(${index})" 
                                    class="text-xs text-red-500 hover:text-red-400 mt-1">
                                <i class="fas fa-trash mr-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
    }
    
    totalDisplay.textContent = total.toFixed(2) + " ₼";
}

// MİKTAR GÜNCELLE
function updateQuantity(index, change) {
    let table = tables[activeTable];
    if (table[index]) {
        table[index].count += change;
        if (table[index].count <= 0) {
            table.splice(index, 1);
        }
        saveData();
        updateOrderDisplay();
    }
}

// ÜRÜN TAMAMEN ÇIKAR
function removeFromTable(index) {
    tables[activeTable].splice(index, 1);
    saveData();
    updateOrderDisplay();
}

// MASAYI TEMİZLE
function clearCurrentTable() {
    if (tables[activeTable].length === 0) return;
    
    if (confirm(`${activeTable} masasını təmizləmək istədiyinizə əminsiniz?`)) {
        tables[activeTable] = [];
        saveData();
        updateOrderDisplay();
    }
}

// FİŞ MODAL GÖSTER
function showReceiptModal() {
    const items = tables[activeTable];
    if (items.length === 0) {
        alert('Fiş çıxarmaq üçün sifariş yoxdur!');
        return;
    }
    
    const now = new Date();
    receiptCounter++;
    localStorage.setItem('mamba_receipt_counter', receiptCounter.toString());
    
    // Fiş numarası
    document.getElementById('receipt-no').textContent = receiptCounter.toString().padStart(4, '0');
    
    // Tarih ve saat
    document.getElementById('receipt-date').textContent = now.toLocaleDateString('az-AZ');
    document.getElementById('receipt-time').textContent = now.toLocaleTimeString('az-AZ');
    document.getElementById('receipt-table').textContent = `MASA ${activeTable}`;
    
    // Öğeler
    const itemsDiv = document.getElementById('receipt-items');
    let itemsHTML = '';
    let total = 0;
    
    items.forEach(item => {
        const itemTotal = item.price * item.count;
        total += itemTotal;
        itemsHTML += `
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                <div>
                    <span style="font-weight: bold;">${item.count}x</span> ${item.name}
                </div>
                <div>${itemTotal.toFixed(2)}</div>
            </div>
        `;
    });
    
    itemsDiv.innerHTML = itemsHTML;
    document.getElementById('receipt-total').textContent = total.toFixed(2) + ' AZN';
    
    // Modal göster
    document.getElementById('receipt-modal').style.display = 'flex';
}

// DİREKT YAZDIR (BASİT YÖNTEM)
function directPrint() {
    // Önce modalı kapat
    closeModal();
    
    // Yazdırma için hazırla
    const receiptContent = document.getElementById('receipt-print').outerHTML;
    
    // Gizli div'e kopyala
    const printContainer = document.getElementById('print-container');
    printContainer.innerHTML = receiptContent;
    printContainer.style.display = 'block';
    
    // Yazdır
    window.print();
    
    // Gizli div'i temizle
    setTimeout(() => {
        printContainer.innerHTML = '';
        printContainer.style.display = 'none';
        
        // Masayı temizle
        tables[activeTable] = [];
        saveData();
        updateOrderDisplay();
        
        // Bildirim
        showNotification(`Fiş #${receiptCounter} çap edildi`);
    }, 100);
}

// MODAL KAPAT
function closeModal() {
    document.getElementById('receipt-modal').style.display = 'none';
}

// VERİ KAYDET
function saveData() {
    try {
        localStorage.setItem('mamba_tables', JSON.stringify(tables));
        localStorage.setItem('mamba_active_table', activeTable);
        localStorage.setItem('mamba_menu', JSON.stringify(menu));
        
        document.getElementById('data-status').innerHTML = '<i class="fas fa-check-circle text-green-400 mr-1"></i>Saxlanıldı';
        updateStorageInfo();
        
    } catch(e) {
        document.getElementById('data-status').innerHTML = '<i class="fas fa-exclamation-triangle text-red-400 mr-1"></i>Xəta';
    }
}

// STORAGE BİLGİSİ
function updateStorageInfo() {
    const used = JSON.stringify(tables).length + JSON.stringify(menu).length;
    const kb = (used / 1024).toFixed(1);
    document.getElementById('storage-info').textContent = `${kb} KB`;
}

// BİLDİRİM
function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'fixed top-4 right-4 px-4 py-3 rounded-lg font-bold shadow-xl bg-green-600';
    notification.innerHTML = `
        <div class="flex items-center gap-2">
            <i class="fas fa-check-circle"></i>
            <span>${message}</span>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 2000);
}

// KLASİK ALERT İLE HATA YÖNETİMİ
window.onerror = function(msg, url, lineNo, columnNo, error) {
    console.log('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
    return false;
};
