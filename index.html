<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Stars - Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://app.adsgram.ai/js/adstg.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0088cc;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: var(--bg);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .container { padding: 20px; display: flex; flex-direction: column; align-items: center; height: 100%; }

        /* Profil Kartı */
        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease;
        }

        .avatar {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid var(--primary); margin-bottom: 10px;
        }

        /* Bakiye Kartı */
        .balance-card {
            background: linear-gradient(90deg, #0088cc, #00c6ff);
            width: 100%; border-radius: 20px; padding: 25px;
            text-align: center; box-shadow: 0 10px 20px rgba(0,136,204,0.3);
            margin-bottom: 30px; animation: scaleIn 0.5s ease;
        }

        .balance-amount { font-size: 32px; font-weight: bold; margin-top: 5px; }

        /* Reklam Butonu */
        .ad-button {
            background: #ffffff; color: #000; border: none;
            width: 100%; padding: 20px; border-radius: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: transform 0.2s; box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        .ad-button:active { transform: scale(0.95); }

        /* Alt Menü */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item { color: #64748b; font-size: 20px; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }

        /* Animasyonlar */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <img id="user-photo" src="https://via.placeholder.com/80" class="avatar" alt="Profil">
        <h3 id="user-name">Yükleniyor...</h3>
        <p style="font-size: 12px; color: #94a3b8;" id="user-id">ID: ----</p>
    </div>

    <div class="balance-card">
        <p>Toplam Kazanç</p>
        <div class="balance-amount">$<span id="balance">0.00</span></div>
    </div>

    <button class="ad-button" onclick="showRewardAd()">
        <i class="fas fa-play-circle"></i> Reklam İzle Kazan
    </button>
</div>

<div class="nav-bar">
    <a href="#" class="nav-item active"><i class="fas fa-home"></i></a>
    <a href="#" class="nav-item"><i class="fas fa-wallet"></i></a>
    <a href="#" class="nav-item"><i class="fas fa-users"></i></a>
    <a href="#" class="nav-item"><i class="fas fa-cog"></i></a>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // Kullanıcı Bilgilerini Telegram'dan Al
    const user = tg.initDataUnsafe?.user;
    if (user) {
        document.getElementById('user-name').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
        document.getElementById('user-id').innerText = "ID: " + user.id;
        if (user.photo_url) {
            document.getElementById('user-photo').src = user.photo_url;
        }
    }

    // Adsgram Ayarları (BURAYA KENDİ ID'Nİ YAZ)
    const AdController = window.Adsgram.init({ blockId: "BURAYA_BLOCK_ID_YAZ" });

    let currentBalance = 0.00;

    function showRewardAd() {
        AdController.show().then((result) => {
            // Başarılı izleme
            currentBalance += 0.01; // Örnek artış
            document.getElementById('balance').innerText = currentBalance.toFixed(2);
            tg.showAlert("Tebrikler! 0.01$ kazandınız.");
        }).catch((result) => {
            // Hata veya kapatma
            tg.showPopup({
                title: 'Uyarı',
                message: 'Ödül alabilmek için reklamı sonuna kadar izlemelisiniz.',
                buttons: [{type: 'ok'}]
            });
        });
    }
</script>

</body>
</html>
