<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Pro - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; overflow: hidden; }
        #ui-layer { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; }
        #video-container { position: relative; width: 100vw; height: 100vh; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        .btn { padding: 20px 40px; font-size: 20px; background: red; color: white; border: none; border-radius: 10px; cursor: pointer; }
        #error-log { color: #ff4444; background: rgba(0,0,0,0.8); margin: 10px; display: none; padding: 10px; border: 1px solid red; }
    </style>
</head>
<body>

<div id="ui-layer">
    <button id="startBtn" class="btn">KAMERAYI AÇ VE BAŞLAT</button>
    <div id="error-log"></div>
</div>

<div id="video-container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const errorLog = document.getElementById('error-log');
    const startBtn = document.getElementById('startBtn');

    startBtn.onclick = async () => {
        startBtn.innerText = "Yükleniyor...";
        
        try {
            // 1. Kamera Erişimi Denemesi
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            
            // 2. Model Yükleme
            const model = await cocoSsd.load();
            
            startBtn.style.display = "none";
            errorLog.style.display = "none";
            
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                detect(model);
            };
        } catch (err) {
            errorLog.style.display = "block";
            errorLog.innerText = "HATA: " + err.name + " - " + err.message + 
                                 "\n(Not: Dosyayı sunucuya yüklemeden kamera çalışmaz!)";
            startBtn.innerText = "TEKRAR DENE";
        }
    };

    async function detect(model) {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        predictions.forEach(p => {
            ctx.strokeStyle = "#FF0000";
            ctx.lineWidth = 6;
            ctx.strokeRect(...p.bbox);
            
            ctx.fillStyle = "#FF0000";
            ctx.font = "bold 24px sans-serif";
            ctx.fillText(p.class.toUpperCase(), p.bbox[0], p.bbox[1] - 10);
        });
        requestAnimationFrame(() => detect(model));
    }
</script>
</body>
</html>
