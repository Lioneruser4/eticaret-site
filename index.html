<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerAI OSINT - RENDER BACKEND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap');
        body { 
            font-family: 'Roboto Mono', monospace; 
            background: linear-gradient(45deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            color: #00ff41;
        }
        .neon-glow { 
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 20px #00ff41;
        }
        .loading-spinner {
            border: 3px solid rgba(0,255,65,0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .terminal-input {
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff41;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-[#00ff41] to-[#00f5ff] bg-clip-text text-transparent neon-glow mb-4">
                HackerAI OSINT - RENDER üöÄ
            </h1>
            <p class="text-xl text-gray-400">TrueCaller ‚Ä¢ Sync.ME ‚Ä¢ GetContact ‚Ä¢ WhatsApp | <span class="text-yellow-400">srv-d4r85oqdbo4c73c7f1jg</span></p>
        </div>

        <!-- Backend Status -->
        <div class="bg-black/50 border border-green-500 p-6 rounded-xl mb-8 flex items-center">
            <div class="loading-spinner w-6 h-6 mr-4"></div>
            <span id="status">üü¢ Backend: <a href="https://saskioyunu.onrender.com/" target="_blank" class="underline">saskioyunu.onrender.com</a></span>
        </div>

        <!-- Search -->
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <div class="bg-black/70 border border-green-500 p-8 rounded-2xl">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-phone mr-3 text-green-400"></i>Telefon Numarasƒ±
                </h2>
                <input type="text" id="phoneInput" placeholder="+905551234567" 
                       class="terminal-input w-full p-4 rounded-xl text-xl font-mono"
                       value="+905551234567">
                <button id="searchBtn" class="w-full mt-4 bg-gradient-to-r from-green-500 to-green-400 text-black font-bold py-4 px-6 rounded-xl hover:from-green-400 hover:to-green-500 transition-all">
                    <i class="fas fa-rocket mr-3"></i>üî• RENDER BACKEND ARAMA
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="space-y-6"></div>
    </div>

    <script>
        // üî• RENDER BACKEND URL
        const BACKEND_URL = 'https://saskioyunu.onrender.com';

        // Test backend baƒülantƒ±sƒ±
        async function testBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    document.getElementById('status').innerHTML = 'üü¢ Backend <span class="text-green-400">√áALI≈ûIYOR</span>';
                    return true;
                }
            } catch(e) {
                document.getElementById('status').innerHTML = 'üî¥ Backend baƒülantƒ± hatasƒ±';
            }
            return false;
        }

        // Event listeners
        document.getElementById('searchBtn').onclick = searchPhone;
        document.getElementById('phoneInput').onkeypress = (e) => e.key === 'Enter' && searchPhone();

        async function searchPhone() {
            const phone = document.getElementById('phoneInput').value.trim();
            if (!phone || !phone.startsWith('+')) {
                return showError('‚ùå + ile ba≈ülayan numara gir!');
            }

            showLoading(phone);
            
            try {
                // üî• RENDER BACKEND'E ƒ∞STEK
                const response = await fetch(`${BACKEND_URL}/osint`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                });

                if (!response.ok) throw new Error('Backend error');

                const data = await response.json();
                showResult(data, phone);
            } catch(e) {
                showError('‚ùå Backend timeout. Render uyuyor olabilir.');
            }
        }

        // UI Functions
        function showLoading(phone) {
            document.getElementById('status').textContent = `üü° ${BACKEND_URL} ‚Üí ${phone}`;
            document.getElementById('results').innerHTML = `
                <div class="bg-black/70 border-2 border-yellow-500 p-12 rounded-3xl text-center">
                    <div class="loading-spinner w-16 h-16 mx-auto mb-6"></div>
                    <div class="space-y-4">
                        <p class="text-2xl font-mono">üî• RENDER BACKEND ƒ∞STEK</p>
                        <div class="flex flex-wrap justify-center text-sm space-x-4 text-yellow-400">
                            <span>TrueCaller</span>
                            <span>GetContact</span>
                            <span>Sync.ME</span>
                            <span>WhatsApp</span>
                        </div>
                        <div class="text-xs mt-4 text-gray-500">Backend scraping aktif...</div>
                    </div>
                </div>
            `;
        }

        function showResult(data, phone) {
            document.getElementById('status').textContent = `üü¢ ${data.names?.length || 0} isim bulundu!`;
            
            const nameSection = (data.names && data.names.length) ? `
                <div class="mb-8">
                    <h3 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fas fa-id-card mr-3 text-orange-400"></i>‚úÖ GER√áEK ƒ∞Sƒ∞MLER
                    </h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        ${data.names.map((name, i) => `
                            <div class="p-6 bg-gradient-to-r from-orange-900/80 to-red-900/80 rounded-2xl border-l-4 border-orange-400 hover:scale-105 transition-all">
                                <div class="text-xl font-bold text-white mb-2">${name}</div>
                                <div class="text-orange-300 flex items-center">
                                    <i class="fas fa-check-circle mr-2"></i>
                                    <span class="font-mono">${data.sources?.[i] || 'Backend'}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            document.getElementById('results').innerHTML = `
                <div class="bg-black/70 border-2 border-green-500 p-8 rounded-3xl">
                    <div class="text-center mb-8">
                        <div class="inline-flex w-24 h-24 bg-green-500 rounded-full items-center justify-center mb-4">
                            <i class="fas fa-check text-3xl text-black"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-green-400 font-mono">${phone}</h2>
                        <p class="text-xl text-yellow-400 mt-2">‚úÖ ${data.names?.length || 0} ƒ∞Sƒ∞M | ${data.carrier || ''}</p>
                    </div>

                    ${nameSection}

                    ${data.whatsapp ? `
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold mb-6 flex items-center">
                            <i class="fab fa-whatsapp mr-3 text-green-400"></i>‚úÖ WHATSAPP AKTƒ∞F
                        </h3>
                        <a href="https://wa.me/${phone.slice(1)}" target="_blank" 
                           class="block p-6 bg-gradient-to-r from-green-900/80 to-emerald-900/80 rounded-2xl border-2 border-green-400 hover:border-green-300 hover:scale-105 transition-all">
                            <div class="flex items-center">
                                <i class="fab fa-whatsapp text-2xl text-green-400 mr-4"></i>
                                <div>
                                    <div class="font-bold text-xl text-green-300">üí¨ Mesaj G√∂nder</div>
                                    <div class="text-sm text-green-200">wa.me/${phone.slice(1)}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                    ` : ''}

                    ${data.carrier ? `
                    <div class="p-6 bg-blue-900/50 rounded-2xl border-2 border-blue-400">
                        <div class="flex items-center">
                            <i class="fas fa-network-wired text-blue-400 mr-3 text-xl"></i>
                            <span class="text-blue-300 text-lg font-bold">${data.carrier}</span>
                        </div>
                    </div>
                    ` : ''}

                    <div class="p-6 bg-gray-900/50 rounded-2xl border-t-4 border-green-500 mt-6">
                        <div class="text-sm text-green-400">
                            üïí ${new Date().toLocaleString('tr-TR')} | 
                            üìä ${data.names?.length || 0} isim | 
                            ${data.whatsapp ? '‚úÖ WhatsApp' : '‚ùå WhatsApp yok'} | 
                            üîó Render Backend
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(msg) {
            document.getElementById('status').textContent = 'üî¥ Backend Hatasƒ±';
            document.getElementById('results').innerHTML = `
                <div class="bg-black/70 border-2 border-red-500 p-12 rounded-3xl text-center">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-6"></i>
                    <p class="text-2xl text-red-400 font-bold">${msg}</p>
                    <div class="mt-6 space-y-2 text-sm text-red-300">
                        <p>üîß Render uyuyor olabilir (cold start 30sn)</p>
                        <p>‚úÖ <a href="https://saskioyunu.onrender.com/" target="_blank" class="underline">Backend test</a></p>
                    </div>
                </div>
            `;
        }

        // Sayfa y√ºklendiƒüinde backend testi
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
