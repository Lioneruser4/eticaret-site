<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamba Pub POS - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .menu-item { transition: all 0.2s; border: 1px solid #1e293b; cursor: pointer; }
        .menu-item:hover { border-color: #ef4444; background: #0f172a; transform: translateY(-2px); }
        .active-table { background: #ef4444 !important; border-color: #f87171 !important; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        .has-order { position: relative; border-color: #22c55e !important; }
        .has-order::after { content: '●'; position: absolute; top: 5px; right: 5px; color: #22c55e; font-size: 12px; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        /* Çek stili */
        @media print {
            body * { visibility: hidden; }
            #receipt-print, #receipt-print * { visibility: visible; }
            #receipt-print { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 80mm !important;
                font-size: 11px !important;
            }
            @page { margin: 0; size: auto; }
        }
        
        /* Kategori butonları */
        .category-btn.active { background: #ef4444 !important; color: white !important; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal-content { background: white; width: 80mm; margin: 20px auto; border-radius: 5px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- ÜST BAR -->
    <header class="bg-slate-900 p-4 border-b border-slate-800 flex justify-between items-center px-6 shadow-2xl">
        <div class="flex items-center gap-4">
            <h1 class="text-3xl font-black tracking-tighter text-white">
                MAMBA <span class="text-red-600">PUB</span>
            </h1>
            <div class="bg-slate-800 px-3 py-1 rounded-full text-xs">
                <i class="fas fa-database text-green-400 mr-1"></i>
                <span id="data-status">Yaddaş aktiv</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div id="clock" class="text-slate-300 font-mono text-lg font-bold">15:50:30</div>
            <button onclick="printReceipt()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-bold flex items-center gap-2">
                <i class="fas fa-receipt"></i> Fiş Çıkar
            </button>
        </div>
    </header>

    <!-- MASALAR -->
    <div id="table-nav" class="flex gap-2 p-4 bg-slate-900/50 border-b border-slate-800 overflow-x-auto">
        <div class="flex gap-2 flex-nowrap">
            <button onclick="selectCategory('İçkilər')" class="category-btn px-4 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700 hover:border-red-500">İçkilər</button>
            <button onclick="selectCategory('Mezeler')" class="category-btn px-4 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700 hover:border-red-500">Mezeler</button>
            <button onclick="selectCategory('İsti Yeməklər')" class="category-btn px-4 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700 hover:border-red-500">İsti Yeməklər</button>
            <button onclick="selectCategory('Setlər')" class="category-btn px-4 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700 hover:border-red-500">Setlər</button>
            <button onclick="selectCategory('Digər')" class="category-btn px-4 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700 hover:border-red-500">Digər</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <!-- MENÜ ALANI -->
        <div class="w-3/4 p-6 overflow-y-auto custom-scroll">
            <div class="mb-4">
                <h2 id="current-category-title" class="text-2xl font-bold text-white">İçkilər</h2>
                <p class="text-slate-400">Aşağıdakı məhsullardan seçim edin</p>
            </div>
            
            <div id="menu-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- MENÜ ÖĞELERİ BURAYA YÜKLENECEK -->
            </div>
        </div>

        <!-- SİPARİŞ ALANI -->
        <div class="w-1/4 bg-slate-900 border-l border-slate-800 flex flex-col">
            <!-- MASA BAŞLIĞI -->
            <div class="p-4 border-b border-slate-800 bg-slate-900/80">
                <div class="flex justify-between items-center mb-2">
                    <h2 id="active-table-title" class="text-xl font-black text-white">MASA 1</h2>
                    <div class="text-xs text-slate-400 bg-slate-800 px-2 py-1 rounded">
                        <i class="fas fa-clock mr-1"></i>
                        <span id="table-time">15:30</span>
                    </div>
                </div>
                
                <!-- MASALAR -->
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button onclick="selectTable('1')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">1</button>
                    <button onclick="selectTable('2')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">2</button>
                    <button onclick="selectTable('3')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">3</button>
                    <button onclick="selectTable('4')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">4</button>
                    <button onclick="selectTable('5')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">5</button>
                    <button onclick="selectTable('6')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">6</button>
                    <button onclick="selectTable('Kabinet')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">BAR</button>
                    <button onclick="selectTable('Heyet')" class="table-btn px-3 py-1 bg-slate-800 rounded border border-slate-700 text-sm">TERAS</button>
                </div>
            </div>

            <!-- SİPARİŞ LİSTESİ -->
            <div id="order-items" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scroll">
                <!-- SİPARİŞLER BURAYA -->
            </div>

            <!-- TOPLAM VE BUTONLAR -->
            <div class="p-4 bg-slate-950 border-t border-slate-800 space-y-4">
                <div class="flex justify-between items-end">
                    <span class="text-slate-400 font-bold text-sm">ÜMUMİ:</span>
                    <span id="total-price" class="text-3xl font-mono font-black text-green-500">0.00 ₼</span>
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="showReceiptModal()" class="bg-red-600 hover:bg-red-700 py-3 rounded-lg font-bold text-white flex items-center justify-center gap-2">
                        <i class="fas fa-file-invoice-dollar"></i>
                        Fiş Çıkar
                    </button>
                    <button onclick="clearCurrentTable()" class="bg-slate-800 hover:bg-slate-700 py-3 rounded-lg font-bold text-white">
                        Təmizlə
                    </button>
                </div>
                
                <div class="text-center text-xs text-slate-500">
                    <i class="fas fa-hdd mr-1"></i>
                    <span id="storage-info">PC yaddaşında saxlanılır</span>
                </div>
            </div>
        </div>
    </div>

    <!-- FİŞ MODAL -->
    <div id="receipt-modal" class="modal">
        <div class="modal-content animate__animated animate__fadeIn">
            <div id="receipt-print" style="width: 80mm; font-family: 'Courier New', monospace; padding: 15px; background: white; color: black; margin: 0 auto;">
                <center>
                    <b style="font-size: 16px; display: block; margin-bottom: 5px;">MAMBA PUB</b>
                    <span style="font-size: 11px; display: block;">Restoran & Bar</span>
                    <span style="font-size: 10px; display: block;">Qəbala şossesi, Bakı</span>
                    <hr style="border-top: 1px dashed #000; margin: 8px 0;">
                    <span style="font-size: 11px;" id="receipt-date"></span><br>
                    <span style="font-size: 11px;">Fiş No: <span id="receipt-no">0001</span></span><br>
                    <hr style="border-top: 1px dashed #000; margin: 8px 0;">
                    <b style="font-size: 14px; display: block; padding: 4px 0;" id="receipt-table">MASA 1</b>
                    <hr style="border-top: 1px dashed #000; margin: 8px 0;">
                </center>
                
                <div id="receipt-items" style="font-size: 12px; margin: 10px 0;">
                    <!-- Fiş öğeleri buraya -->
                </div>
                
                <hr style="border-top: 1px dashed #000; margin: 10px 0;">
                <div style="display: flex; justify-content: space-between; font-size: 14px; font-weight: bold;">
                    <span>TOPLAM:</span>
                    <span id="receipt-total">0.00</span>
                </div>
                
                <center style="margin-top: 20px; font-size: 11px;">
                    <b>TƏŞƏKKÜRLƏR!</b><br>
                    Nuş Olsun!<br>
                    <span style="font-size: 10px;">POS Sistemi v2.0</span>
                </center>
                <hr style="border-top: 1px dashed #000; margin: 8px 0;">
                <center style="font-size: 9px; color: #666;">
                    Çek tarixi: <span id="receipt-time"></span>
                </center>
            </div>
            
            <div style="display: flex; gap: 10px; padding: 15px; background: #f5f5f5; border-top: 1px solid #ddd;">
                <button onclick="printReceipt()" class="flex-1 bg-green-600 text-white py-3 rounded font-bold">
                    <i class="fas fa-print mr-2"></i>YAZDIR
                </button>
                <button onclick="closeModal()" class="flex-1 bg-red-600 text-white py-3 rounded font-bold">
                    <i class="fas fa-times mr-2"></i>KAPAT
                </button>
            </div>
        </div>
    </div>

    <script>
        // MENÜ VERİTABANI
        const menu = [
            // İÇKİLER
            { name: 'Pivə 1.80m', price: 1.80, category: 'İçkilər' },
            { name: 'Xırdalan 0.5L', price: 1.80, category: 'İçkilər' },
            { name: 'Cola 1L', price: 3.00, category: 'İçkilər' },
            { name: 'Fanta 0.5L', price: 1.50, category: 'İçkilər' },
            { name: 'Sprite 0.5L', price: 1.50, category: 'İçkilər' },
            { name: 'Su 0.5L', price: 0.80, category: 'İçkilər' },
            { name: 'Red Bull', price: 4.00, category: 'İçkilər' },
            { name: 'Araq 50ml', price: 3.50, category: 'İçkilər' },
            { name: 'Vodka 50ml', price: 4.00, category: 'İçkilər' },
            { name: 'Viski 50ml', price: 5.00, category: 'İçkilər' },
            { name: 'Şərab stəkan', price: 3.00, category: 'İçkilər' },
            { name: 'Rakı 50ml', price: 3.50, category: 'İçkilər' },
            { name: 'Cin 50ml', price: 4.50, category: 'İçkilər' },
            
            // MEZELER
            { name: 'Semiçka', price: 2.00, category: 'Mezeler' },
            { name: 'Sardelka', price: 6.00, category: 'Mezeler' },
            { name: 'Turşu', price: 3.00, category: 'Mezeler' },
            { name: 'Çips', price: 4.00, category: 'Mezeler' },
            { name: 'Qoz-Fındıq', price: 3.50, category: 'Mezeler' },
            { name: 'Zeytun', price: 3.00, category: 'Mezeler' },
            { name: 'Patates qızardması', price: 5.00, category: 'Mezeler' },
            { name: 'Soğan halqası', price: 4.50, category: 'Mezeler' },
            { name: 'Quru yemiş assisi', price: 8.00, category: 'Mezeler' },
            { name: 'Pendir təbəqəsi', price: 5.00, category: 'Mezeler' },
            { name: 'Cevizli sucuk', price: 4.00, category: 'Mezeler' },
            
            // İSTİ YEMEKLER
            { name: 'Tabaka Toyuq', price: 18.00, category: 'İsti Yeməklər' },
            { name: 'Qovurma', price: 12.00, category: 'İsti Yeməklər' },
            { name: 'KFC Kotlet', price: 9.00, category: 'İsti Yeməklər' },
            { name: 'Toyuq şiş', price: 8.00, category: 'İsti Yeməklər' },
            { name: 'Lüle kebab', price: 9.50, category: 'İsti Yeməklər' },
            { name: 'Kartof qızardılmış', price: 5.50, category: 'İsti Yeməklər' },
            { name: 'Gürcü xəngəli', price: 8.50, category: 'İsti Yeməklər' },
            { name: 'Balıq tava', price: 13.00, category: 'İsti Yeməklər' },
            { name: 'Qızardılmış qanad', price: 7.50, category: 'İsti Yeməklər' },
            { name: 'Antrikot', price: 15.00, category: 'İsti Yeməklər' },
            { name: 'Köfte', price: 7.00, category: 'İsti Yeməklər' },
            { name: 'Döner tabağı', price: 10.00, category: 'İsti Yeməklər' },
            
            // SETLER
            { name: 'SET 1 (20 AZN)', price: 20.00, category: 'Setlər' },
            { name: 'SET 2 (25 AZN)', price: 25.00, category: 'Setlər' },
            { name: 'SET 3 (30 AZN)', price: 30.00, category: 'Setlər' },
            { name: 'SET 4 (40 AZN)', price: 40.00, category: 'Setlər' },
            { name: 'Uşaq seti', price: 15.00, category: 'Setlər' },
            { name: 'Ailə seti', price: 35.00, category: 'Setlər' },
            
            // DİĞER
            { name: 'Boğaz', price: 1.50, category: 'Digər' },
            { name: 'Qəlyan', price: 12.00, category: 'Digər' },
            { name: 'Nargilə', price: 15.00, category: 'Digər' },
            { name: 'Çay', price: 1.00, category: 'Digər' },
            { name: 'Türk qəhvəsi', price: 2.50, category: 'Digər' },
            { name: 'Americano', price: 3.00, category: 'Digər' },
            { name: 'Latte', price: 4.00, category: 'Digər' },
            { name: 'Cappuccino', price: 3.50, category: 'Digər' }
        ];

        // DEĞİŞKENLER
        let activeTable = localStorage.getItem('mamba_active_table') || "1";
        let activeCategory = "İçkilər";
        let tables = JSON.parse(localStorage.getItem('mamba_tables')) || {
            "1": [], "2": [], "3": [], "4": [], "5": [], "6": [], 
            "BAR": [], "TERAS": []
        };
        let receiptCounter = parseInt(localStorage.getItem('mamba_receipt_counter')) || 1000;

        // SAYFA YÜKLENDİĞİNDE
        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            setInterval(updateClock, 1000);
            selectCategory('İçkilər');
            selectTable(activeTable);
            updateStorageInfo();
            
            // Otomatik kaydet
            setInterval(saveData, 5000);
        });

        // SAAT GÜNCELLE
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('az-AZ');
            document.getElementById('table-time').textContent = now.toLocaleTimeString('az-AZ', {hour12: false});
        }

        // KATEGORİ SEÇ
        function selectCategory(category) {
            activeCategory = category;
            document.getElementById('current-category-title').textContent = category;
            
            // Kategori butonlarını aktif yap
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category) {
                    btn.classList.add('active');
                }
            });
            
            renderMenu();
        }

        // MENÜYÜ GÖSTER
        function renderMenu() {
            const grid = document.getElementById('menu-grid');
            const filtered = menu.filter(item => item.category === activeCategory);
            
            grid.innerHTML = filtered.map(item => `
                <div onclick="addToTable('${item.name}', ${item.price})" 
                     class="menu-item bg-slate-900 p-4 rounded-xl animate__animated animate__fadeIn">
                    <div class="text-[10px] text-red-500 font-black mb-1 uppercase">${item.category}</div>
                    <div class="text-sm font-bold text-white h-12 leading-tight mb-2">${item.name}</div>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-mono font-black text-green-500">${item.price.toFixed(2)} ₼</span>
                        <i class="fas fa-plus-circle text-slate-500 hover:text-red-500"></i>
                    </div>
                </div>
            `).join('');
        }

        // MASA SEÇ
        function selectTable(tableId) {
            activeTable = tableId;
            document.getElementById('active-table-title').textContent = `MASA ${tableId}`;
            
            // Masa butonlarını aktif yap
            document.querySelectorAll('.table-btn').forEach(btn => {
                btn.classList.remove('active-table');
                if (btn.textContent === tableId) {
                    btn.classList.add('active-table');
                }
            });
            
            updateOrderDisplay();
        }

        // MASADA ÜRÜN EKLE
        function addToTable(name, price) {
            let table = tables[activeTable];
            let existing = table.find(i => i.name === name);
            
            if (existing) {
                existing.count++;
            } else {
                table.push({ name, price, count: 1 });
            }
            
            saveData();
            updateOrderDisplay();
            
            // Bildirim
            showNotification(`${name} əlavə edildi`);
        }

        // SİPARİŞ LİSTESİNİ GÜNCELLE
        function updateOrderDisplay() {
            const list = document.getElementById('order-items');
            const totalDisplay = document.getElementById('total-price');
            let items = tables[activeTable];
            let total = 0;
            
            if (items.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-10 text-slate-500">
                        <i class="fas fa-shopping-cart text-4xl mb-3"></i>
                        <div>Sifariş yoxdur</div>
                        <div class="text-sm mt-2">Menyudan məhsul seçin</div>
                    </div>
                `;
            } else {
                list.innerHTML = '';
                items.forEach((item, index) => {
                    const itemTotal = item.price * item.count;
                    total += itemTotal;
                    
                    list.innerHTML += `
                        <div class="bg-slate-800/60 p-3 rounded-xl border border-slate-700 animate__animated animate__slideInRight">
                            <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center">
                                    <span class="font-bold text-red-500 mr-2">${item.count}x</span>
                                    <span class="font-bold">${item.name}</span>
                                </div>
                                <button onclick="removeFromTable(${index})" 
                                        class="text-red-500 hover:text-red-400">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-slate-400">${item.price.toFixed(2)} ₼</span>
                                <span class="font-bold text-green-400">${itemTotal.toFixed(2)} ₼</span>
                            </div>
                        </div>
                    `;
                });
            }
            
            totalDisplay.textContent = total.toFixed(2) + " ₼";
        }

        // ÜRÜN ÇIKAR
        function removeFromTable(index) {
            tables[activeTable].splice(index, 1);
            saveData();
            updateOrderDisplay();
        }

        // MASAYI TEMİZLE
        function clearCurrentTable() {
            if (tables[activeTable].length === 0) return;
            
            if (confirm(`${activeTable} masasını təmizləmək istədiyinizə əminsiniz?`)) {
                tables[activeTable] = [];
                saveData();
                updateOrderDisplay();
                showNotification('Masa təmizləndi');
            }
        }

        // FİŞ MODAL GÖSTER
        function showReceiptModal() {
            const items = tables[activeTable];
            if (items.length === 0) {
                showNotification('Fiş çıxarmaq üçün sifariş yoxdur!', 'error');
                return;
            }
            
            const now = new Date();
            receiptCounter++;
            
            // Fiş numarası
            document.getElementById('receipt-no').textContent = receiptCounter.toString().padStart(4, '0');
            
            // Tarih ve saat
            document.getElementById('receipt-date').textContent = now.toLocaleDateString('az-AZ');
            document.getElementById('receipt-time').textContent = now.toLocaleTimeString('az-AZ');
            document.getElementById('receipt-table').textContent = `MASA ${activeTable}`;
            
            // Öğeler
            const itemsDiv = document.getElementById('receipt-items');
            let itemsHTML = '';
            let total = 0;
            
            items.forEach(item => {
                const itemTotal = item.price * item.count;
                total += itemTotal;
                itemsHTML += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px dotted #eee; padding-bottom: 2px;">
                        <div>
                            <span style="font-weight: bold;">${item.count}x</span> ${item.name}
                        </div>
                        <div>${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            });
            
            itemsDiv.innerHTML = itemsHTML;
            document.getElementById('receipt-total').textContent = total.toFixed(2) + ' AZN';
            
            // Modal göster
            document.getElementById('receipt-modal').style.display = 'block';
        }

        // FİŞ YAZDIR
        function printReceipt() {
            const receiptElement = document.getElementById('receipt-print');
            const printWindow = window.open('', '_blank');
            
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>MAMBA PUB Fiş #${receiptCounter}</title>
                    <style>
                        @media print {
                            @page { margin: 0; size: 80mm auto; }
                            body { margin: 0; padding: 0; width: 80mm; font-family: 'Courier New', monospace; }
                        }
                    </style>
                </head>
                <body onload="window.print(); window.close();">
                    ${receiptElement.outerHTML}
                </body>
                </html>
            `);
            printWindow.document.close();
            
            // Masayı temizle
            tables[activeTable] = [];
            saveData();
            updateOrderDisplay();
            
            showNotification(`Fiş #${receiptCounter} çap edildi`);
            closeModal();
        }

        // MODAL KAPAT
        function closeModal() {
            document.getElementById('receipt-modal').style.display = 'none';
        }

        // VERİ KAYDET
        function saveData() {
            try {
                localStorage.setItem('mamba_tables', JSON.stringify(tables));
                localStorage.setItem('mamba_active_table', activeTable);
                localStorage.setItem('mamba_receipt_counter', receiptCounter.toString());
                
                document.getElementById('data-status').innerHTML = '<i class="fas fa-check-circle text-green-400 mr-1"></i>Saxlanıldı';
                updateStorageInfo();
                
            } catch(e) {
                document.getElementById('data-status').innerHTML = '<i class="fas fa-exclamation-triangle text-red-400 mr-1"></i>Xəta';
            }
        }

        // STORAGE BİLGİSİ
        function updateStorageInfo() {
            const used = JSON.stringify(tables).length;
            const kb = (used / 1024).toFixed(1);
            document.getElementById('storage-info').textContent = `${kb} KB yaddaş istifadəsi`;
        }

        // BİLDİRİM
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-3 rounded-lg font-bold shadow-xl animate__animated animate__fadeInRight z-50 ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // KLAVYE KISA YOLLARI
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                showReceiptModal();
            }
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
    
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
