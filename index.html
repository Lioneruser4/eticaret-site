<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', Courier, monospace; }
        .glitch-border { border: 1px solid #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
        .scan-line { height: 2px; background: rgba(0, 255, 65, 0.3); position: absolute; width: 100%; animation: scan 3s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .platform-card { background: rgba(20, 20, 20, 0.8); transition: all 0.2s; border-left: 4px solid transparent; }
        .platform-card:hover { border-left: 4px solid #00ff41; background: #111; transform: translateX(5px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full relative p-8 glitch-border bg-black">
        <div class="scan-line"></div>
        
        <h1 class="text-2xl font-bold mb-6 text-center tracking-widest uppercase">Target Identity Scanner v1.0</h1>

        <div class="mb-8">
            <input type="text" id="userInput" placeholder="KULLANICI ADI GİRİN..." 
                class="w-full bg-black border border-green-900 p-4 text-green-500 outline-none focus:border-green-400 text-lg uppercase">
            <button onclick="smartSearch()" class="w-full mt-4 bg-green-900 hover:bg-green-700 text-black font-bold py-4 transition">
                DERİN TARAMAYI BAŞLAT
            </button>
        </div>

        <div id="status" class="hidden mb-4 text-xs italic opacity-70"></div>

        <div id="resultsGrid" class="space-y-3">
            </div>
    </div>

    <script>
        function smartSearch() {
            const user = document.getElementById('userInput').value.trim();
            if (!user) return alert("Lütfen bir hedef belirleyin!");

            const grid = document.getElementById('resultsGrid');
            const status = document.getElementById('status');
            
            grid.innerHTML = '';
            status.innerText = "Sistem analiz ediliyor: " + user + "...";
            status.classList.remove('hidden');

            // Platform listesi ve URL yapıları (Doğrudan Profil Linkleri)
            const platforms = [
                { name: 'INSTAGRAM', icon: 'fa-instagram', url: `https://www.instagram.com/${user}` },
                { name: 'TWITTER / X', icon: 'fa-x-twitter', url: `https://twitter.com/${user}` },
                { name: 'TIKTOK', icon: 'fa-tiktok', url: `https://www.tiktok.com/@${user}` },
                { name: 'FACEBOOK', icon: 'fa-facebook', url: `https://www.facebook.com/${user}` },
                { name: 'LINKEDIN', icon: 'fa-linkedin', url: `https://www.linkedin.com/in/${user}` },
                { name: 'GITHUB', icon: 'fa-github', url: `https://github.com/${user}` },
                { name: 'YOUTUBE', icon: 'fa-youtube', url: `https://www.youtube.com/@${user}` },
                { name: 'PINTEREST', icon: 'fa-pinterest', url: `https://www.pinterest.com/${user}` },
                { name: 'STEAM', icon: 'fa-steam', url: `https://steamcommunity.com/id/${user}` }
            ];

            platforms.forEach((p, index) => {
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = "platform-card p-4 flex justify-between items-center cursor-pointer";
                    // Tıklayınca doğrudan siteye gider
                    card.onclick = () => window.open(p.url, '_blank');
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <i class="fab ${p.icon} text-xl"></i>
                            <div>
                                <div class="text-sm font-bold uppercase">${p.name}</div>
                                <div class="text-[10px] opacity-50">${p.url}</div>
                            </div>
                        </div>
                        <div class="text-[10px] border border-green-900 px-2 py-1">PROFİLİ GÖR</div>
                    `;
                    grid.appendChild(card);
                }, index * 150); // Animasyonlu geliş efekti
            });
        }
    </script>
</body>
</html>
