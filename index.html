<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlockCraft - FPS İnşaat Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
            height: 100vh;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00b4d8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 900;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #00b4d8;
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        .username {
            font-size: 24px;
            font-weight: bold;
            color: #00b4d8;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .menu-btn {
            background: linear-gradient(45deg, #006466, #065a60);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: 2px solid #00b4d8;
        }
        
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 180, 216, 0.3);
            background: linear-gradient(45deg, #065a60, #0b525b);
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 800;
        }
        
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 850;
        }
        
        .crosshair-dot {
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #00ff00;
        }
        
        .crosshair-line {
            position: absolute;
            background: #00ff00;
        }
        
        .line-horizontal {
            width: 12px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .line-vertical {
            width: 2px;
            height: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: none;
            z-index: 850;
        }
        
        .hotbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            border: 2px solid #444;
        }
        
        .hotbar-slot {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .hotbar-slot.selected {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .block-icon {
            font-size: 24px;
        }
        
        .slot-number {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #ccc;
        }
        
        #inventory {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 850;
            border: 2px solid #00b4d8;
        }
        
        .inventory-row {
            display: flex;
            gap: 10px;
        }
        
        .inventory-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .inventory-slot:hover {
            border-color: #00b4d8;
        }
        
        #stats {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 850;
            border: 2px solid #ffaa00;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            min-width: 150px;
        }
        
        #chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 850;
            border: 1px solid #444;
        }
        
        .chat-message {
            font-size: 12px;
            word-wrap: break-word;
        }
        
        #chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            border-radius: 5px;
            color: white;
            padding: 5px;
            margin-top: 5px;
            display: none;
        }
        
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 850;
        }
        
        .touch-area {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mobile-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #006466, #065a60);
            border: 2px solid #00b4d8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        #block-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            z-index: 860;
            border: 2px solid #00ff00;
            pointer-events: none;
        }
        
        #debug-info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            z-index: 900;
        }
        
        #pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 950;
        }
    </style>
</head>
<body>
    <!-- Yükleme Ekranı -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>BlockCraft Yükleniyor...</h2>
        <p style="margin-top: 20px; color: #00b4d8;">FPS İnşaat Oyunu</p>
    </div>

    <!-- Ana Menü -->
    <div id="main-menu">
        <div class="profile-section">
            <img id="profile-picture" src="" alt="Profil" class="profile-pic">
            <div id="username" class="username"></div>
        </div>
        <div class="menu-buttons">
            <button id="play-single" class="menu-btn">Tek Oyunculu</button>
            <button id="play-multi" class="menu-btn">Çok Oyunculu</button>
            <button id="join-world" class="menu-btn">Dünyaya Katıl</button>
            <button id="create-world" class="menu-btn">Dünya Oluştur</button>
            <button id="settings" class="menu-btn">Ayarlar</button>
        </div>
    </div>

    <!-- Oyun Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Crosshair -->
    <div id="crosshair">
        <div class="crosshair-dot"></div>
        <div class="crosshair-line line-horizontal"></div>
        <div class="crosshair-line line-vertical"></div>
    </div>

    <!-- HUD -->
    <div id="hud">
        <div class="hotbar" id="hotbar">
            <!-- Hotbar slotları JavaScript'te oluşturulacak -->
        </div>
    </div>

    <!-- Envanter -->
    <div id="inventory">
        <div class="inventory-row" id="inventory-row-1"></div>
        <div class="inventory-row" id="inventory-row-2"></div>
        <div class="inventory-row" id="inventory-row-3"></div>
    </div>

    <!-- İstatistikler -->
    <div id="stats">
        <div class="stat-item">
            <span>Can:</span>
            <span id="health-value">100</span>
        </div>
        <div class="stat-item">
            <span>Açlık:</span>
            <span id="hunger-value">100</span>
        </div>
        <div class="stat-item">
            <span>Bloklar:</span>
            <span id="block-count">0</span>
        </div>
        <div class="stat-item">
            <span>FPS:</span>
            <span id="fps-counter">0</span>
        </div>
    </div>

    <!-- Sohbet -->
    <div id="chat"></div>
    <input type="text" id="chat-input" placeholder="Mesaj yaz...">

    <!-- Mobil Kontroller -->
    <div id="mobile-controls">
        <div class="touch-area" id="touch-area"></div>
        <div class="action-buttons">
            <button class="mobile-btn" id="mobile-jump">Zıpla</button>
            <button class="mobile-btn" id="mobile-action">Ekle/Kaldır</button>
            <button class="mobile-btn" id="mobile-inventory">Envanter</button>
        </div>
    </div>

    <!-- Blok Bilgisi -->
    <div id="block-info"></div>

    <!-- Debug Bilgisi -->
    <div id="debug-info"></div>

    <!-- Duraklatma Menüsü -->
    <div id="pause-menu">
        <h1 style="color: #00b4d8; margin-bottom: 30px;">DURAKLATILDI</h1>
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <button class="menu-btn" id="resume-btn">Devam Et</button>
            <button class="menu-btn" id="save-btn">Dünyayı Kaydet</button>
            <button class="menu-btn" id="quit-btn">Menüye Dön</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <!-- Oyun Scripti -->
    <script type="module" src="game.js"></script>
</body>
</html>
