<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operat√∂r Tespit - HackerAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-5xl font-bold text-white text-center mb-12 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            üì° Operat√∂r Tespit
        </h1>
        
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 p-8 rounded-3xl mb-8">
            <input type="text" id="phone" placeholder="+905551234567" class="w-full p-6 bg-white/5 border-2 border-purple-500 rounded-2xl text-2xl text-white font-mono text-center">
            <button onclick="checkOperator()" class="w-full mt-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-6 rounded-2xl font-bold text-xl hover:scale-105 transition-all">
                <i class="fas fa-search mr-3"></i>OPERAT√ñR BUL
            </button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function checkOperator() {
            const phone = document.getElementById('phone').value;
            document.getElementById('result').innerHTML = `
                <div class="bg-white/10 backdrop-blur-xl border border-yellow-500 p-8 rounded-3xl text-center">
                    <div class="w-20 h-20 bg-yellow-500 rounded-full mx-auto mb-6 animate-ping"></div>
                    <p class="text-2xl text-yellow-400">Tespit ediliyor...</p>
                </div>
            `;

            try {
                // Numverify FREE API (her zaman √ßalƒ±≈üƒ±r)
                const response = await fetch(`http://apilayer.net/api/validate?access_key=demo&number=${phone.slice(1)}&format=1`);
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="bg-gradient-to-r from-green-500 to-emerald-500 text-white p-8 rounded-3xl">
                        <div class="text-4xl mb-4">${phone}</div>
                        <div class="text-2xl font-bold mb-6">${data.carrier || 'Bilinmiyor'}</div>
                        <div class="grid grid-cols-2 gap-4 text-sm opacity-90">
                            <div><i class="fas fa-map-marker-alt mr-2"></i>${data.country_name}</div>
                            <div><i class="fas fa-globe mr-2"></i>${data.country_code}</div>
                            <div><i class="fas fa-sim-card mr-2"></i>${data.line_type}</div>
                            <div><i class="fas fa-phone mr-2"></i>${data.valid ? '‚úÖ Aktif' : '‚ùå Pasif'}</div>
                        </div>
                    </div>
                `;
            } catch(e) {
                document.getElementById('result').innerHTML = `
                    <div class="bg-red-500/20 border-2 border-red-500 text-red-300 p-8 rounded-3xl">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <p>Baƒülantƒ± hatasƒ± - VPN a√ß</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
