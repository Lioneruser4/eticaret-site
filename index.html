<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Elite | Pro League</title>

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Exo+2:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        :root {
            --bg: #0b0e14;
            --panel: #151921;
            --primary: #ff4655;
            --secondary: #00f2ff;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --gold: #ffb800;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        /* Background Animation */
        #bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1f2b 0%, #0b0e14 100%);
            opacity: 0.8;
        }

        /* Profile Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--panel);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .level-badge {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        /* Faceit-style Level Colors */
        .lvl-1 {
            background: #fee101;
            color: #000;
            box-shadow: 0 0 10px #fee10155;
        }

        .lvl-4 {
            background: #00f2ff;
            color: #000;
            animation: glow-blue 2s infinite;
        }

        .lvl-7 {
            background: linear-gradient(45deg, #ff4655, #ff00ff);
            animation: glow-premium 1s infinite alternate;
        }

        @keyframes glow-blue {

            0%,
            100% {
                box-shadow: 0 0 5px #00f2ff;
            }

            50% {
                box-shadow: 0 0 20px #00f2ff;
            }
        }

        @keyframes glow-premium {
            from {
                box-shadow: 0 0 5px #ff4655;
            }

            to {
                box-shadow: 0 0 25px #ff00ff;
            }
        }

        /* Lobby Content */
        .screen {
            height: 100vh;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        .lobby-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .btn-main {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-main:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            background: rgba(255, 70, 85, 0.05);
        }

        .btn-main i {
            font-size: 2rem;
            color: var(--primary);
        }

        .btn-main.ranked {
            background: linear-gradient(90deg, #ff4655 0%, #151921 100%);
            border: none;
        }

        .btn-main.ranked i {
            color: #fff;
        }

        .room-join-bar {
            display: flex;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 10px;
        }

        .room-join-bar input {
            background: transparent;
            border: none;
            color: #fff;
            padding: 20px;
            flex: 1;
            font-family: inherit;
            font-size: 1.1rem;
            outline: none;
        }

        .btn-join-sq {
            background: var(--primary);
            border: none;
            color: #fff;
            width: 80px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Matchmaking Overlay */
        #mm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 14, 20, 0.95);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mm-circle {
            width: 120px;
            height: 120px;
            border: 4px solid var(--glass);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Board */
        #game-board {
            flex: 1;
            width: 100%;
            position: relative;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1f2b 0%, #0b0e14 100%);
        }

        .tiles-container {
            position: relative;
            min-width: 1000px;
            min-height: 1000px;
        }

        .stone {
            width: 50px;
            height: 100px;
            background: #eee;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            border: 2px solid #222;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            transition: 0.3s;
            cursor: pointer;
        }

        .stone .p {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 5px;
            gap: 2px;
            align-items: center;
            justify-items: center;
        }

        .stone .dot {
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
        }

        .stone .line {
            height: 2px;
            background: #222;
            width: 80%;
            margin: 0 auto;
        }

        .stone.horizontal {
            width: 100px;
            height: 50px;
            flex-direction: row;
        }

        .stone.horizontal .p {
            grid-template-rows: repeat(3, 1fr);
        }

        .stone.horizontal .line {
            width: 2px;
            height: 80%;
            margin: auto 0;
        }

        /* Player Hand */
        .hand {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .hand .stone {
            position: relative;
            transform: scale(0.85);
            top: 0;
            left: 0;
            margin-right: -10px;
        }

        .hand .stone:hover {
            transform: scale(1) translateY(-20px);
            z-index: 10;
            cursor: pointer;
        }

        .hand .stone.selected {
            border-color: var(--secondary);
            box-shadow: 0 0 20px var(--secondary);
        }

        /* Glow Effects */
        .turn-active {
            animation: turn-glow 1.5s infinite alternate;
        }

        @keyframes turn-glow {
            from {
                box-shadow: inset 0 0 20px transparent;
            }

            to {
                box-shadow: inset 0 0 40px var(--primary);
            }
        }

        .hint-spot {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px dashed var(--secondary);
            border-radius: 10px;
            animation: pulse-hint 1s infinite;
            pointer-events: auto;
        }

        @keyframes pulse-hint {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Leaderboard */
        #leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 14, 20, 0.98);
            z-index: 300;
            display: none;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .lb-title {
            text-align: center;
            font-family: 'Exo 2';
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--primary);
        }

        .lb-list {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .lb-item {
            background: var(--panel);
            padding: 15px 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lb-item.top-1 {
            border: 2px solid var(--gold);
            background: linear-gradient(90deg, #5c4300 0%, #151921 100%);
        }

        .lb-item.top-2 {
            border: 2px solid var(--silver);
        }

        .lb-item.top-3 {
            border: 2px solid var(--bronze);
        }

        .lb-rank {
            font-size: 1.5rem;
            font-weight: 800;
            min-width: 40px;
        }

        .lb-name {
            flex: 1;
            font-weight: 600;
        }

        .lb-points {
            font-family: 'Orbitron';
            color: var(--secondary);
            font-weight: 800;
        }

        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel);
            border: 1px solid var(--secondary);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
