<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Satranç</title>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Online Satranç</h1>

  <div class="game-container">
    <div id="black-player" class="player-info">
      <h3>Siyah Oyuncu</h3>
    </div>

    <div id="myBoard"></div>

    <div id="white-player" class="player-info">
      <h3>Beyaz Oyuncu</h3>
    </div>
  </div>

  <div class="controls">
    <button id="createRoomBtn">Oda Kur</button>
    <input type="text" id="roomIdInput" placeholder="Oda Kodu Gir">
    <button id="joinRoomBtn">Odaya Katıl</button>
  </div>

  <div class="status">
    <h3 id="room-id-display"></h3>
    <p id="game-status">Lobiye bağlanın veya yeni bir oyun kurun.</p>
  </div>

  <script src="https://code.jquery.com/3.6.0.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="/socket.io/socket.io.js"></script> <script src="client.js"></script>
</body>
</html>
