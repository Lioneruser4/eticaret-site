<body>
    <div class="container">
        <h1>ðŸš— Avtomobil MÉ™lumatlarÄ± AxtarÄ±ÅŸÄ±</h1>
        
        <div class="search-box">
            <input type="text" id="carInput" placeholder="MÉ™sÉ™lÉ™n: Toyota Camry 2020">
            <button onclick="searchCar()">Axtar</button>
            <div id="error" class="error"></div>

        <div id="loading" class="loading">
            <p>AxtarÄ±lÄ±r... ZÉ™hmÉ™t olmasa gÃ¶zlÉ™yin</p>
        </div>
        
        <div id="result" class="result">
            <h2 id="carTitle"></h2>
            <img id="carImage" class="car-image" src="" alt="Avtomobil ÅŸÉ™kli">
            <div id="carInfo" class="car-info"></div>
        </div>
    </div>

    <script>
        async function searchCar() {
            const query = document.getElementById('carInput').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const carTitle = document.getElementById('carTitle');
            const carImage = document.getElementById('carImage');
            const carInfo = document.getElementById('carInfo');
            
            // Temizlik
            errorDiv.textContent = '';
            resultDiv.style.display = 'none';
            
            // DoÄŸrulama
            if (!query) {
                showError('ZÉ™hmÉ™t olmasa bir axtarÄ±ÅŸ sorÄŸusu daxil edin.');
                return;
            }
            
            loadingDiv.style.display = 'block';
            
            try {
                // 1. Ã–nce aracÄ±n marka ve modelini Ã§Ä±kar
                const carData = extractCarInfo(query);
                
                // 2. Google GÃ¶rseller'de ara
                const imageUrl = await searchGoogleImages(carData.make + ' ' + carData.model + ' ' + (carData.year || ''));
                
                // 3. SonuÃ§larÄ± gÃ¶ster
                carTitle.textContent = `${carData.year || ''} ${carData.make || ''} ${carData.model || ''}`.trim();
                carImage.src = imageUrl;
                carImage.alt = `${carData.make} ${carData.model}`;
                
                // 4. Bilgileri gÃ¶ster
                carInfo.innerHTML = `
                    <p><strong>Marka:</strong> ${carData.make || 'Bilinmir'}</p>
                    <p><strong>Model:</strong> ${carData.model || 'Bilinmir'}</p>
                    ${carData.year ? `<p><strong>Ä°l:</strong> ${carData.year}</p>` : ''}
                    <p><strong>MÉ™lumat:</strong> Bu mÉ™lumatlar avtomatik yÄ±ÄŸÄ±lÄ±b. DÉ™qiq mÉ™lumat Ã¼Ã§Ã¼n rÉ™smi mÉ™nbÉ™lÉ™rÉ™ mÃ¼raciÉ™t edin.</p>
                `;
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('XÉ™ta:', error);
                showError('AxtarÄ±ÅŸ zamanÄ± xÉ™ta baÅŸ verdi. ZÉ™hmÉ™t olmasa daha sonra yenidÉ™n cÉ™hd edin.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        function extractCarInfo(query) {
            // Basit bir regex ile marka, model ve yÄ±lÄ± ayÄ±klama
            const regex = /([a-zA-ZÄŸÃ¼ÅŸÄ±Ã¶Ã§ÆÄžÃœÅžIÃ–Ã‡]+)\s*([a-zA-Z0-9ÄŸÃ¼ÅŸÄ±Ã¶Ã§ÆÄžÃœÅžIÃ–Ã‡\s]+?)(\s*(19|20)\d{2})?$/i;
            const match = query.match(regex);
            
            if (!match) {
                return { make: query.split(' ')[0], model: query.split(' ').slice(1).join(' ') };
            }
            
            return {
                make: match[1]?.trim(),
                model: match[2]?.trim(),
                year: match[3]?.trim()
            };
        }
        
        async function searchGoogleImages(query) {
            // Bu fonksiyon sadece Ã¶rnek amaÃ§lÄ±dÄ±r
            // GerÃ§ek dÃ¼nyada Ã§alÄ±ÅŸmaz, sadece fikir vermek iÃ§indir
            console.log("Google'da aranÄ±yor:", query);
            
            // GerÃ§ek bir uygulamada burada bir proxy sunucu veya CORS Ã§Ã¶zÃ¼mÃ¼ gerekir
            // Bu Ã¶rnek iÃ§in rastgele araba resimleri dÃ¶ndÃ¼relim
            const sampleImages = [
                'https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=800&auto=format',
                'https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=800&auto=format',
                'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?w=800&auto=format',

                'https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?w=800&auto=format'
            ];
            
            // Rastgele bir resim seÃ§
            const randomImage = sampleImages[Math.floor(Math.random() * sampleImages.length)];
            
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(randomImage);
                }, 1000); // SimÃ¼le edilmiÅŸ gecikme
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
        }
        
        // Enter tuÅŸu ile arama yapma
        document.getElementById('carInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCar();
            }
        });
    </script>
