<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XSCAN â€“ Professional Global Barcode & QR Scanner</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-dark: #0c0f16;
        --primary-color: #00e0ff;
        --secondary-color: #008cff;
        --error-color: #ff4d4d;
    }
    
    body {
        margin: 0;
        background: var(--bg-dark);
        color: white;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding-bottom: 50px;
        transition: background-color 0.5s;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .header {
        padding: 40px 0 20px 0;
    }

    .title {
        font-size: 48px;
        font-weight: 900;
        animation: neon-glow 3s infinite alternate;
        letter-spacing: 3px;
        color: var(--primary-color);
        margin: 0;
    }

    @keyframes neon-glow {
        0% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
        100% { text-shadow: 0 0 30px var(--secondary-color), 0 0 50px var(--primary-color); }
    }

    .subtitle {
        color: #aaa;
        font-size: 16px;
        margin-top: 5px;
    }

    .btn {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        padding: 15px 40px;
        border-radius: 50px;
        border: none;
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: var(--bg-dark);
        cursor: pointer;
        transition: 0.3s ease-in-out, transform 0.1s;
        box-shadow: 0 5px 20px rgba(0, 224, 255, 0.4);
        display: inline-block;
        text-decoration: none;
    }

    .btn:hover {
        background: linear-gradient(45deg, #00c2e0, #0070c7);
        transform: translateY(-2px);
    }
    
    .btn-stop {
        background: var(--error-color);
        box-shadow: 0 5px 20px rgba(255, 77, 77, 0.4);
    }

    #reader-container {
        display: none;
        width: 100%;
        max-width: 450px;
        margin: 30px auto 0 auto;
        border: 4px solid var(--primary-color);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(0, 224, 255, 0.7);
        position: relative;
    }

    /* Skaner Lazer AnimasiyasÄ± */
    #reader-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--error-color);
        box-shadow: 0 0 15px var(--error-color);
        animation: scanline 2s infinite ease-in-out alternate;
        z-index: 10;
        display: none; /* JS ilÉ™ aktiv edilÉ™cÉ™k */
    }

    @keyframes scanline {
        0% { transform: translateY(0%); opacity: 0.8; }
        100% { transform: translateY(calc(100% * (450/450) - 3px)); opacity: 0.8; } /* HÃ¼ndÃ¼rlÃ¼yÉ™ uyÄŸun tÉ™nzimlÉ™nir */
    }

    .result-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        padding: 30px;
        border-radius: 20px;
        margin-top: 30px;
        display: none;
        animation: fadein 0.8s ease-in-out;
        border: 1px solid rgba(0, 224, 255, 0.5);
        text-align: left;
    }

    .result-box h2 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
        margin-top: 0;
    }

    /* YÃ¼klÉ™nmÉ™ AnimasiyasÄ± */
    .loader {
        border: 8px solid #333;
        border-top: 8px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadein {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title">XSCAN</h1>
        <p class="subtitle">Global mÉ™hsul kodlarÄ±nÄ± (QR & Barcode) sÃ¼rÉ™tli vÉ™ etibarlÄ± skan edin</p>
    </div>

    <div id="button-area">
        <a href="#" id="startButton" class="btn" onclick="startScanner(event)">ğŸš€ Skan etmÉ™yÉ™ BaÅŸla</a>
        <a href="#" id="stopButton" class="btn btn-stop" style="display:none;" onclick="stopScanner(event)">â¸ DayandÄ±r</a>
    </div>

    <div id="reader-container">
        <div id="reader"></div>
    </div>
    
    <div id="result" class="result-box"></div>

</div>

<script>
    const resultBox = document.getElementById("result");
    const readerContainer = document.getElementById("reader-container");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    let html5QrCode;

    // Skaneri iÅŸÉ™ salÄ±r
    async function startScanner(event) {
        event.preventDefault(); // SÉ™hifÉ™nin yenilÉ™nmÉ™sini qarÅŸÄ±sÄ±nÄ± alÄ±r

        resultBox.style.display = "none";
        startButton.style.display = "none";
        stopButton.style.display = "inline-block";
        readerContainer.style.display = "block";
        
        // Lazer effektini aktiv et
        readerContainer.querySelector('::before').style.display = 'block';

        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }
        
        // Skaner konfiqurasiyasÄ±
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            formatsToSupport: [
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.ITF
            ] // BÃ¼tÃ¼n É™sas barkod nÃ¶vlÉ™ri É™lavÉ™ edildi
        };

        try {
            await html5QrCode.start(
                { facingMode: "environment" }, // Arxa kameranÄ± istifadÉ™ et
                config,
                (decodedText, decodedResult) => {
                    // Skan uÄŸurlu olduqda
                    stopScanner(null, false); // KameranÄ± dayandÄ±r, dÃ¼ymÉ™lÉ™ri sÄ±fÄ±rlama
                    fetchProduct(decodedText);
                },
                (errorMessage) => {
                    // Skan hÉ™lÉ™ baÅŸa Ã§atmayÄ±b, passiv
                }
            );
            
        } catch (err) {
            // Kamera icazÉ™si xÉ™tasÄ± vÉ™ ya aÃ§Ä±la bilmÉ™mÉ™si
            stopScanner(null, true);
            resultBox.style.display = "block";
            resultBox.innerHTML = `
                <h2>Kamera XÉ™tasÄ± â—</h2>
                <p>Kamera aÃ§Ä±la bilmÉ™di. ZÉ™hmÉ™t olmasa, brauzerinizdÉ™ bu sayt Ã¼Ã§Ã¼n kamera icazÉ™sini ${err.includes("Permission denied") ? 'aktivlÉ™ÅŸdirin' : 'yoxlayÄ±n'}.</p>
                <p style="color: var(--error-color);">${err}</p>
                <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n CÉ™hd Et</a>
            `;
        }
    }

    // Skaneri dayandÄ±rÄ±r
    function stopScanner(event, resetButtons = true) {
        if(event) event.preventDefault(); 

        // Lazer effektini sÃ¶ndÃ¼r
        readerContainer.querySelector('::before').style.display = 'none';

        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().then(() => {
                if (resetButtons) {
                    startButton.style.display = "inline-block";
                    stopButton.style.display = "none";
                    readerContainer.style.display = "none";
                }
            }).catch((err) => {
                // DayandÄ±rma xÉ™tasÄ± ciddi deyil, amma qeyd edirik
                console.error("KameranÄ± dayandÄ±rmaq xÉ™tasÄ±:", err);
            });
        } else if (resetButtons) {
            // ÆgÉ™r artÄ±q skan etmirsÉ™, dÃ¼ymÉ™lÉ™ri sÄ±fÄ±rla
            startButton.style.display = "inline-block";
            stopButton.style.display = "none";
            readerContainer.style.display = "none";
        }
    }

    // API-dÉ™n mÉ™hsul mÉ™lumatÄ±nÄ± axtarÄ±r
    async function fetchProduct(code) {
        resultBox.style.display = "block";
        resultBox.innerHTML = `
            <h2>Kod oxundu: ${code}</h2>
            <div class="loader"></div>
            <p style="text-align: center;">MÉ™lumat bazalarÄ±nda axtarÄ±lÄ±r...</p>
        `;

        // Æsas etibarlÄ± API - (Qida, GÃ¶zÉ™llik vÉ™ Ãœmumi)
        const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;

        try {
            let res = await fetch(url);
            let data = await res.json();

            if (data && data.product && data.status === 1) {
                const product = data.product;
                showProduct(
                    product.product_name || "AdÄ± qeyd edilmÉ™yib", 
                    product.brands || "MÉ™lum deyil", 
                    code, 
                    product.image_front_url || product.image_url, 
                    product.ingredients_text_az || product.ingredients_text
                );
            } else {
                // MÉ™hsul tapÄ±lmadÄ±
                resultBox.innerHTML = `
                    <h2>MÉ™hsul TapÄ±lmadÄ± âš ï¸</h2>
                    <p><b>Kod:</b> ${code}</p>
                    <p>MÉ™hsul heÃ§ bir global verilÉ™nlÉ™r bazasÄ±nda qeyd edilmÉ™yib.</p>
                    <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n Skan Et</a>
                `;
            }

        } catch (e) {
            resultBox.innerHTML = `
                <h2>XÆTA â—</h2>
                <p><b>Kod:</b> ${code}</p>
                <p>ÅÉ™bÉ™kÉ™ baÄŸlantÄ±sÄ± yoxlanÄ±larkÉ™n problem yarandÄ±. Ä°nternetinizi yoxlayÄ±n.</p>
                <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n Skan Et</a>
            `;
        }
    }

    // MÉ™lumatÄ± animativ ÅŸÉ™kildÉ™ gÃ¶stÉ™rir
    function showProduct(name, brand, code, imageUrl, ingredients) {
        resultBox.innerHTML = `
            <h2>MÉ™hsul TapÄ±ldÄ± âœ”</h2>
            ${imageUrl ? `<img src="${imageUrl}" alt="MÉ™hsul ÅŸÉ™kli" style="max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 15px; border: 2px solid var(--primary-color);">` : ''}
            <p><b>ğŸ’¡ Ad:</b> ${name}</p>
            <p><b>ğŸ·ï¸ Brend:</b> ${brand}</p>
            ${ingredients ? `<p><b>ğŸ§ª TÉ™rkib:</b> ${ingredients.substring(0, 150)}...</p>` : ''}
            <p><b>#ï¸âƒ£ Kod:</b> ${code}</p>
            <p style="margin-top: 20px;"><a href="https://world.openfoodfacts.org/product/${code}" target="_blank" style="color: var(--primary-color); font-weight: bold; text-decoration: none;">ÆtraflÄ± MÉ™lumat Ã¼Ã§Ã¼n Bax â†’</a></p>
            <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n Skan Et</a>
        `;
    }
</script>

</body>
</html>
