<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f5ff',
                        'neon-green': '#39ff14',
                        'matrix-green': '#00ff41'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap');
        body { 
            font-family: 'Roboto Mono', monospace; 
            background: linear-gradient(45deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            overflow-x: hidden;
        }
        .neon-glow { 
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
        }
        .matrix-bg {
            background: linear-gradient(90deg, #000 30%, #001100 50%, #000 70%);
            position: relative;
            overflow: hidden;
        }
        .matrix-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            animation: matrixRain 20s linear infinite;
        }
        @keyframes matrixRain {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, #00f5ff, transparent);
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .pulse-glow {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 65, 0.8), 0 0 60px rgba(0, 255, 65, 0.4); }
        }
        .terminal-input {
            background: rgba(0,0,0,0.8);
            border: 1px solid #00ff41;
            backdrop-filter: blur(10px);
        }
        .result-card {
            background: rgba(10, 10, 20, 0.9);
            border: 1px solid rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        .result-card:hover {
            border-color: #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }
        .loading-spinner {
            border: 3px solid rgba(0,255,65,0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen text-white dark matrix-bg">

        <!-- Results Section -->

        let currentSearchData = null;

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!query) return;

            document.getElementById('resultsSection').classList.remove('hidden');
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContent').innerHTML = '';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                analyzeQuery(query);
            }, 3000);
        }

        function analyzeQuery(query) {
            let results = [];
            
            // Telefon numarasƒ± kontrol√º
            if (query.startsWith('+') && query.length > 10) {
                const phoneData = fakeDataStore.phones[query];
                if (phoneData) {
                    currentSearchData = phoneData;
                    results.push(createPhoneResult(phoneData));
                    showIdentityReport(phoneData.owner);
                    return;
                }
            }

            // Username kontrol√º
            const usernameData = fakeDataStore.usernames[query];
            if (usernameData) {
                currentSearchData = usernameData;
                results.push(createProfileResult(usernameData, 'Username'));
                showIdentityReport(usernameData.realName);
                return;
            }

            // ƒ∞sim kontrol√º
            for (let name in fakeDataStore.names) {
                if (name.toLowerCase().includes(query)) {
                    const nameData = fakeDataStore.names[name];
                    currentSearchData = nameData;
                    results.push(createProfileResult(nameData, 'Ger√ßek ƒ∞sim'));
                    showIdentityReport(name);
                    return;
                }
            }

            // Sahte sonu√ßlar g√∂ster
            results.push(createFakeResult(query));
            document.getElementById('resultsContent').innerHTML = results.join('');
        }

        function createPhoneResult(data) {

                    </h3>
                    <div class="space-y-3">
                        <div class="flex items-center p-3 bg-black/50 rounded-lg">
                            <i class="fas fa-user text-neon-green mr-3"></i>
                            <span class="font-bold">${data.owner}</span>
                        </div>
                        ${Object.entries(data.profiles).map(([platform, link]) => `
                            <a href="${link}" target="_blank" class="flex items-center p-3 bg-gradient-to-r from-neon-blue to-neon-green rounded-lg hover:from-neon-green hover:to-neon-blue transition-all">
                                <i class="fab fa-${platform === 'whatsapp' ? 'whatsapp' : platform === 'telegram' ? 'telegram' : 'globe'} mr-3"></i>
                                <span>${platform.toUpperCase()}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function createProfileResult(data, type) {
            return `
                <div class="result-card p-6 rounded-2xl">
                    <h3 class="text-xl font-bold text-neon-blue mb-4 flex items-center">
                        <i class="fas fa-${type === 'Username' ? 'user' : 'id-card'} mr-2"></i>
                        ${type} BULUNDU
                    </h3>
                    <div class="space-y-3">
                        ${data.profiles ? Object.entries(data.profiles).map(([platform, link]) => `
                            <a href="${link}" target="_blank" class="flex items-center p-3 bg-black/50 rounded-lg hover:bg-neon-green/20 transition-all">
                                <i class="fab fa-${platform} text-neon-green mr-3"></i>
                                <span>${platform.toUpperCase()}</span>
                            </a>
                        `).join('') : ''}
                        ${data.phone ? `
                            <div class="flex items-center p-3 bg-orange-500/20 rounded-lg">
                                <i class="fas fa-phone text-orange-400 mr-3"></i>
                                <span>${data.phone}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function createFakeResult(query) {
            return `
                <div class="result-card p-6 rounded-2xl col-span-full text-center">
                    <i class="fas fa-search text-4xl text-gray-500 mb-4"></i>
                    <p class="text-gray-400">${query} i√ßin ek veri bulunamadƒ±</p>
                    <p class="text-sm text-gray-500 mt-2">Daha fazla platform taranƒ±yor...</p>
                </div>
            `;
        }

        function showIdentityReport(target) {
            document.getElementById('identityReport').classList.remove('hidden');
            const reportContent = document.getElementById('reportContent');
            
            // T√ºm verileri birle≈ütir
            let allData = [];
            for (let key in fakeDataStore.usernames) {
                if (fakeDataStore.usernames[key].realName === target || 
                    fakeDataStore.usernames[key].phone?.includes(target) ||
                    key.toLowerCase().includes(target.toLowerCase())) {
                    allData.push(fakeDataStore.usernames[key]);
                }
            }
            
            for (let key in fakeDataStore.phones) {
                if (fakeDataStore.phones[key].owner === target) {
                    allData.push(fakeDataStore.phones[key]);
                }
            }

            reportContent.innerHTML = `
                <div class="lg:col-span-3 text-center py-8">
                    <h3 class="text-2xl font-bold text-neon-green mb-2">${target}</h3>
                    <p class="text-neon-blue">Dijital ƒ∞zler Birle≈ütirildi</p>
                </div>
                ${allData.map(data => createComprehensiveReport(data)).join('')}
            `;
        }

        function createComprehensiveReport(data) {
            return `
                <div class="lg:col-span-1 result-card p-6 rounded-2xl">
                    <h4 class="font-bold text-neon-green mb-4">${data.owner || data.realName}</h4>
                    <div class="space-y-2 text-sm">
                        ${Object.entries(data.profiles || {}).map(([platform, link]) => `
                            <a href="${link}" target="_blank" class="block p-2 bg-black/30 rounded hover:bg-neon-green/30 transition-all flex items-center">
                                <i class="fab fa-${platform} mr-2 w-5"></i>
                                <span>${platform}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Image upload handler
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                performImageAnalysis(file);
            }
        });

        function performImageAnalysis(file) {

            setTimeout(() => {

                // Burada ger√ßek analiz sonu√ßlarƒ±nƒ± g√∂ster
            }, 2000);
        }

        // Enter tu≈üu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Mobil uyumluluk
        window.addEventListener('resize', function() {
            if (window.innerWidth < 768) {
                document.body.classList.add('overflow-x-hidden');
            }
        });
    </script>
</body>
