<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamba Pub - POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #05070a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .menu-item { transition: all 0.2s; border: 1px solid #1e293b; cursor: pointer; position: relative; overflow: hidden; }
        .menu-item:hover { border-color: #ef4444; background: #111827; }
        .menu-item:active { transform: scale(0.95); }
        .active-table { background: linear-gradient(135deg, #ef4444 0%, #991b1b 100%) !important; color: white !important; border: none !important; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .mamba-gradient { background: linear-gradient(90deg, #ef4444 0%, #7f1d1d 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-slate-900/50 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center px-8">
        <h1 class="text-3xl font-black tracking-tighter animate__animated animate__fadeIn">MAMBA <span class="text-red-600">PUB</span></h1>
        <div id="clock" class="text-slate-400 font-mono text-lg font-bold">00:00:00</div>
    </header>

    <div class="flex gap-2 p-4 bg-slate-900 border-b border-slate-800 justify-center">
        <button onclick="masaSec(1)" id="btn-1" class="table-btn px-6 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700 active-table">Masa 1</button>
        <button onclick="masaSec(2)" id="btn-2" class="table-btn px-6 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700">Masa 2</button>
        <button onclick="masaSec(3)" id="btn-3" class="table-btn px-6 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700">Masa 3</button>
        <button onclick="masaSec(4)" id="btn-4" class="table-btn px-6 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700">Masa 4</button>
        <button onclick="masaSec(5)" id="btn-5" class="table-btn px-6 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700">Masa 5</button>
        <button onclick="masaSec(6)" id="btn-6" class="table-btn px-6 py-2 bg-slate-800 rounded-lg font-bold border border-slate-700">Masa 6</button>
        <button onclick="masaSec('K1')" id="btn-K1" class="table-btn px-8 py-2 bg-slate-800 text-yellow-500 rounded-lg font-black border border-yellow-900/30">KABİNET</button>
    </div>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-3/4 p-6 overflow-y-auto custom-scroll">
            <div id="menu-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                </div>
        </div>

        <div class="w-1/4 bg-slate-900 border-l border-slate-800 flex flex-col">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <span id="active-table-title" class="text-xl font-bold text-red-500 underline underline-offset-8">Masa 1</span>
                <span class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-400">SİFARİŞ CƏDVƏLİ</span>
            </div>

            <div id="order-items" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll">
                </div>

            <div class="p-6 bg-slate-950 space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-slate-500 font-bold">CƏMİ:</span>
                    <span id="total-price" class="text-3xl font-mono font-black text-green-500">0.00 ₼</span>
                </div>
                <button onclick="showReceipt()" class="w-full bg-red-600 hover:bg-red-500 py-4 rounded-xl font-black text-white shadow-xl transition-all transform active:scale-95">HESABI ÇIXART</button>
                <button onclick="clearCurrentTable()" class="w-full text-slate-600 hover:text-white text-xs font-bold uppercase tracking-widest">Siyahını təmizlə</button>
            </div>
        </div>
    </div>

    <div id="receipt-modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white text-black p-8 w-full max-w-sm font-mono shadow-[0_0_50px_rgba(255,255,255,0.1)] rounded-sm">
            <div class="text-center border-b-2 border-dashed border-black pb-4 mb-4">
                <h2 class="text-2xl font-black tracking-tighter">MAMBA PUB</h2>
                <p id="r-date" class="text-[10px] mt-1"></p>
                <p id="r-table" class="font-bold text-lg mt-2 border border-black inline-block px-4"></p>
            </div>
            <div id="r-list" class="space-y-2 text-sm mb-6"></div>
            <div class="border-t-2 border-black pt-4">
                <div class="flex justify-between font-black text-2xl">
                    <span>CƏMİ:</span>
                    <span id="r-total"></span>
                </div>
            </div>
            <button onclick="closeModal()" class="w-full mt-8 bg-black text-white py-4 font-bold rounded-lg no-print">ÇAP ET / BAĞLA</button>
        </div>
    </div>

    <script>
        const menu = [
            { name: 'Pivə 1.80m', price: 1.80 },
            { name: 'Semiçka', price: 2.00 },
            { name: 'Sardelka', price: 6.00 },
            { name: 'Turşu', price: 3.00 },
            { name: 'Qovurma', price: 12.00 },
            { name: 'Boğaz', price: 1.50 },
            { name: 'Səbət SET 1', price: 20.00 },
            { name: 'Xırdalan', price: 1.80 },
            { name: 'Qəlyan', price: 12.00 },
            { name: 'Cola 1L', price: 3.00 }
        ];

        let activeTable = 1;
        let tables = { 1: [], 2: [], 3: [], 4: [], 5: [], 6: [], 'K1': [] };

        // Menünü Oluştur
        const grid = document.getElementById('menu-grid');
        menu.forEach(item => {
            grid.innerHTML += `
                <div onclick="addToTable('${item.name}', ${item.price})" class="menu-item bg-slate-900 p-6 rounded-2xl">
                    <div class="text-sm font-bold text-slate-400 mb-1">MAMBA MENU</div>
                    <div class="text-lg font-black text-white leading-tight h-12">${item.name}</div>
                    <div class="text-red-500 font-mono font-black mt-3 text-xl">${item.price.toFixed(2)} ₼</div>
                </div>
            `;
        });

        function masaSec(id) {
            activeTable = id;
            document.querySelectorAll('.table-btn').forEach(b => b.classList.remove('active-table'));
            document.getElementById('btn-' + id).classList.add('active-table');
            document.getElementById('active-table-title').innerText = id === 'K1' ? 'KABİNET' : 'Masa ' + id;
            updateDisplay();
        }

        function addToTable(name, price) {
            let table = tables[activeTable];
            let existing = table.find(i => i.name === name);

            if (existing) {
                existing.count++;
            } else {
                table.push({ name, price, count: 1 });
            }
            updateDisplay();
        }

        function updateDisplay() {
            const list = document.getElementById('order-items');
            const totalDisplay = document.getElementById('total-price');
            let items = tables[activeTable];
            let total = 0;

            list.innerHTML = '';
            items.forEach(item => {
                let itemTotal = item.price * item.count;
                total += itemTotal;
                list.innerHTML += `
                    <div class="bg-slate-800/40 p-3 rounded-xl border border-slate-700 animate__animated animate__fadeInRight">
                        <div class="flex justify-between items-start">
                            <span class="font-black text-red-500">${item.count}x</span>
                            <span class="flex-1 px-2 font-bold text-sm">${item.name}</span>
                            <span class="font-mono text-green-400 font-bold">${itemTotal.toFixed(2)} ₼</span>
                        </div>
                        <div class="text-[10px] text-slate-500 mt-1">Vahid qiymət: ${item.price.toFixed(2)} ₼</div>
                    </div>
                `;
            });
            totalDisplay.innerText = total.toFixed(2) + " ₼";
        }

        function showReceipt() {
            let items = tables[activeTable];
            if (items.length === 0) return;

            const rList = document.getElementById('r-list');
            let total = 0;
            
            rList.innerHTML = '';
            items.forEach(item => {
                let itemTotal = item.price * item.count;
                total += itemTotal;
                rList.innerHTML += `
                    <div class="flex justify-between border-b border-gray-100 pb-1">
                        <span>${item.count} x ${item.name}</span>
                        <span>${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            });

            document.getElementById('r-date').innerText = new Date().toLocaleString();
            document.getElementById('r-table').innerText = activeTable === 'K1' ? 'KABİNET' : 'MASA ' + activeTable;
            document.getElementById('r-total').innerText = total.toFixed(2) + " AZN";
            document.getElementById('receipt-modal').classList.remove('hidden');
        }

        function clearCurrentTable() {
            if(confirm('Masanı təmizləmək istəyirsiniz?')) {
                tables[activeTable] = [];
                updateDisplay();
            }
        }

        function closeModal() { document.getElementById('receipt-modal').classList.add('hidden'); }

        // Saat
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('az-AZ');
        }, 1000);
    </script>
</body>
</html>
