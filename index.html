<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Kazan</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://app.adsgram.ai/js/adstg.js"></script>
    <style>
        :root { --tg-theme-bg: #0e1621; --tg-theme-accent: #2481cc; }
        body { background: var(--tg-theme-bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; text-align: center; margin: 0; padding: 20px; overflow: hidden; }
        
        /* GÄ°RÄ°Åž ANÄ°MASYONU */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-card { 
            background: #17212b; padding: 20px; border-radius: 20px; 
            margin-bottom: 25px; border: 1px solid #2481cc;
            animation: slideDown 0.5s ease-out;
        }

        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--tg-theme-accent); margin-bottom: 10px; box-shadow: 0 0 15px rgba(36,129,204,0.3); }
        
        .balance-box { margin: 30px 0; animation: slideDown 0.7s ease-out; }
        .balance-value { font-size: 45px; color: #31b545; font-weight: bold; text-shadow: 0 0 10px rgba(49,181,69,0.2); }
        
        .btn-izle { 
            background: linear-gradient(135deg, #2481cc, #1c639d);
            color: white; border: none; padding: 20px; border-radius: 18px;
            font-size: 20px; font-weight: bold; cursor: pointer; width: 100%;
            transition: all 0.2s; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .btn-izle:active { transform: scale(0.95); opacity: 0.9; }

        #puan-artisi { font-size: 14px; color: #31b545; opacity: 0; }
        .animate-up { animation: floatUp 1s forwards; }
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="user-card">
        <img id="u-photo" src="https://ui-avatars.com/api/?name=User" class="avatar">
        <h3 id="u-name" style="margin: 5px 0;">...</h3>
        <p id="u-id" style="font-size: 12px; color: #6c7883; margin: 0;"></p>
    </div>

    <div class="balance-box">
        <div style="color: #888; font-size: 14px;">BAKÄ°YENÄ°Z</div>
        <div class="balance-value"><span id="bakiye">0</span> <small style="font-size: 16px;">PUAN</small></div>
        <div id="puan-artisi">+10 Puan!</div>
    </div>

    <button class="btn-izle" onclick="reklamGoster()">ðŸŽ¬ VÄ°DEO Ä°ZLE KAZAN</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        const uID = user ? user.id : "guest";

        // BÄ°LGÄ°LERÄ° DOLDUR
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('u-photo').src = user.photo_url;
        }

        // BAKÄ°YE YÃœKLE
        let currentBal = localStorage.getItem('bal_' + uID) || "0";
        document.getElementById('bakiye').innerText = currentBal;

        const AdController = window.Adsgram.init({ blockId: "20352" });

        function reklamGoster() {
            AdController.show().then((result) => {
                let balEl = document.getElementById('bakiye');
                let artisiEl = document.getElementById('puan-artisi');
                
                let newBal = parseInt(balEl.innerText) + 10;
                balEl.innerText = newBal;
                localStorage.setItem('bal_' + uID, newBal);

                // ANÄ°MASYON TETÄ°KLE
                artisiEl.classList.remove('animate-up');
                void artisiEl.offsetWidth; // Reset animation
                artisiEl.classList.add('animate-up');
                
                tg.HapticFeedback.notificationOccurred('success');
            }).catch(() => {
                tg.showAlert("Ã–dÃ¼l iÃ§in videoyu izlemelisin!");
            });
        }
    </script>
</body>
</html>
