<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Modern QR Kod Olu≈üturucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-with-logo@1.1.2/dist/qr-code-with-logo.min.js"></script>
    
    <style>
        /* Ana Tema: Koyu (Dark Mode) */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Koyu Arka Plan */
            color: #e0e0e0; /* A√ßƒ±k Yazƒ± Rengi */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Ana Kart Stili */
        .container {
            background: #1e1e1e;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            width: 100%;
            transition: all 0.4s ease-in-out;
            border: 1px solid #333; /* Hafif √ßer√ßeve */
        }

        /* Ba≈ülƒ±k Stili */
        h1 {
            color: #00bcd4; /* A√ßƒ±k Mavi/Cyan Vurgu */
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #bbbbbb;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* Giri≈ü Alanƒ± */
        #dataInput {
            width: 100%;
            padding: 15px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        #dataInput:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
        }

        /* Butonlar Grubu */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            min-width: 130px;
            color: #fff;
        }

        .btn-generate {
            background-color: #00bcd4; /* Ana Vurgu Rengi */
        }

        .btn-save {
            background-color: #4CAF50; /* Ye≈üil */
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-generate:hover {
            background-color: #00a0b0;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        /* QR √áƒ±ktƒ± Alanƒ± */
        .qr-output-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .qr-card {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            flex: 1 1 300px;
        }

        .qr-card p {
            font-weight: 500;
            color: #00bcd4;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        /* QR Kodu √ßevreleyen alan */
        .qr-canvas-container {
            display: inline-block;
            background-color: white; /* QR kod siyah beyaz olduƒüu i√ßin arkayƒ± beyaz tutmak zorundayƒ±z */
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Hata Mesajlarƒ± */
        .error {
            color: #ff9800; /* Turuncu uyarƒ± */
            padding: 10px;
            background: #402f00;
            border-radius: 5px;
            margin-top: 15px;
        }

        /* Mobil Adaptasyon */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .button-group button {
                width: 100%;
                margin-bottom: 10px;
            }
            .qr-output-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sanatsal QR Kod</h1>
        <p class="subtitle">URL, metin veya resim linkinizi girin.</p>
        
        <div class="input-group">
            <input type="text" id="dataInput" placeholder="√ñrn: https://www.resminizinadresi.com/resim.jpg" value="https://sizinadiniz.github.io">
        </div>
        
        <div class="button-group">
            <button class="btn-generate" onclick="generateQrCodes()">‚ñ∂Ô∏è QR Olu≈ütur</button>
            <button class="btn-save" onclick="saveQrCode('logo')">üíæ Logolu QR'yi Kaydet</button>
        </div>

        <div class="qr-output-section">
            <div class="qr-card">
                <p>Logolu QR Kod</p>
                <div id="logoQrCode" class="qr-canvas-container"></div>
                <small style="display: block; margin-top: 10px; color: #ff9800;">(Logo i√ßin 'logo.png' dosyasƒ± gereklidir)</small>
            </div>
        </div>
    </div>

    <script>
        const QR_SIZE = 250; 

        // QR Kodlarƒ±nƒ± Olu≈üturan Ana Fonksiyon
        function generateQrCodes() {
            const data = document.getElementById('dataInput').value.trim();
            
            if (!data) {
                alert("L√ºtfen bir URL veya metin giriniz.");
                return;
            }

            // 1. Sade QR Kodu (Kaldƒ±rƒ±ldƒ±, sadece Logolu g√∂steriliyor)
            
            // 2. Logolu QR Kodu (qr-code-with-logo)
            const logoQrContainer = document.getElementById('logoQrCode');
            logoQrContainer.innerHTML = ''; 

            try {
                const canvasLogo = document.createElement('canvas');
                canvasLogo.id = 'logoCanvas'; 
                logoQrContainer.appendChild(canvasLogo);

                new QrCodeWithLogo({
                    content: data,
                    width: QR_SIZE,
                    image: canvasLogo, 
                    logo: {
                        src: "logo.png", 
                        logoRadius: 8, // K√∂≈üeleri daha yumu≈üak
                        bgColor: '#fff',
                        borderRadius: 0,
                        borderSize: 0.1,
                        logoSize: 0.25 
                    }
                }).toCanvas();
            } catch (err) {
                logoQrContainer.innerHTML = '<div class="error">Logolu QR Hatasƒ±: "logo.png" dosyasƒ± veya kod hatasƒ± olu≈ütu.</div>';
                console.error("Logolu QR hatasƒ±:", err);
            }
        }
        
        // QR Kodu Kaydetme Fonksiyonu
        function saveQrCode(type) {
            let canvasElement;
            let filename;

            if (type === 'logo') {
                canvasElement = document.getElementById('logoQrCode').querySelector('canvas');
                filename = 'logolu_qr_kod.png';
            } else {
                 // Sadece logolu butonu aktif olduƒüu i√ßin diƒüer tip kontrol√º kaldƒ±rƒ±ldƒ±.
                alert("QR kodu hen√ºz olu≈üturulmadƒ±. L√ºtfen √∂nce 'QR Olu≈ütur' butonuna basƒ±n.");
                return;
            }

            if (canvasElement) {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvasElement.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("QR kodu hen√ºz olu≈üturulmadƒ± veya bir hata olu≈ütu.");
            }
        }

        // Sayfa y√ºklendiƒüinde varsayƒ±lan QR'yi olu≈ütur
        window.onload = generateQrCodes;
    </script>
</body>
</html>
