<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XSCAN - VIN & Barkod Scanner</title>
<style>
body{margin:0;font-family:sans-serif;background:#121212;color:#fff;}
header{padding:20px;text-align:center;background:#1f1f1f;font-size:1.5rem;}
#camera-container{position:relative;text-align:center;margin:20px;}
video{width:100%;max-width:400px;border-radius:10px;}
button{padding:10px 20px;margin:10px;font-size:1rem;border:none;border-radius:5px;cursor:pointer;}
#results{margin:20px;}
.result-card{background:#1f1f1f;padding:15px;margin:10px 0;border-radius:10px;}
img.result-img{max-width:100%;border-radius:5px;}
</style>
</head>
<body>
<header>XSCAN - VIN / Barkod Scanner</header>
<div id="camera-container">
  <video id="video" autoplay></video><br>
  <button id="start-btn">Kamera Aç</button>
  <button id="stop-btn">Kamera Bağla</button>
  <input type="text" id="manual-input" placeholder="Kod daxil edin"/>
  <button id="manual-btn">Axtar</button>
</div>
<div id="results"></div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
const video=document.getElementById('video');
const startBtn=document.getElementById('start-btn');
const stopBtn=document.getElementById('stop-btn');
const manualBtn=document.getElementById('manual-btn');
const manualInput=document.getElementById('manual-input');
const resultsDiv=document.getElementById('results');
let stream;

// Kamera aç
startBtn.onclick=async()=>{
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    video.srcObject=stream;
  }catch(e){alert('Kamera açıla bilmədi: '+e.message);}
}

// Kamera bağla
stopBtn.onclick=()=>{
  if(stream){
    stream.getTracks().forEach(track=>track.stop());
    video.srcObject=null;
  }
}

// ZXing barcode reader
const codeReader=new ZXing.BrowserMultiFormatReader();
codeReader.decodeFromVideoDevice(null, video, (result, err)=>{
  if(result){
    handleCode(result.text);
    stopBtn.click();
  }
});

// Manual input
manualBtn.onclick=()=>{
  if(manualInput.value.trim()!==""){
    handleCode(manualInput.value.trim());
  }
}

async function handleCode(code){
  resultsDiv.innerHTML="<p>Axtarılır...</p>";
  try{
    const res=await fetch(`https://saskioyunu.onrender.com/search?code=${encodeURIComponent(code)}`);
    const data=await res.json();
    displayResults(data);
  }catch(e){
    resultsDiv.innerHTML="<p>Xəta: "+e.message+"</p>";
  }
}

function displayResults(data){
  resultsDiv.innerHTML="";
  if(data.error){resultsDiv.innerHTML="<p>"+data.error+"</p>";return;}
  if(data.results.length===0){resultsDiv.innerHTML="<p>Nəticə tapılmadı</p>";return;}
  data.results.forEach(item=>{
    const card=document.createElement('div');
    card.className="result-card";
    card.innerHTML=`<p>${item}</p>`;
    resultsDiv.appendChild(card);
  });
}
</script>
</body>
</html>
