<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProNav Azerbaijan | Professional Navigation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #0e1621; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        /* Waze Stil Paneller */
        .ui-overlay { position: absolute; z-index: 10; pointer-events: none; width: 100%; height: 100%; }
        .interactive { pointer-events: auto; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        /* HÄ±z GÃ¶stergesi Animasyonu */
        .speed-ring {
            border: 4px solid #3b82f6;
            box-shadow: 0 0 15px #3b82f6;
        }

        /* Radar UyarÄ± Animasyonu */
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .alert-active { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444; }
    </style>
</head>
<body>

    <div class="ui-overlay flex flex-col justify-between p-4">
        
        <div class="w-full max-w-md mx-auto interactive">
            <div id="geocoder" class="w-full shadow-2xl"></div>
        </div>

        <div id="alert-container" class="hidden w-full max-w-sm mx-auto interactive">
            <div class="glass-panel alert-active p-5 flex items-center space-x-4">
                <div class="bg-red-600 p-3 rounded-full">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </div>
                <div>
                    <h3 class="text-white font-bold text-lg">âš ï¸ TÆHLÃœKÆ!</h3>
                    <p id="alert-text" class="text-gray-300">500 metr sonra radar var.</p>
                </div>
            </div>
        </div>

        <div class="flex items-end justify-between interactive mb-4">
            <div class="glass-panel w-24 h-24 flex flex-col items-center justify-center speed-ring">
                <span id="speed-val" class="text-4xl font-black text-white">0</span>
                <span class="text-blue-400 text-[10px] font-bold tracking-widest">KM/H</span>
            </div>

            <div class="flex flex-col space-y-2">
                <button onclick="reportIssue('Radar')" class="glass-panel p-4 text-white hover:bg-red-600 transition">ğŸ“¸</button>
                <button onclick="reportIssue('YPX')" class="glass-panel p-4 text-white hover:bg-blue-600 transition">ğŸ‘®</button>
                <button onclick="reportIssue('QÉ™za')" class="glass-panel p-4 text-white hover:bg-orange-600 transition">ğŸš—</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        // --- AYARLAR ---
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Buraya kendi token'Ä±nÄ± koy!
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/navigation-night-v1',
            center: [49.8671, 40.4093], // BakÃ¼ koordinatlarÄ±
            zoom: 13,
            pitch: 60,
            bearing: 0,
            antialias: true
        });

        // --- RADAR VERÄ°LERÄ° (Ã–rnek) ---
        const poiList = [
            { name: "BakÄ± RadarÄ±", lat: 40.4100, lng: 49.8700, type: "radar" },
            { name: "YPX Postu", lat: 40.3800, lng: 49.8200, type: "police" }
        ];

        // --- SESLÄ° BÄ°LDÄ°RÄ°M (Azerbaycan/TÃ¼rkÃ§e) ---
        function sendVoiceAlert(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'tr-TR'; // AZ desteÄŸi cihazda yoksa TR Ã§ok yakÄ±n
            synth.speak(utter);
        }

        // --- KONUM TAKÄ°BÄ° VE HIZ ---
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude, speed } = pos.coords;
                const kmh = Math.round((speed || 0) * 3.6);
                
                document.getElementById('speed-val').innerText = kmh;

                // Radar kontrolÃ¼ (500 metre mesafe)
                checkProximity(latitude, longitude);
            }, null, { enableHighAccuracy: true });
        }

        function checkProximity(lat, lng) {
            poiList.forEach(poi => {
                const dist = getDistance(lat, lng, poi.lat, poi.lng);
                if (dist < 500 && dist > 480) { // Sadece bir kez tetiklenmesi iÃ§in
                    showAlert(`DÄ°QQÆT: 500 metr sonra ${poi.name} var!`);
                }
            });
        }

        function showAlert(msg) {
            const container = document.getElementById('alert-container');
            document.getElementById('alert-text').innerText = msg;
            container.classList.remove('hidden');
            sendVoiceAlert(msg);
            setTimeout(() => container.classList.add('hidden'), 7000);
        }

        // --- MATEMATÄ°KSEL MESAFE HESABI ---
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180;
            const Î”Î» = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // --- ARAMA KUTUSU ENTEGRASYONU ---
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Haritada axtar...',
            countries: 'az'
        });
        document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

    </script>
</body>
</html>
