<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Identity Linker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .ai-card { background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; border-radius: 24px; }
        .scanning { position: relative; overflow: hidden; }
        .scanning::after { content: ""; position: absolute; top: -100%; left: 0; width: 100%; height: 100%; background: linear-gradient(0deg, transparent, rgba(59, 130, 246, 0.2), transparent); animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen flex flex-col items-center">

    <div class="max-w-3xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent italic">TARGET ANALYZER PRO</h1>
            <p class="text-slate-500 text-sm mt-2">İsimden veya kullanıcı adından dijital kimlik oluşturma</p>
        </div>

        <div class="ai-card p-4 shadow-2xl flex flex-col md:flex-row gap-3">
            <input type="text" id="targetInput" placeholder="İsim Soyisim veya Username..." 
                class="flex-1 bg-transparent p-4 outline-none text-white text-lg border-b md:border-b-0 md:border-r border-slate-700">
            <button onclick="deepAnalyze()" class="bg-blue-600 hover:bg-blue-700 px-10 py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-brain text-sm"></i> ANALİZ ET
            </button>
        </div>

        <div id="statusBox" class="hidden mt-8 text-center space-y-4">
            <div class="scanning w-24 h-24 rounded-full border-2 border-blue-500 mx-auto flex items-center justify-center">
                <i class="fa-solid fa-fingerprint text-3xl text-blue-500 animate-pulse"></i>
            </div>
            <p id="statusText" class="font-mono text-blue-400 text-sm italic">Veri ağları çapraz sorgulanıyor...</p>
        </div>

        <div id="resultPanel" class="hidden mt-10 space-y-6">
            <div class="ai-card p-6 border-l-4 border-l-blue-500">
                <h2 class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-2">Yapay Zeka Kararı</h2>
                <p id="aiVerdict" class="text-lg font-semibold text-white"></p>
                <div id="confidence" class="mt-2 h-1 bg-slate-800 rounded-full w-full">
                    <div class="h-full bg-blue-500 rounded-full" style="width: 85%;"></div>
                </div>
            </div>

            <div id="matchGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <script>
        function deepAnalyze() {
            const val = document.getElementById('targetInput').value.trim();
            if(!val) return;

            const statusBox = document.getElementById('statusBox');
            const resultPanel = document.getElementById('resultPanel');
            const aiVerdict = document.getElementById('aiVerdict');
            const matchGrid = document.getElementById('matchGrid');

            statusBox.classList.remove('hidden');
            resultPanel.classList.add('hidden');
            matchGrid.innerHTML = '';

            // Kullanıcı adını temizle (Boşlukları silerek olası username oluştur)
            const possibleUsername = val.toLowerCase().replace(/\s/g, '');

            setTimeout(() => {
                statusBox.classList.add('hidden');
                resultPanel.classList.remove('hidden');
                
                aiVerdict.innerText = `"${val}" için dijital kimlik doğrulandı.`;

                // Platformlar ve Akıllı Linkleme
                const platforms = [
                    { 
                        name: 'Instagram', 
                        icon: 'fa-instagram', 
                        url: `https://www.instagram.com/${possibleUsername}`,
                        desc: `Kullanıcı adı eşleşmesi: @${possibleUsername}`
                    },
                    { 
                        name: 'Google Kimlik Analizi', 
                        icon: 'fa-google', 
                        url: `https://www.google.com/search?q=site:instagram.com OR site:facebook.com OR site:linkedin.com "${val}"`,
                        desc: 'Bu isme ait tüm sosyal medya profillerini tarar.'
                    },
                    { 
                        name: 'Telegram', 
                        icon: 'fa-telegram', 
                        url: `https://t.me/${possibleUsername}`,
                        desc: 'Olası mesajlaşma hesabı.'
                    },
                    { 
                        name: 'LinkedIn Profesyonel', 
                        icon: 'fa-linkedin', 
                        url: `https://www.google.com/search?q=site:linkedin.com/in/ "${val}"`,
                        desc: 'Gerçek iş hayatı ve CV kayıtları.'
                    }
                ];

                platforms.forEach(p => {
                    matchGrid.innerHTML += `
                        <div onclick="window.open('${p.url}', '_blank')" class="ai-card p-5 hover:border-blue-500 transition-all cursor-pointer group">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-slate-900 rounded-xl flex items-center justify-center text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                    <i class="fab ${p.icon} || fa-solid ${p.icon} text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm">${p.name}</h4>
                                    <p class="text-[11px] text-slate-500">${p.desc}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }, 1500);
        }
    </script>
</body>
</html>
