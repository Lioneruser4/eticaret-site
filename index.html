<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mələk AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --text-color: #e3e3e3;
            --accent-color: #4ea2ff;
            --user-msg-bg: #2b2c2f;
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Gemini Style Sidebar (Mobil üçün gizli) */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) { .sidebar { display: none; } }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .chat-bubble {
            display: flex;
            gap: 15px;
            max-width: 100%;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .ai-avatar { background: linear-gradient(45deg, #4285f4, #9b72cb); }
        .user-avatar { background: #5f6368; }

        .message-text {
            line-height: 1.6;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .user-message-container {
            background-color: var(--user-msg-bg);
            padding: 12px 20px;
            border-radius: 20px;
            align-self: flex-end;
        }

        /* Input Area */
        .input-container {
            padding: 20px 10% 40px;
            background: linear-gradient(transparent, var(--bg-color) 30%);
        }

        .input-wrapper {
            background-color: var(--sidebar-color);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid transparent;
            transition: border 0.3s;
        }

        .input-wrapper:focus-within { border-color: #4ea2ff; }

        input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .icon-btn {
            color: #c4c7c5;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .icon-btn:hover { color: white; }
        #mic-btn.active { color: #ea4335; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="font-weight: bold; font-size: 1.2rem; margin-bottom: 30px;">Mələk AI</div>
    <div style="font-size: 0.9rem; color: #9aa0a6;">Yaradıcı: Xaliq Mustafayev</div>
</div>

<div class="main-content">
    <header>
        <div>Mələk <i class="fas fa-chevron-down" style="font-size: 12px;"></i></div>
        <div class="avatar ai-avatar"><i class="fas fa-robot"></i></div>
    </header>

    <div id="chat-window">
        <div class="chat-bubble">
            <div class="avatar ai-avatar"><i class="fas fa-magic"></i></div>
            <div class="message-text">Salam Xaliq Mustafayev tərəfindən yaradılmış Mələk AI-ya xoş gəldiniz. Necə kömək edə bilərəm?</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Bura yazın..." autocomplete="off">
            <i class="fas fa-microphone icon-btn" id="mic-btn"></i>
            <i class="fas fa-paper-plane icon-btn" id="send-btn"></i>
        </div>
        <p style="text-align: center; font-size: 12px; color: #9aa0a6; margin-top: 10px;">
            Mələk səhv məlumat verə bilər. Xaliq Mustafayev tərəfindən hazırlanmışdır.
        </p>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn = document.getElementById('mic-btn');

    let isVoiceMode = false;

    // Ses Tanıma
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    if(recognition) {
        recognition.lang = 'az-AZ';
        recognition.onresult = (e) => {
            isVoiceMode = true;
            handleAction(e.results[0][0].transcript);
        };
        recognition.onend = () => micBtn.classList.remove('active');
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'az-AZ';
        ut.rate = 1.0;
        window.speechSynthesis.speak(ut);
    }

    function appendMessage(text, role) {
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble';
        if(role === 'user') {
            bubble.innerHTML = `<div class="avatar user-avatar"><i class="fas fa-user"></i></div><div class="message-text"><b>Siz</b>\n${text}</div>`;
        } else {
            bubble.innerHTML = `<div class="avatar ai-avatar"><i class="fas fa-magic"></i></div><div class="message-text"><b>Mələk</b>\n${text}</div>`;
        }
        chatWindow.appendChild(bubble);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function handleAction(text) {
        if(!text.trim()) return;
        appendMessage(text, 'user');
        userInput.value = '';

        const lowText = text.toLowerCase();
        let finalResponse = "";

        // Özel Komutlar
        if(lowText.includes("sahib") || lowText.includes("yaradıcı")) {
            finalResponse = "Mənim sahibim və yaradıcım Xaliq Mustafayevdir.";
        } else {
            try {
                // Pollinations yerine daha stabil bir proxy veya alternatif
                const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}?system=Senin adın Mələkdir. Sahibin Xaliq Mustafayevdir. Her zaman Azerbaycan dilinde cevap ver.`);
                
                if(!res.ok) throw new Error("Limit");
                finalResponse = await res.text();
            } catch {
                finalResponse = "Hazırda server yüklüdür, Xaliq bəy. Bir neçə saniyə sonra yenidən yoxlayın və ya sadə suallar verin.";
            }
        }

        setTimeout(() => {
            appendMessage(finalResponse, 'ai');
            if(isVoiceMode) {
                speak(finalResponse);
                isVoiceMode = false;
            }
        }, 500);
    }

    sendBtn.onclick = () => handleAction(userInput.value);
    userInput.onkeypress = (e) => { if(e.key === 'Enter') handleAction(userInput.value); };
    micBtn.onclick = () => { if(recognition) { recognition.start(); micBtn.classList.add('active'); } };
</script>

</body>
</html>
