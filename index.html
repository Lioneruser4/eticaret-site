<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://app.adsgram.ai/js/adstg.js"></script>
    <style>
        :root {
            --tg-blue: #2481cc;
            --tg-bg: #0e1621;
            --tg-card: #17212b;
            --tg-text: #ffffff;
            --tg-hint: #6c7883;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--tg-bg); color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 16px; display: flex; flex-direction: column; align-items: center;
        }

        /* PROFƒ∞L KARTI */
        .profile-card {
            background: var(--tg-card); width: 100%; border-radius: 20px;
            padding: 20px; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        .avatar-container { position: relative; display: inline-block; }
        .avatar { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--tg-blue); padding: 3px; }

        /* BAKƒ∞YE ALANI */
        .balance-section { margin: 40px 0; text-align: center; }
        .balance-label { color: var(--tg-hint); font-size: 13px; letter-spacing: 1.5px; text-transform: uppercase; }
        .balance-value { font-size: 54px; font-weight: 800; color: #31b545; margin: 5px 0; }

        /* BUTON */
        .btn-main {
            background: linear-gradient(135deg, #2481cc 0%, #1c639d 100%);
            color: white; border: none; width: 100%; padding: 20px;
            border-radius: 16px; font-size: 19px; font-weight: 700;
            cursor: pointer; transition: transform 0.1s;
            box-shadow: 0 8px 20px rgba(36, 129, 204, 0.3);
        }
        .btn-main:active { transform: scale(0.96); opacity: 0.9; }

        /* Y√úKLENƒ∞YOR EKRANI */
        #loader { display: none; margin-top: 15px; color: var(--tg-blue); font-size: 14px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar-container">
            <img id="user-pic" src="https://ui-avatars.com/api/?name=U&background=2481cc&color=fff" class="avatar">
        </div>
        <h2 id="user-name" style="margin: 10px 0 5px 0; font-size: 22px;">...</h2>
        <div id="user-id" style="color: var(--tg-hint); font-size: 12px;">ID: 00000000</div>
    </div>

    <div class="balance-section">
        <div class="balance-label">Kazanƒ±lan Puan</div>
        <div class="balance-value" id="puan-text">0</div>
        <div style="font-size: 12px; color: #31b545;">‚óè Reklam Ba≈üƒ±na +10</div>
    </div>

    <button class="btn-main" onclick="startAd()">üé¨ Vƒ∞DEO ƒ∞ZLE KAZAN</button>
    <div id="loader">Reklam hazƒ±rlanƒ±yor...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // 1. Kullanƒ±cƒ±yƒ± Tanƒ±
        const user = tg.initDataUnsafe?.user;
        const storageKey = user ? "bal_" + user.id : "bal_guest";

        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('user-pic').src = user.photo_url;
        }

        // 2. Bakiyeyi Y√ºkle
        let currentPuan = localStorage.getItem(storageKey) || "0";
        document.getElementById('puan-text').innerText = currentPuan;

        // 3. Adsgram Ba≈ülat (Senin ID'n: 20353)
        const AdController = window.Adsgram.init({ blockId: "20353" });

        function startAd() {
            const loader = document.getElementById('loader');
            loader.style.display = "block";
            tg.HapticFeedback.impactOccurred('medium');

            AdController.show().then((result) => {
                loader.style.display = "none";
                updateBalance(10);
                tg.showPopup({
                    title: "Tebrikler!",
                    message: "10 puan bakiyene eklendi.",
                    buttons: [{type: "ok"}]
                });
            }).catch((err) => {
                loader.style.display = "none";
                console.error(err);
                tg.showAlert("Reklam ≈üu an hazƒ±r deƒüil (No Ads). L√ºtfen 30 saniye sonra tekrar deneyin.");
            });
        }

        function updateBalance(amount) {
            let pText = document.getElementById('puan-text');
            let newTotal = parseInt(pText.innerText) + amount;
            pText.innerText = newTotal;
            localStorage.setItem(storageKey, newTotal);
            tg.HapticFeedback.notificationOccurred('success');
        }
    </script>
</body>
</html>
