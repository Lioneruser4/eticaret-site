<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Profil Dedektifi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .profile-card { transition: all 0.3s ease; border: 1px solid #1e293b; }
        .profile-card:hover { transform: translateY(-5px); background: #1e293b; border-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-500 mb-2 tracking-tight">SCANNER PRO</h1>
            <p class="text-slate-400">Username yazın, tüm dijital izleri bulalım.</p>
        </div>

        <div class="relative mb-10">
            <input type="text" id="targetUser" placeholder="Kullanıcı adı veya İsim Soyisim..." 
                class="w-full p-5 bg-slate-800 rounded-2xl border-2 border-slate-700 focus:border-blue-500 outline-none text-xl transition shadow-2xl">
            <button onclick="startDeepSearch()" class="absolute right-3 top-3 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold transition">
                TARAMAYI BAŞLAT
            </button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-700 h-12 w-12 mb-4 mx-auto"></div>
            <p class="text-blue-400 animate-pulse">Sosyal medya ağları taranıyor...</p>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </div>

    <script>
        async function startDeepSearch() {
            const user = document.getElementById('targetUser').value;
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('loading');
            
            if(!user) return alert("Bir isim giriniz!");

            grid.innerHTML = '';
            loader.classList.remove('hidden');

            // Simüle edilmiş derin arama motoru (Google Dorking API simülasyonu)
            const platforms = [
                { name: 'Instagram', icon: 'fa-instagram', color: 'text-pink-500', query: `site:instagram.com "${user}"` },
                { name: 'Facebook', icon: 'fa-facebook', color: 'text-blue-600', query: `site:facebook.com "${user}"` },
                { name: 'Twitter / X', icon: 'fa-x-twitter', color: 'text-white', query: `site:twitter.com "${user}"` },
                { name: 'LinkedIn', icon: 'fa-linkedin', color: 'text-blue-400', query: `site:linkedin.com/in/ "${user}"` },
                { name: 'TikTok', icon: 'fa-tiktok', color: 'text-red-400', query: `site:tiktok.com "@${user}"` },
                { name: 'Pinterest', icon: 'fa-pinterest', color: 'text-red-600', query: `site:pinterest.com "${user}"` }
            ];

            // Her platform için sonuçları getir
            setTimeout(() => {
                loader.classList.add('hidden');
                
                platforms.forEach(p => {
                    const card = document.createElement('div');
                    card.className = "profile-card p-5 rounded-2xl bg-slate-800/50 flex items-center justify-between cursor-pointer";
                    card.onclick = () => window.open(`https://www.google.com/search?q=${encodeURIComponent(p.query)}`, '_blank');
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-slate-900 flex items-center justify-center text-2xl ${p.color}">
                                <i class="fab ${p.icon}"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">${p.name}</h3>
                                <p class="text-xs text-slate-500">Veri bulundu, görüntülemek için tıkla</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-slate-600"></i>
                    `;
                    grid.appendChild(card);
                });
            }, 1500);
        }
    </script>
</body>
</html>
