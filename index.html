<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root { --tg-blue: #2481cc; --tg-bg: #0e1621; --tg-card: #17212b; }
        body { 
            background-color: var(--tg-bg); color: white; 
            font-family: -apple-system, sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
        }
        .user-card {
            background: var(--tg-card); width: 100%; border-radius: 20px;
            padding: 20px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; margin-bottom: 30px;
        }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 30px solid var(--tg-blue); border-width: 3px; margin-bottom: 10px; }
        .balance-value { font-size: 50px; font-weight: 800; color: #31b545; margin: 10px 0; }
        .btn-main {
            background: linear-gradient(135deg, #2481cc, #1c639d);
            color: white; border: none; width: 100%; padding: 20px;
            border-radius: 16px; font-size: 18px; font-weight: bold;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-main:active { transform: scale(0.97); }
        #status-msg { margin-top: 15px; font-size: 13px; color: #888; }
    </style>
</head>
<body>

    <div class="user-card">
        <img id="u-pic" src="https://ui-avatars.com/api/?name=U" class="avatar">
        <h2 id="u-name" style="margin: 5px 0;">YÃ¼kleniyor...</h2>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. KullanÄ±cÄ± Bilgileri
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;

        // 2. Bakiye
        let savedPuan = localStorage.getItem('puan_' + (user?.id || 'guest')) || "0";

        const AdController = window.Adsgram.init({ blockId: "int-20355" });

        function showAds() {
            const status = document.getElementById('status-msg');
            status.innerText = "Reklam yÃ¼kleniyor...";
            tg.HapticFeedback.impactOccurred('light');

            AdController.show().then((result) => {
                // Reklam baÅŸarÄ±yla gÃ¶sterildi ve kapatÄ±ldÄ±
                let pElement = document.getElementById('puan');
                let newPuan = parseInt(pElement.innerText) + 10;
                pElement.innerText = newPuan;
                localStorage.setItem('puan_' + (user?.id || 'guest'), newPuan);
                
                status.innerText = "Tebrikler! Puan eklendi.";
                tg.HapticFeedback.notificationOccurred('success');
            }).catch((err) => {
                console.error(err);
