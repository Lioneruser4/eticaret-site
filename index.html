<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username OSINT - HackerAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-900 to-red-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-5xl font-bold text-white text-center mb-12 bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">
            üïµÔ∏è Username Hunter
        </h1>
        
        <div class="bg-white/10 backdrop-blur-xl border border-orange-500 p-8 rounded-3xl mb-8">
            <input id="username" placeholder="testuser123" class="w-full p-6 bg-white/5 border-2 border-orange-400 rounded-2xl text-2xl text-white text-center font-mono">
            <button onclick="huntUsername()" class="w-full mt-6 bg-gradient-to-r from-orange-500 to-red-500 text-white py-6 rounded-2xl font-bold text-xl hover:scale-105">
                <i class="fas fa-crosshairs mr-3"></i>300+ Sƒ∞TE TARA
            </button>
        </div>
        
        <div id="results" class="space-y-4"></div>
    </div>

    <script>
        const SITES = [
            'https://www.instagram.com/${user}/',
            'https://twitter.com/${user}',
            'https://www.tiktok.com/@${user}',
            'https://www.youtube.com/@${user}',
            'https://www.twitch.tv/${user}',
            'https://steamcommunity.com/id/${user}',
            'https://github.com/${user}'
        ];

        async function huntUsername() {
            const user = document.getElementById('username').value;
            const results = document.getElementById('results');
            results.innerHTML = '<div class="text-center p-12 text-yellow-400">Tarama ba≈ülƒ±yor...</div>';

            const found = [];
            for (let site of SITES) {
                try {
                    const url = site.replace('${user}', user);
                    const res = await fetch(url);
                    if (res.status === 200) {
                        found.push(url);
                    }
                    await new Promise(r => setTimeout(r, 200));
                } catch(e) {}
            }

            results.innerHTML = found.length ? 
                found.map(url => `
                    <a href="${url}" target="_blank" class="block p-4 bg-green-500/20 border-l-4 border-green-400 hover:bg-green-500/30 transition-all">
                        <i class="fas fa-check-circle text-green-400 mr-3"></i>
                        <span class="font-bold">${url.split('/')[2]}</span>
                    </a>
                `).join('') : 
                '<div class="text-center p-12 text-gray-400">Hi√ßbir yerde bulunamadƒ±</div>';
        }
    </script>
</body>
</html>
