<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Backrooms Multiplayer Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a00; }
        #joystick-zone { position: fixed; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; z-index: 50; }
        #attack-btn { position: fixed; bottom: 50px; right: 40px; width: 100px; height: 100px; background: rgba(255,0,0,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; z-index: 50; border: 4px solid white; }
        #lobby { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-col; items: center; justify-content: center; color: yellow; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 class="text-4xl font-black mb-4">BACKROOMS ARENA</h1>
        <p id="status">OYUNCU BEKLENİYOR (Min 2)...</p>
        <div id="player-count" class="mt-4 text-2xl">1 / 10</div>
    </div>

    <div id="ui" class="fixed top-4 left-4 text-yellow-500 font-mono z-40 hidden">
        ROLÜN: <span id="my-role">İNSAN</span>
    </div>

    <div id="joystick-zone"></div>
    <button id="attack-btn" class="hidden">VUR!</button>

    <script>
        // --- TELEGRAM & SETUP ---
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        if(tg.requestFullscreen) tg.requestFullscreen();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a05);
        scene.fog = new THREE.Fog(0x1a1a05, 2, 15);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- DÜNYA (LABİRENT) ---
        const wallTex = new THREE.MeshPhongMaterial({ color: 0x999944 });
        const floorTex = new THREE.MeshPhongMaterial({ color: 0x444422 });

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), floorTex);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Labirent Duvarları (Daha büyük ve profesyonel)
        for(let i=0; i<30; i++) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(6, 8, 6), wallTex);
            wall.position.set(Math.random()*100-50, 4, Math.random()*100-50);
            scene.add(wall);
        }

        const light = new THREE.PointLight(0xffffff, 1, 15);
        camera.add(light);
        scene.add(camera);
        scene.add(new THREE.AmbientLight(0x222222));

        // --- MULTIPLAYER ---
        const socket = new WebSocket("wss://saskioyunu.onrender.com");
        let players = {};
        let myId = null;

        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if(data.type === 'sync') {
                document.getElementById('player-count').innerText = `${data.playerCount} / 10`;
                if(data.playerCount >= 2) {
                    document.getElementById('lobby').classList.add('hidden');
                    document.getElementById('attack-btn').classList.remove('hidden');
                    document.getElementById('ui').classList.remove('hidden');
                }
                updatePlayers(data.players);
            }
        };

        function updatePlayers(serverPlayers) {
            Object.keys(serverPlayers).forEach(id => {
                if(!players[id]) {
                    const geo = new THREE.BoxGeometry(1, 2, 1);
                    const mat = new THREE.MeshBasicMaterial({ color: serverPlayers[id].role === 'monster' ? 0xff0000 : 0x00ff00 });
                    players[id] = new THREE.Mesh(geo, mat);
                    scene.add(players[id]);
                }
                players[id].position.set(serverPlayers[id].x, 1, serverPlayers[id].z);
                players[id].material.color.set(serverPlayers[id].role === 'monster' ? 0xff0000 : 0x00ff00);
            });
        }

        // --- MOBİL KONTROLLER (DOKUNMATİK ÇEVİRME) ---
        let moveForward = 0;
        let lastTouchX = 0;

        document.addEventListener('touchstart', (e) => {
            if(e.target.id === 'attack-btn') {
                socket.send(JSON.stringify({ type: 'hit', targetId: 'proksimity_check' }));
            }
            lastTouchX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = touch.clientX - lastTouchX;
            camera.rotation.y -= deltaX * 0.005;
            lastTouchX = touch.clientX;
            moveForward = 0.15; // Dokunurken ileri git
        });

        document.addEventListener('touchend', () => moveForward = 0);

        function animate() {
            requestAnimationFrame(animate);
            if(moveForward > 0) camera.translateZ(-moveForward);
            
            if(socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'update',
                    pos: { x: camera.position.x, z: camera.position.z, ry: camera.rotation.y }
                }));
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
