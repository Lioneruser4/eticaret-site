<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saski Strike 3D - Multi</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 15px; height: 15px; border: 2px solid #0f0; transform: translate(-50%, -50%); border-radius: 50%; }
        
        /* Mobil Kontroller */
        #joystick { position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border: 2px solid #fff; border-radius: 50%; pointer-events: auto; }
        .action-btn { position: absolute; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; pointer-events: auto; border: 2px solid #fff; }
        #fire-btn { bottom: 60px; right: 140px; background: rgba(255,0,0,0.5); }
        #reload-btn { bottom: 150px; right: 60px; background: rgba(0,0,255,0.5); width: 60px; height: 60px; }
        
        #stats { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div id="loader">SUNUCUYA BAĞLANILIYOR...</div>
    <div id="ui" style="display:none;">
        <div id="stats">CAN: 100 | ŞARJÖR: 30/∞ | SKOR: 0</div>
        <div id="crosshair"></div>
        <div id="joystick"></div>
        <div id="fire-btn" class="action-btn">ATEŞ</div>
        <div id="reload-btn" class="action-btn">R</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // --- SUNUCU BAĞLANTISI ---
        const socket = io("https://saskioyunu.onrender.com");
        let myId, players = {}, isMobile = /Mobi|Android/i.test(navigator.userAgent);

        // --- SAHNE KURULUMU ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        scene.fog = new THREE.Fog(0x222222, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // IŞIKLAR (Görüntü netliği için)
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        scene.add(light);

        // ZEMİN VE SİPERLER
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x333333}));
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        function addCrate(x, z) {
            const box = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshStandardMaterial({color: 0x555555}));
            box.position.set(x, 1, z);
            scene.add(box);
        }
        for(let i=0; i<15; i++) addCrate(Math.random()*40-20, Math.random()*40-20);

        // OYUNCU MODELİ FONKSİYONU
        function createModel(color) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1, 4, 8), new THREE.MeshStandardMaterial({color}));
            body.position.y = 1;
            group.add(body);
            return group;
        }

        const player = createModel(0x00ff00); // Kendi karakterimiz
        scene.add(player);

        // --- KONTROLLER (PC & MOBİL) ---
        let keys = {}, yaw = 0, pitch = 0;
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        // PC Fare Bakışı
        document.body.onclick = () => { if(!isMobile) renderer.domElement.requestPointerLock(); };
        window.onmousemove = (e) => {
            if (document.pointerLockElement) {
                yaw -= e.movementX * 0.003;
                pitch -= e.movementY * 0.003;
                pitch = Math.max(-1.5, Math.min(1.5, pitch));
            }
        };

        // --- OYUN DÖNGÜSÜ ---
        function update() {
            requestAnimationFrame(update);
            
            const speed = 0.15;
            if(keys['w']) player.translateZ(-speed);
            if(keys['s']) player.translateZ(speed);
            if(keys['a']) player.translateX(-speed);
            if(keys['d']) player.translateX(speed);

            player.rotation.y = yaw;
            
            // Kamera Takibi
            camera.position.lerp(new THREE.Vector3(player.position.x, player.position.y + 2.5, player.position.z + 5), 0.1);
            camera.lookAt(player.position.x, player.position.y + 1.5, player.position.z);

            // Sunucuya veri gönder
            socket.emit('move', { pos: player.position, rot: player.rotation.y });

            renderer.render(scene, camera);
        }

        socket.on('connect', () => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            update();
        });

        // Pencere Boyutu
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
