<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Sorgulama - Avtomobil M…ôlumatlarƒ±</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .search-box {
            display: flex;
            margin: 20px 0;
            gap: 10px;
        }
        #vinInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            display: none;
        }
        .car-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .car-details {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .car-image {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
            display: none;
        }
        @media (max-width: 768px) {
            .car-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Avtomobil VIN Sorgulama</h1>
        
        <div class="search-box">
            <input type="text" id="vinInput" placeholder="Avtomobilin VIN n√∂mr…ôsini daxil edin..." maxlength="17">
            <button onclick="searchVin()">Axtar</button>
        </div>
        
        <div id="loading" class="loading">
            <p>M…ôlumatlar y√ºkl…ônir, z…ôhm…ôt olmasa g√∂zl…ôyin...</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="result" class="result">
            <h2>Avtomobil M…ôlumatlarƒ±</h2>
            <div class="car-info">
                <div class="car-images">
                    <img id="carImage" class="car-image" src="" alt="Avtomobil ≈ü…ôkli">
                    <div id="additionalImages"></div>
                </div>
                <div class="car-details" id="carDetails">
                    <!-- Buraya avtomobil m…ôlumatlarƒ± doldurulacaq -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function searchVin() {
            const vin = document.getElementById('vinInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // ∆èvv…ôlki x…ôta mesajlarƒ±nƒ± t…ômizl…ô
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // VIN n√∂mr…ôsini yoxla
            if (!vin || vin.length !== 17) {
                showError('Z…ôhm…ôt olmasa 17 r…ôq…ômli VIN n√∂mr…ôsini d√ºzg√ºn daxil edin.');
                return;
            }
            
            // Y√ºkl…ônm…ô g√∂st…ôricisini g√∂st…ôr
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                // Burada API √ßaƒürƒ±sƒ± edil…ôc…ôk
                // M√∂vcud pulsuz API-lar m…ôhdud olduƒüu √º√ß√ºn n√ºmun…ô m…ôlumatlar istifad…ô edirik
                // H…ôqiqi bir t…ôtbiqd…ô, VIN axtarƒ±≈üƒ± √º√ß√ºn pe≈ü…ôkar bir API istifad…ô etm…ôlisiniz
                
                // N√ºmun…ô g√∂zl…ôm…ô (simulyasiya)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // N√ºmun…ô m…ôlumatlar
                const sampleData = {
                    make: 'Toyota',
                    model: 'Camry',
                    year: 2020,
                    color: 'Aƒü',
                    engine: '2.5L 4-Silindir',
                    transmission: 'Avtomatik',
                    vin: vin,
                    image: 'https://via.placeholder.com/600x400?text=' + encodeURIComponent('Toyota Camry 2020')
                };
                
                // M…ôlumatlarƒ± g√∂st…ôr
                displayCarInfo(sampleData);
                
            } catch (error) {
                console.error('X…ôta ba≈ü verdi:', error);
                showError('M…ôlumatlar alƒ±nark…ôn x…ôta ba≈ü verdi. Z…ôhm…ôt olmasa daha sonra yenid…ôn c…ôhd edin.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        function displayCarInfo(car) {
            const resultDiv = document.getElementById('result');
            const carImage = document.getElementById('carImage');
            const carDetails = document.getElementById('carDetails');
            const additionalImages = document.getElementById('additionalImages');
            
            // Avtomobil ≈ü…ôklini t…ôyin et
            carImage.src = car.image;
            carImage.alt = `${car.make} ${car.model} ${car.year}`;
            
            // ∆èlav…ô ≈ü…ôkill…ôr √º√ß√ºn n√ºmun…ô (…ôsl t…ôtbiqd…ô API-d…ôn g…ôl…ôc…ôk)
            additionalImages.innerHTML = `
                <img src="${car.image}" class="car-image" alt="Yan g√∂r√ºn√º≈ü" style="width: 48%; margin-right: 4%;">
                <img src="${car.image}" class="car-image" alt="ƒ∞√ß hiss…ô" style="width: 48%;">
            `;
            
            // Avtomobil m…ôlumatlarƒ±nƒ± g√∂st…ôr
            carDetails.innerHTML = `
                <h3>${car.year} ${car.make} ${car.model}</h3>
                <p><strong>VIN:</strong> ${car.vin}</p>
                <p><strong>R…ông:</strong> ${car.color}</p>
                <p><strong>M√ºh…ôrrik:</strong> ${car.engine}</p>
                <p><strong>S√ºr…ôtl…ôr qutusu:</strong> ${car.transmission}</p>
                <p><strong>V…ôziyy…ôti:</strong> ƒ∞kinci …ôl</p>
                <p><strong>Y√ºr√º≈ü:</strong> 45,000 km</p>
                <p><strong>Yanacaq n√∂v√º:</strong> Benzin</p>
                <p><strong>√ñt√ºr√ºc√º:</strong> √ñn t…ôk…ôr</p>
                <p><strong>Yanacaq s…ôrfi:</strong> 7.5L/100km (qarƒ±≈üƒ±q)</p>
            `;
            
            // N…ôtic…ôl…ôri g√∂st…ôr
            resultDiv.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Enter d√ºym…ôsi il…ô axtarƒ±≈ü etm…ôk √º√ß√ºn
        document.getElementById('vinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVin();
            }
        });
    </script>
</body>
</html>
