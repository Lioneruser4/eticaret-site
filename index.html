<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
    <title>MAMBA POS - FULL SYSTEM v3.0</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    
    <!-- CACHE ÖNLEME TAG'LERİ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script src='https://cdn.tailwindcss.com?version=3'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <b:skin><![CDATA[
        /* Blogger-in bütün yazı məhdudiyyətlərini sıfırlayırıq */
        body, html { 
            margin: 0 !important; 
            padding: 0 !important; 
            height: 100vh !important; 
            width: 100vw !important; 
            background: #020617 !important; 
            overflow: hidden !important; 
            font-family: 'Segoe UI', sans-serif !important;
        }
        .active-table { 
            background: linear-gradient(135deg, #ef4444, #dc2626) !important; 
            color: white !important;
            border-color: #f87171 !important; 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); 
        }
        .active-cat { 
            background: linear-gradient(135deg, #ef4444, #dc2626) !important; 
            color: white !important; 
        }
        .has-order { 
            border-color: #22c55e !important; 
            position: relative; 
            background: linear-gradient(135deg, #1e293b, #0f172a) !important;
        }
        .has-order::after { 
            content: ''; 
            position: absolute; 
            top: 4px; 
            right: 4px; 
            width: 10px; 
            height: 10px; 
            background: #22c55e; 
            border-radius: 50%;
            box-shadow: 0 0 5px #22c55e;
        }
        
        /* Menü öğeleri */
        .menu-item { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #1e293b; 
            cursor: pointer; 
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border-radius: 16px;
            overflow: hidden;
        }
        .menu-item:hover { 
            border-color: #ef4444; 
            transform: translateY(-4px) scale(1.02); 
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
        }
        
        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0f172a; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: linear-gradient(135deg, #ef4444, #dc2626); 
            border-radius: 10px; 
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover { 
            background: linear-gradient(135deg, #dc2626, #b91c1c); 
        }
        
        /* Yazdırma */
        @media print {
            .no-print { display: none !important; }
            #receipt-print { 
                display: block !important; 
                width: 80mm !important; 
                color: black !important; 
                background: white !important;
                font-family: 'Courier New', monospace !important;
                font-size: 11px !important;
                margin: 0 !important;
                padding: 10px !important;
            }
            @page { 
                margin: 0 !important; 
                size: 80mm auto !important; 
            }
        }
        #receipt-print { display: none; }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 1000; 
            backdrop-filter: blur(5px);
        }
        
        /* Admin Panel */
        #admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.98);
            z-index: 2000;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }
        
        /* Quantity kontrol */
        .quantity-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        .quantity-btn:hover {
            background: #475569;
        }
        
        /* Blogger gizleme */
        .section, .widget, .post, .post-body, .Blog1 { 
            display: block !important; 
            width: 100% !important; 
            height: 100% !important; 
            margin: 0 !important; 
            padding: 0 !important; 
        }
        iframe.b-gadget, .status-msg-wrap { display: none !important; }
    ]]></b:skin>
</head>
<body>

<!-- İFRAME İLE YENİ SİSTEM -->
<div style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999;">
    <script>
        // Cache önlemek için her yüklemede yeni timestamp
        var timestamp = new Date().getTime();
        var random = Math.random().toString(36).substring(7);
        var posUrl = 'https://lioneruser4.github.io/saskioyunu/?v=3.0&nocache=' + timestamp + '&r=' + random;
        
        document.write('<iframe id="pos-iframe" src="' + posUrl + '" style="width:100%; height:100%; border:none;"></iframe>');
        
        // Her 30 dakikada bir cache temizle
        setInterval(function() {
            var iframe = document.getElementById('pos-iframe');
            var newTimestamp = new Date().getTime();
            var newUrl = 'https://lioneruser4.github.io/saskioyunu/?v=3.0&refresh=' + newTimestamp;
            iframe.src = newUrl;
        }, 1800000); // 30 dakika
    </script>
</div>

<!-- ALTERNATİF: Eski kod yedek olarak kalsın (gizli) -->
<div style="display:none !important;">
    <div class='no-print flex flex-col h-screen w-full' id='app-root'>
        <header class='bg-slate-900 p-4 border-b border-slate-800 flex justify-between items-center shadow-xl shrink-0'>
            <div class='flex items-center gap-6'>
                <h1 class='text-3xl font-black italic text-white'>MAMBA <span class='text-red-600'>PUB</span> <span class="text-sm text-slate-400">v3.0</span></h1>
                <button class='bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold transition-all flex items-center gap-2' onclick='toggleAdminPanel()'>
                    <i class="fas fa-cog"></i>Admin
                </button>
            </div>
            <div class='flex items-center gap-4'>
                <div class='text-slate-300 font-mono font-bold text-xl' id='clock'>00:00:00</div>
                <button class='bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-bold flex items-center gap-2' onclick='showReceiptModal()'>
                    <i class="fas fa-receipt"></i> Fiş Çıkar
                </button>
            </div>
        </header>

        <!-- Diğer HTML kodu buraya... -->
        
    </div>
</div>

<div style='display:none !important;'>
    <b:section id='main' showaddelement='false'>
        <b:widget id='Blog1' locked='true' title='POS' type='Blog'/>
    </b:section>
</div>

<script type='text/javascript'>
// <![CDATA[
// Cache kontrolü
if (localStorage.getItem('pos_version') !== '3.0') {
    localStorage.clear();
    sessionStorage.clear();
    localStorage.setItem('pos_version', '3.0');
    
    // Cache temizle
    if ('caches' in window) {
        caches.keys().then(function(names) {
            for (let name of names) caches.delete(name);
        });
    }
}

// Sayfa yüklendiğinde kontrol
window.addEventListener('load', function() {
    console.log('MAMBA POS v3.0 loaded - No Cache');
    
    // IFrame yüklendi mi kontrol et
    setTimeout(function() {
        var iframe = document.getElementById('pos-iframe');
        if (iframe) {
            iframe.onload = function() {
                console.log('POS system loaded successfully');
            };
        }
    }, 1000);
});

// Eğer iframe yüklenmezse alternatif göster
setTimeout(function() {
    var iframe = document.getElementById('pos-iframe');
    if (iframe && (!iframe.contentDocument || iframe.contentDocument.body.innerHTML.length < 100)) {
        console.log('IFrame failed, showing backup system');
        document.getElementById('app-root').style.display = 'flex';
        iframe.style.display = 'none';
        
        // Yedek sistemi başlat
        initBackupSystem();
    }
}, 5000);

function initBackupSystem() {
    // Yedek sistem kodu buraya gelecek
    alert('Ana sistem yüklenemedi. Lütfen sayfayı yenileyin veya daha sonra tekrar deneyin.');
}
// ]]>
</script>
</body>
</html>
