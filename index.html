<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Asistanım</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Akıllı Asistanım</h1>
        </header>

        <main>
            <div class="assistant-output" id="assistantOutput">
                <p>Merhaba! Size nasıl yardımcı olabilirim?</p>
            </div>
            
            <div class="user-input">
                <p id="statusText">Dinlemek için mikrofona tıklayın.</p>
                <button id="microphoneBtn" class="microphone-button">
                    <i class="fas fa-microphone"></i>
                </button>
                <div class="listening-indicator" id="listeningIndicator"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Kendi Asistanın. Tüm Hakları Saklıdır.</p>
        </footer>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>
