<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Smart Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000814; color: #e0e1dd; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .accent-text { color: #00b4d8; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-10">

    <div class="w-full max-w-3xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black accent-text mb-2 tracking-tighter italic">IDENTITY SCANNER</h1>
            <p class="text-gray-500 text-sm">Username ve Gerçek İsim Çapraz Sorgu Sistemi</p>
        </div>

        <div class="glass-panel p-6 rounded-3xl mb-8 shadow-2xl">
            <div class="flex flex-col gap-4">
                <input type="text" id="mainInput" placeholder="Kullanıcı adı girin (Örn: notxdev)" 
                    class="w-full bg-black/40 border border-gray-700 p-4 rounded-2xl outline-none focus:border-blue-500 text-white transition-all text-center text-xl">
                
                <div class="flex gap-2">
                    <button onclick="deepSearch()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-blue-900/20">
                        <i class="fa-solid fa-magnifying-glass-chart mr-2"></i> DERİN ANALİZ YAP
                    </button>
                </div>
            </div>
        </div>

        <div id="log" class="hidden glass-panel p-4 rounded-2xl mb-6 font-mono text-xs text-green-400 overflow-hidden">
            <div id="logContent"></div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </div>

    <script>
        const logContent = document.getElementById('logContent');
        const logBox = document.getElementById('log');

        function addLog(msg) {
            const line = document.createElement('div');
            line.innerHTML = `> ${msg}`;
            logContent.appendChild(line);
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function deepSearch() {
            const input = document.getElementById('mainInput').value.trim();
            if(!input) return;

            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            logBox.classList.remove('hidden');
            logContent.innerHTML = '';

            addLog(`Sistem başlatıldı: ${input} taranıyor...`);
            addLog(`Username veritabanı sorgulanıyor...`);
            
            // 1. AŞAMA: Username bazlı direkt linkler
            const usernamePlatforms = [
                { name: 'Telegram', icon: 'fa-telegram', url: `https://t.me/${input}`, type: 'Direct' },
                { name: 'Instagram', icon: 'fa-instagram', url: `https://instagram.com/${input}`, type: 'Direct' },
                { name: 'GitHub', icon: 'fa-github', url: `https://github.com/${input}`, type: 'Direct' }
            ];

            // 2. AŞAMA: Çapraz Sorgu (Gerçek isim bulma denemesi)
            addLog(`Dizgi analizi yapılıyor...`);
            
            // Kullanıcıyı Google'da aratarak gerçek ismini bulması için "Deep Link" oluşturuyoruz
            const smartLinks = [
                { 
                    name: 'Gerçek İsim & Kimlik Bul', 
                    icon: 'fa-user-secret', 
                    url: `https://www.google.com/search?q=site:linkedin.com OR site:facebook.com "${input}"`,
                    desc: 'Bu kullanıcı adının arkasındaki gerçek ismi bulur.'
                },
                { 
                    name: 'Görsel Tarama (Face Scan)', 
                    icon: 'fa-image', 
                    url: `https://www.google.com/search?q="${input}"&tbm=isch`,
                    desc: 'Bu username ile paylaşılan tüm fotoğraflar.'
                },
                { 
                    name: 'Sızıntı Kontrolü (Leaks)', 
                    icon: 'fa-shield-virus', 
                    url: `https://intelx.io/?s=${input}`,
                    desc: 'E-posta veya şifre sızıntılarında bu isim var mı?'
                }
            ];

            // Sonuçları Ekrana Bas
            setTimeout(() => {
                addLog(`Analiz tamamlandı. 9 potansiyel eşleşme bulundu.`);
                
                // Birleştirilmiş liste
                const allResults = [...usernamePlatforms, ...smartLinks];

                allResults.forEach((p, i) => {
                    const card = document.createElement('div');
                    card.className = "glass-panel p-5 rounded-3xl flex flex-col justify-between hover:bg-white/5 transition-all cursor-pointer border-l-4 border-blue-500";
                    card.onclick = () => window.open(p.url, '_blank');
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4 mb-3">
                            <div class="w-12 h-12 rounded-2xl bg-blue-900/30 flex items-center justify-center text-blue-400">
                                <i class="fab ${p.icon} || fa-solid ${p.icon}"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-white">${p.name}</h3>
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest">${p.type || 'Analiz Verisi'}</p>
                            </div>
                        </div>
                        <p class="text-xs text-gray-400">${p.desc || 'Doğrudan profile gitmek için dokun.'}</p>
                    `;
                    grid.appendChild(card);
                });
            }, 1000);
        }
    </script>
</body>
</html>
