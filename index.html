<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<title>MÉ™lÉ™k Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;background:#0e1621;color:#fff;
  display:flex;flex-direction:column;height:100vh;
}
header{
  padding:12px 16px;
  background:#17212b;
  display:flex;align-items:center;justify-content:space-between;
}
header h1{font-size:18px;margin:0}
header button{
  background:none;border:none;color:#4da3ff;
  font-size:22px;cursor:pointer;
}
#chat{
  flex:1;overflow-y:auto;padding:16px;
}
.msg{
  max-width:75%;padding:10px 14px;
  border-radius:14px;margin-bottom:10px;
  line-height:1.4;
}
.in{
  background:#1f2c3a;
  align-self:flex-start;
}
.out{
  background:#4da3ff;color:#000;
  align-self:flex-end;
}
#typing{
  text-align:center;
  font-size:26px;
  color:#00eaff;
  text-shadow:0 0 15px #00eaff;
  animation:pulse 1.2s infinite;
  display:none;
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}
footer{
  padding:10px;background:#17212b;
  display:flex;gap:8px;
}
input{
  flex:1;padding:10px;border-radius:8px;
  border:none;font-size:15px;
}
button.send{
  background:#4da3ff;border:none;
  padding:0 18px;border-radius:8px;
  font-size:16px;cursor:pointer;
}

/* Voice Lobby */
#voiceLobby{
  position:fixed;inset:0;
  background:#000;display:none;
  align-items:center;justify-content:center;
  flex-direction:column;
}
#voiceLobby h2{
  font-size:32px;margin-bottom:20px;
}
#voiceLobby button{
  font-size:18px;padding:12px 26px;
}
</style>
</head>
<body>

<header>
  <h1>MÉ™lÉ™k</h1>
  <button onclick="openVoice()">ðŸ“ž</button>
</header>

<div id="chat"></div>
<div id="typing">MÉ™lÉ™k yazÄ±r...</div>

<footer>
  <input id="text" placeholder="Mesaj yaz..." />
  <button class="send" onclick="send()">âž¤</button>
</footer>

<div id="voiceLobby">
  <h2>ðŸŽ§ Voice Lobby</h2>
  <p>CanlÄ± sÉ™sli danÄ±ÅŸÄ±q</p>
  <button onclick="closeVoice()">BaÄŸla</button>
</div>

<script>
const chat=document.getElementById("chat");
const typing=document.getElementById("typing");
let locked=false;

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  if(locked) return;
  const inp=document.getElementById("text");
  const msg=inp.value.trim();
  if(!msg) return;
  inp.value="";
  add(msg,"out");
  locked=true;
  typing.style.display="block";

  try{
    const res=await fetch(
      "https://text.pollinations.ai/"+encodeURIComponent(msg),
      {method:"GET"}
    );
    const text=await res.text();
    typing.style.display="none";
    add(text,"in");
  }catch(e){
    typing.style.display="none";
    add("XÉ™ta baÅŸ verdi.","in");
  }

  setTimeout(()=>locked=false,2500); // rate limit
}

function openVoice(){
  document.getElementById("voiceLobby").style.display="flex";
  speak("Salam, mÉ™n MÉ™lÉ™yÉ™m. SÉ™ni eÅŸidirÉ™m.");
}

function closeVoice(){
  document.getElementById("voiceLobby").style.display="none";
  speechSynthesis.cancel();
}

function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.lang="az-AZ";
  const voices=speechSynthesis.getVoices();
  const female=voices.find(v=>v.name.toLowerCase().includes("female"))||voices[0];
  u.voice=female;
  speechSynthesis.speak(u);
}
</script>

</body>
</html>
