<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinyal Master Mobile</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 20px; }
        .box { border: 2px solid #00ff00; border-radius: 15px; padding: 20px; box-shadow: 0 0 20px #00ff00; }
        input { background: #111; border: 1px solid #00ff00; color: #00ff00; width: 90%; padding: 12px; margin: 15px 0; border-radius: 5px; }
        .btn { background: #00ff00; color: #000; border: none; padding: 15px 30px; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 5px #00ff00; } 50% { box-shadow: 0 0 25px #00ff00; } 100% { box-shadow: 0 0 5px #00ff00; } }
        #status { margin-top: 20px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>

    <div class="box pulse">
        <h2>MOBILE SIGNAL GEN</h2>
        <p>Görünecek İsim (BT/AirDrop):</p>
        <input type="text" id="targetName" placeholder="Örn: Apple Cihazı Bulundu">
        
        <button class="btn" onclick="startSpam()">SİNYAL YAYININI BAŞLAT</button>
        
        <div id="status">Durum: Bekleniyor...</div>
    </div>

    <script>
        async function startSpam() {
            const name = document.getElementById('targetName').value;
            const status = document.getElementById('status');

            if (!name) {
                alert("Lütfen bir isim girin!");
                return;
            }

            status.innerText = "Sinyal hazırlanıyor...";

            try {
                // Web Bluetooth API ile tarama başlatarak cihazı 'görünür' ve 'meşgul' moduna sokar
                status.innerText = "YAYINLANIYOR: " + name + "\n(Tarayıcı Bluetooth kanalını meşgul ediyor...)";
                
                // Bu komut telefonun Bluetooth arayüzünü açar ve çevreye sinyal yayar
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true
                });

                status.innerText = "Bağlantı isteği gönderildi: " + device.name;
            } catch (err) {
                status.innerText = "Hata: Bluetooth izni verilmedi veya cihaz desteklemiyor.";
                console.log(err);
            }
        }
    </script>
</body>
</html>
