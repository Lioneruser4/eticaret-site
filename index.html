<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Futbol - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 41, 128, 0.95), rgba(38, 208, 206, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 900;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        .username {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .menu-btn {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        #room-creation-modal, #room-list-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 950;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .time-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .time-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .time-btn.selected {
            background: #2ecc71;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 800;
        }
        
        #score-board {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 10px;
            display: none;
            z-index: 850;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            gap: 30px;
        }
        
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 850;
        }
        
        .joystick-container {
            width: 150px;
            height: 150px;
            position: relative;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            position: relative;
        }
        
        .joystick-handle {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
        }
        
        .action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            border: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        #team-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 950;
        }
        
        .team-select {
            display: flex;
            gap: 30px;
        }
        
        .team-option {
            padding: 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }
        
        .team-option:hover {
            transform: scale(1.1);
        }
        
        .team-blue {
            background: linear-gradient(45deg, #2980b9, #3498db);
        }
        
        .team-red {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }
    </style>
</head>
<body>
    <!-- Yükleme Ekranı -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>Yükleniyor...</h2>
    </div>

    <!-- Ana Menü -->
    <div id="main-menu">
        <div class="profile-section">
            <img id="profile-picture" src="" alt="Profil Resmi" class="profile-pic">
            <div id="username" class="username"></div>
        </div>
        <div class="menu-buttons">
            <button id="create-room-btn" class="menu-btn">Oda Kur</button>
            <button id="join-room-btn" class="menu-btn">Odaya Katıl</button>
            <button id="quick-play-btn" class="menu-btn">Hemen Oyna</button>
        </div>
    </div>

    <!-- Oda Kurma Modal -->
    <div id="room-creation-modal">
        <div class="modal-content">
            <h2>Oda Kur</h2>
            <div class="time-options">
                <button class="time-btn" data-time="5">5 Dakika</button>
                <button class="time-btn" data-time="10">10 Dakika</button>
                <button class="time-btn" data-time="15">15 Dakika</button>
                <button class="time-btn" data-time="20">20 Dakika</button>
                <button class="time-btn" data-time="25">25 Dakika</button>
                <button class="time-btn" data-time="30">30 Dakika</button>
            </div>
            <button id="create-room-confirm" class="menu-btn">Odayı Oluştur</button>
            <button id="cancel-create" class="menu-btn" style="background: #95a5a6; margin-top: 10px;">İptal</button>
        </div>
    </div>

    <!-- Takım Seçimi -->
    <div id="team-selection">
        <div class="team-select">
            <div class="team-option team-blue" data-team="blue">
                <h3>Mavi Takım</h3>
                <p>Oyuncular: <span id="blue-count">0</span>/11</p>
            </div>
            <div class="team-option team-red" data-team="red">
                <h3>Kırmızı Takım</h3>
                <p>Oyuncular: <span id="red-count">0</span>/11</p>
            </div>
        </div>
    </div>

    <!-- Oyun Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Skor Tablosu -->
    <div id="score-board">
        <div class="score">
            <span id="blue-score" style="color: #3498db;">0</span>
            <span>VS</span>
            <span id="red-score" style="color: #e74c3c;">0</span>
        </div>
    </div>

    <!-- Mobil Kontroller -->
    <div id="mobile-controls">
        <div class="joystick-container">
            <div class="joystick-base">
                <div class="joystick-handle" id="joystick-handle"></div>
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-btn" id="jump-btn">
                <span>ZIPLA</span>
            </button>
            <button class="action-btn" id="shoot-btn">
                <span>ŞUT</span>
            </button>
            <button class="action-btn" id="pass-btn">
                <span>PAS</span>
            </button>
        </div>
    </div>

    <!-- Three.js Kütüphaneleri -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.min.js"></script>
    
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <!-- Ana JavaScript -->
    <script type="module" src="game.js"></script>
</body>
</html>
