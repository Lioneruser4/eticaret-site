<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XSCAN â€“ Professional Global Barcode & QR Scanner</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-dark: #0c0f16;
        --primary-color: #00e0ff;
        --secondary-color: #008cff;
        --error-color: #ff4d4d;
    }
    
    body {
        margin: 0;
        background: var(--bg-dark);
        color: white;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding-bottom: 50px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .header {
        padding: 40px 0 20px 0;
    }

    .title {
        font-size: 48px;
        font-weight: 900;
        animation: neon-glow 3s infinite alternate;
        letter-spacing: 3px;
        color: var(--primary-color);
        margin: 0;
    }

    @keyframes neon-glow {
        0% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
        100% { text-shadow: 0 0 30px var(--secondary-color), 0 0 50px var(--primary-color); }
    }

    .subtitle {
        color: #aaa;
        font-size: 16px;
        margin-top: 5px;
    }

    .btn {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        padding: 15px 40px;
        border-radius: 50px;
        border: none;
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: var(--bg-dark);
        cursor: pointer;
        transition: 0.3s ease-in-out, transform 0.1s;
        box-shadow: 0 5px 20px rgba(0, 224, 255, 0.4);
        display: inline-block;
        text-decoration: none;
    }

    .btn:hover {
        background: linear-gradient(45deg, #00c2e0, #0070c7);
        transform: translateY(-2px);
    }
    
    .btn-stop {
        background: var(--error-color);
        box-shadow: 0 5px 20px rgba(255, 77, 77, 0.4);
    }

    #reader-container {
        display: none;
        width: 100%;
        max-width: 450px;
        margin: 30px auto 0 auto;
        border: 4px solid var(--primary-color);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(0, 224, 255, 0.7);
        position: relative;
    }

    /* Skaner Lazer AnimasiyasÄ± */
    #reader-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--error-color);
        box-shadow: 0 0 15px var(--error-color);
        animation: scanline 2s infinite ease-in-out alternate;
        z-index: 10;
        /* BaÅŸlanÄŸÄ±cda gizli, JS ilÉ™ gÃ¶stÉ™rilÉ™cÉ™k */
        display: none; 
    }

    @keyframes scanline {
        0% { transform: translateY(0%); opacity: 0.8; }
        100% { transform: translateY(calc(100% * (450/450) - 3px)); opacity: 0.8; }
    }

    .result-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        padding: 30px;
        border-radius: 20px;
        margin-top: 30px;
        display: none;
        animation: fadein 0.8s ease-in-out;
        border: 1px solid rgba(0, 224, 255, 0.5);
        text-align: left;
    }

    .result-box h2 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
        margin-top: 0;
    }

    /* YÃ¼klÉ™nmÉ™ AnimasiyasÄ± */
    .loader {
        border: 8px solid #333;
        border-top: 8px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadein {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title">XSCAN</h1>
        <p class="subtitle">Global mÉ™hsul kodlarÄ±nÄ± (QR & Barcode) sÃ¼rÉ™tli vÉ™ etibarlÄ± skan edin</p>
    </div>

    <div id="button-area">
        <a href="#" id="startButton" class="btn" onclick="startScanner(event)">ğŸš€ Skan etmÉ™yÉ™ BaÅŸla</a>
        <a href="#" id="stopButton" class="btn btn-stop" style="display:none;" onclick="stopScanner(event)">â¸ DayandÄ±r</a>
    </div>

    <div style="margin-top: 15px;">
        <label for="cameraSelect" style="color: #ccc; font-size: 14px;">Kamera SeÃ§imi:</label>
        <select id="cameraSelect" style="padding: 8px; border-radius: 5px; border: 1px solid var(--primary-color); background: var(--bg-dark); color: white; margin-left: 10px;"></select>
    </div>

    <div id="reader-container">
        <div id="reader"></div>
    </div>
    
    <div id="result" class="result-box"></div>

</div>

<script>
    const resultBox = document.getElementById("result");
    const readerContainer = document.getElementById("reader-container");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const cameraSelect = document.getElementById("cameraSelect");
    let html5QrCode;
    let cameraDevices = [];

    // SÉ™hifÉ™ yÃ¼klÉ™nÉ™ndÉ™ vÉ™ ya hÉ™r hansÄ± bir hadisÉ™dÉ™ mÃ¶vcud kameralarÄ± yoxlayÄ±r
    window.onload = function() {
        listCameras();
    };

    // MÃ¶vcud kamera qurÄŸularÄ±nÄ± sadalayÄ±r (bu, kamera icazÉ™sini tetikleyÉ™n ilk addÄ±mdÄ±r)
    async function listCameras() {
        try {
            // Bu funksiya istifadÉ™Ã§idÉ™n icazÉ™ istÉ™mÉ™yÉ™ baÅŸlayÄ±r
            const devices = await Html5Qrcode.getCameras();
            cameraDevices = devices;
            cameraSelect.innerHTML = '';
            
            if (devices && devices.length) {
                devices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.innerText = device.label || `Kamera ${index + 1}`;
                    cameraSelect.appendChild(option);
                    
                    // Default olaraq arxa kameranÄ± seÃ§mÉ™yÉ™ Ã§alÄ±ÅŸ
                    if (device.label && device.label.toLowerCase().includes('back')) {
                        option.selected = true;
                    }
                });
                
            } else {
                cameraSelect.innerHTML = '<option value="">Kamera tapÄ±lmadÄ±</option>';
            }
        } catch (err) {
            console.error("Kamera siyahÄ±sÄ± alÄ±narkÉ™n xÉ™ta (Ä°cazÉ™ yoxlanÄ±lÄ±r):", err);
            // Ä°cazÉ™ verilmÉ™dikdÉ™ vÉ™ ya HTTPS olmadÄ±qda bu baÅŸ verir.
            cameraSelect.innerHTML = '<option value="">Kamera avtomatik seÃ§ilÉ™cÉ™k</option>';
        }
    }

    // Skaneri iÅŸÉ™ salÄ±r
    async function startScanner(event) {
        event.preventDefault(); 

        const selectedDeviceId = cameraSelect.value;
        let cameraId = selectedDeviceId || { facingMode: "environment" };
        
        // ÆgÉ™r heÃ§ bir cihaz tapÄ±lmayÄ±bsa, yenÉ™ dÉ™ facingMode ilÉ™ cÉ™hd et.
        if (cameraDevices.length === 0 && !selectedDeviceId) {
             cameraId = { facingMode: "environment" };
        }


        resultBox.style.display = "none";
        startButton.style.display = "none";
        stopButton.style.display = "inline-block";
        readerContainer.style.display = "block";
        
        // Lazer effektini aktiv et (CSS dÉ™yiÅŸikliyini DOM-a tÉ™tbiq edir)
        readerContainer.style.setProperty('--scanline-display', 'block'); 
        readerContainer.querySelector('::before').style.display = 'block';

        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }
        
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            formatsToSupport: [
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.ITF
            ] 
        };

        try {
            await html5QrCode.start(
                cameraId, 
                config,
                (decodedText, decodedResult) => {
                    // Skan uÄŸurlu olduqda
                    stopScanner(null, false); 
                    fetchProduct(decodedText);
                },
                (errorMessage) => {
                    // Skan hÉ™lÉ™ baÅŸa Ã§atmayÄ±b, passiv
                }
            );
            
        } catch (err) {
            // Kamera icazÉ™si xÉ™tasÄ± vÉ™ ya aÃ§Ä±la bilmÉ™mÉ™si
            stopScanner(null, true);
            
            let errorMessageText = "Kamera aÃ§Ä±la bilmÉ™di. XahiÅŸ edirik brauzerinizin tÉ™hlÃ¼kÉ™sizlik vÉ™ icazÉ™lÉ™r ayarlarÄ±nÄ± yoxlayÄ±n.";
            if (err.name === "NotAllowedError" || err.message.includes("Permission denied")) {
                errorMessageText = "Kamera icazÉ™si rÉ™dd edildi. ZÉ™hmÉ™t olmasa, yuxarÄ±dakÄ± kilid (ğŸ”’) niÅŸanÄ±na basÄ±b bu sayta kamera icazÉ™si verin.";
            } else if (err.message.includes("https")) {
                 errorMessageText = "TÉ™hlÃ¼kÉ™sizlik XÉ™tasÄ±: Kamera yalnÄ±z **HTTPS** Ã¼zÉ™rindÉ™n iÅŸlÉ™yir. ZÉ™hmÉ™t olmasa, kodu canlÄ± bir serverÉ™ yÃ¼klÉ™yin.";
            }
            
            resultBox.style.display = "block";
            resultBox.innerHTML = `
                <h2>Kamera XÉ™tasÄ± â—</h2>
                <p>${errorMessageText}</p>
                <p style="color: var(--error-color); font-size: 12px;">Texniki XÉ™ta: ${err.name || err.message}</p>
                <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n CÉ™hd Et</a>
            `;
        }
    }

    // Skaneri dayandÄ±rÄ±r
    function stopScanner(event, resetButtons = true) {
        if(event) event.preventDefault(); 

        // Lazer effektini sÃ¶ndÃ¼r
        const scanlineElement = readerContainer.querySelector('::before');
        if (scanlineElement) scanlineElement.style.display = 'none';

        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().then(() => {
                if (resetButtons) {
                    startButton.style.display = "inline-block";
                    stopButton.style.display = "none";
                    readerContainer.style.display = "none";
                }
            }).catch((err) => {
                console.error("KameranÄ± dayandÄ±rmaq xÉ™tasÄ±:", err);
            });
        } else if (resetButtons) {
            startButton.style.display = "inline-block";
            stopButton.style.display = "none";
            readerContainer.style.display = "none";
        }
    }

    // API-dÉ™n mÉ™hsul mÉ™lumatÄ±nÄ± axtarÄ±r
    async function fetchProduct(code) {
        resultBox.style.display = "block";
        resultBox.innerHTML = `
            <h2>Kod oxundu: ${code}</h2>
            <div class="loader"></div>
            <p style="text-align: center;">MÉ™lumat bazalarÄ±nda axtarÄ±lÄ±r...</p>
        `;

        const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;

        try {
            let res = await fetch(url);
            let data = await res.json();

            if (data && data.product && data.status === 1) {
                const product = data.product;
                showProduct(
                    product.product_name || "AdÄ± qeyd edilmÉ™yib", 
                    product.brands || "MÉ™lum deyil", 
                    code, 
                    product.image_front_url || product.image_url, 
                    product.ingredients_text_az || product.ingredients_text
                );
            } else {
                resultBox.innerHTML = `
                    <h2>MÉ™hsul TapÄ±lmadÄ± âš ï¸</h2>
                    <p><b>Kod:</b> ${code}</p>
                    <p>MÉ™hsul heÃ§ bir global verilÉ™nlÉ™r bazasÄ±nda qeyd edilmÉ™yib.</p>
                    <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n Skan Et</a>
                `;
            }

        } catch (e) {
            resultBox.innerHTML = `
                <h2>XÆTA â—</h2>
                <p><b>Kod:</b> ${code}</p>
                <p>ÅÉ™bÉ™kÉ™ baÄŸlantÄ±sÄ± yoxlanÄ±larkÉ™n problem yarandÄ±. Ä°nternetinizi yoxlayÄ±n.</p>
                <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n Skan Et</a>
            `;
        }
    }

    // MÉ™lumatÄ± animativ ÅŸÉ™kildÉ™ gÃ¶stÉ™rir
    function showProduct(name, brand, code, imageUrl, ingredients) {
        resultBox.innerHTML = `
            <h2>MÉ™hsul TapÄ±ldÄ± âœ”</h2>
            ${imageUrl ? `<img src="${imageUrl}" alt="MÉ™hsul ÅŸÉ™kli" style="max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 15px; border: 2px solid var(--primary-color);">` : ''}
            <p><b>ğŸ’¡ Ad:</b> ${name}</p>
            <p><b>ğŸ·ï¸ Brend:</b> ${brand}</p>
            ${ingredients ? `<p><b>ğŸ§ª TÉ™rkib:</b> ${ingredients.substring(0, 150)}...</p>` : ''}
            <p><b>#ï¸âƒ£ Kod:</b> ${code}</p>
            <p style="margin-top: 20px;"><a href="https://world.openfoodfacts.org/product/${code}" target="_blank" style="color: var(--primary-color); font-weight: bold; text-decoration: none;">ÆtraflÄ± MÉ™lumat Ã¼Ã§Ã¼n Bax â†’</a></p>
            <a href="#" class="btn" onclick="startScanner(event)">YenidÉ™n Skan Et</a>
        `;
    }
</script>

</body>
</html>
