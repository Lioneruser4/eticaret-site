<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerAI OSINT - GER√áEK VERƒ∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap');
        body { 
            font-family: 'Roboto Mono', monospace; 
            background: linear-gradient(45deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            color: #00ff41;
        }
        .neon-glow { 
            text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 20px #00ff41;
        }
        .loading-spinner {
            border: 3px solid rgba(0,255,65,0.3);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .terminal-input {
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff41;
            color: white;
        }
        .terminal-input:focus {
            border-color: #00f5ff;
            box-shadow: 0 0 20px rgba(0,245,255,0.5);
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-[#00ff41] to-[#00f5ff] bg-clip-text text-transparent neon-glow mb-4">
                HackerAI OSINT - GER√áEK
            </h1>
            <p class="text-xl text-gray-400">TrueCaller ‚Ä¢ WhatsApp ‚Ä¢ Sync.ME ‚Ä¢ Ger√ßek Zamanlƒ±</p>
        </div>

        <!-- Backend Status -->
        <div class="bg-black/50 border border-green-500 p-6 rounded-xl mb-8 flex items-center">
            <div class="loading-spinner w-6 h-6 mr-4"></div>
            <span id="status">üü¢ Backend Aktif - Ger√ßek scraping</span>
        </div>

        <!-- Search -->
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <div class="bg-black/70 border border-green-500 p-8 rounded-2xl">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-phone mr-3 text-green-400"></i>Telefon Numarasƒ±
                </h2>
                <input type="text" id="phoneInput" placeholder="+905551234567" 
                       class="terminal-input w-full p-4 rounded-xl text-xl font-mono">
                <button id="searchBtn" class="w-full mt-4 bg-gradient-to-r from-green-500 to-green-400 text-black font-bold py-4 px-6 rounded-xl hover:from-green-400 hover:to-green-500 transition-all">
                    <i class="fas fa-search mr-3"></i>GER√áEK ARAMA
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="space-y-6"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3000'; // Server.js portu

        document.getElementById('searchBtn').onclick = searchPhone;
        document.getElementById('phoneInput').onkeypress = (e) => {
            if (e.key === 'Enter') searchPhone();
        };

        async function searchPhone() {
            const phone = document.getElementById('phoneInput').value.trim();
            if (!phone || !phone.startsWith('+')) {
                return showError('Ge√ßerli numara: +905551234567');
            }

            showLoading();
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                showResult(data, phone);
            } catch(e) {
                showError('Backend baƒülantƒ± hatasƒ±. server.js √ßalƒ±≈ütƒ±rƒ±n!');
            }
        }

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="bg-black/70 border-2 border-yellow-500 p-12 rounded-3xl text-center">
                    <div class="loading-spinner w-16 h-16 mx-auto mb-6"></div>
                    <div class="space-y-4">
                        <p class="text-2xl font-mono">üîç GER√áEK TARAMA...</p>
                        <div class="flex flex-wrap justify-center text-sm space-x-4 text-yellow-400">
                            <span>TrueCaller</span>
                            <span>WhatsApp</span>
                            <span>Sync.ME</span>
                            <span>Google</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function showResult(data, phone) {
            document.getElementById('results').innerHTML = `
                <div class="bg-black/70 border-2 border-green-500 p-8 rounded-3xl">
                    <div class="text-center mb-8">
                        <div class="inline-flex w-24 h-24 bg-green-500 rounded-full items-center justify-center mb-4">
                            <i class="fas fa-check text-3xl text-black"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-green-400 font-mono">${phone}</h2>
                        <p class="text-xl text-yellow-400 mt-2">‚úÖ TESPƒ∞T EDƒ∞LDƒ∞</p>
                    </div>

                    ${data.names && data.names.length ? `
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold mb-6 flex items-center">
                            <i class="fas fa-id-card mr-3 text-orange-400"></i>GER√áEK ƒ∞Sƒ∞M ETƒ∞KETLERƒ∞
                        </h3>
                        <div class="grid md:grid-cols-2 gap-4">
                            ${data.names.map(name => `
                                <div class="p-6 bg-gradient-to-r from-orange-900/80 to-red-900/80 rounded-2xl border-l-4 border-orange-400">
                                    <div class="text-xl font-bold text-white mb-2">${name}</div>
                                    <div class="text-orange-300 flex items-center">
                                        <i class="fas fa-check-circle mr-2"></i>${data.sources?.join(' | ') || 'TrueCaller'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${data.whatsapp ? `
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold mb-6 flex items-center">
                            <i class="fab fa-whatsapp mr-3 text-green-400"></i>WHATSAPP AKTƒ∞F
                        </h3>
                        <a href="https://wa.me/${phone.slice(1)}" target="_blank" 
                           class="block p-6 bg-gradient-to-r from-green-900/80 to-emerald-900/80 rounded-2xl border-2 border-green-400 hover:border-green-300">
                            <div class="flex items-center">
                                <i class="fab fa-whatsapp text-2xl text-green-400 mr-4"></i>
                                <div>
                                    <div class="font-bold text-xl text-green-300">Mesaj G√∂nder</div>
                                    <div class="text-sm text-green-200">wa.me/${phone.slice(1)}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                    ` : ''}

                    <div class="p-6 bg-gray-900/50 rounded-2xl border-t-4 border-green-500">
                        <div class="text-sm text-green-400">
                            üïí Tarama: ${new Date().toLocaleString('tr-TR')} | 
                            üìä Kaynaklar: ${data.sources?.join(', ') || 'Web scraping'}
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(msg) {
            document.getElementById('results').innerHTML = `
                <div class="bg-black/70 border-2 border-red-500 p-12 rounded-3xl text-center">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-6"></i>
                    <p class="text-2xl text-red-400">${msg}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
