<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XSCAN â€“ Professional Global Barcode & QR Scanner</title>

<style>
    body {
        margin: 0;
        background: #0c0f16;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding-bottom: 50px;
    }

    .title {
        margin-top: 40px;
        font-size: 44px;
        font-weight: 900;
        animation: glow 3s infinite alternate;
        letter-spacing: 2px;
        color: #0ff;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #0ff, 0 0 20px #00e0ff; }
        100% { text-shadow: 0 0 25px #00f7ff, 0 0 40px #00e0ff; }
    }

    button {
        background: linear-gradient(45deg, #00e0ff, #008cff);
        padding: 15px 40px;
        border-radius: 50px;
        border: none;
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #0c0f16;
        cursor: pointer;
        transition: 0.3s ease-in-out, transform 0.1s;
        box-shadow: 0 5px 15px rgba(0, 224, 255, 0.4);
    }

    button:hover {
        background: linear-gradient(45deg, #00c2e0, #0070c7);
        transform: translateY(-2px);
    }

    #reader {
        width: 90%;
        max-width: 500px;
        margin: 20px auto;
        border: 4px solid #00e0ff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 224, 255, 0.6);
        position: relative;
    }

    /* Skaner Lazer AnimasiyasÄ± */
    #reader::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: red;
        box-shadow: 0 0 15px red;
        animation: scanline 2s infinite ease-in-out alternate;
        z-index: 10;
    }

    @keyframes scanline {
        0% { transform: translateY(0%); }
        100% { transform: translateY(10000%); } /* HÃ¼ndÃ¼rlÃ¼yÉ™ gÃ¶rÉ™ tÉ™nzimlÉ™nÉ™ bilÉ™r */
    }

    .result-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        padding: 30px;
        border-radius: 20px;
        margin: 20px;
        display: none;
        animation: fadein 0.8s ease-in-out;
        border: 1px solid rgba(0, 224, 255, 0.5);
        text-align: left;
    }

    .result-box h2 {
        color: #0ff;
        border-bottom: 2px solid #0ff;
        padding-bottom: 10px;
    }

    /* YÃ¼klÉ™nmÉ™ AnimasiyasÄ± */
    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #00e0ff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadein {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

</head>
<body>

<div class="title">XSCAN</div>
<p>Global mÉ™hsullarÄ±, QR vÉ™ bÃ¼tÃ¼n barkodlarÄ± tanÄ±yan sistem</p>

<button id="startButton" onclick="startScanner()">ğŸš€ Skan etmÉ™yÉ™ BaÅŸla</button>
<button id="stopButton" style="display:none; background-color: #ff4d4d;" onclick="stopScanner()">â¸ DayandÄ±r</button>

<div id="reader"></div>

<div id="result" class="result-box"></div>

<script>
    const resultBox = document.getElementById("result");
    const readerElement = document.getElementById("reader");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    let html5QrCode;

    // Skaneri iÅŸÉ™ salÄ±r
    function startScanner() {
        resultBox.style.display = "none";
        startButton.style.display = "none";
        stopButton.style.display = "inline-block";
        readerElement.style.display = "block";

        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }

        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            formatsToSupport: [
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.UPC_A
            ]
        };

        html5QrCode.start(
            { facingMode: "environment" }, // Arxa kameranÄ± istifadÉ™ et
            config,
            (decodedText, decodedResult) => {
                // Skan uÄŸurlu olduqda
                stopScanner(false); // KameranÄ± dayandÄ±r
                fetchProduct(decodedText);
            },
            (errorMessage) => {
                // Skan hÉ™lÉ™ baÅŸa Ã§atmayÄ±b
                // console.log(errorMessage); 
            }
        ).catch((err) => {
            resultBox.style.display = "block";
            resultBox.innerHTML = `<h2>XÆTA â—</h2><p>Kamera aÃ§Ä±la bilmÉ™di. ZÉ™hmÉ™t olmasa icazÉ™ verdiyinizdÉ™n É™min olun: ${err}</p>`;
            stopScanner(true);
        });
    }

    // Skaneri dayandÄ±rÄ±r
    function stopScanner(resetButtons = true) {
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().then(() => {
                if (resetButtons) {
                    startButton.style.display = "inline-block";
                    stopButton.style.display = "none";
                    readerElement.style.display = "none";
                }
            }).catch((err) => {
                console.error("KameranÄ± dayandÄ±rmaq xÉ™tasÄ±:", err);
            });
        } else if (resetButtons) {
            startButton.style.display = "inline-block";
            stopButton.style.display = "none";
            readerElement.style.display = "none";
        }
    }

    // API-dÉ™n mÉ™hsul mÉ™lumatÄ±nÄ± axtarÄ±r
    async function fetchProduct(code) {
        resultBox.style.display = "block";
        resultBox.innerHTML = `
            <h2>Kod oxundu: ${code}</h2>
            <div class="loader"></div>
            <p style="text-align: center;">MÉ™lumat axtarÄ±lÄ±r, zÉ™hmÉ™t olmasa gÃ¶zlÉ™yin...</p>
        `;

        // Æsas etibarlÄ± API
        const url = `https://world.openfoodfacts.org/api/v0/product/${code}.json`;

        try {
            let res = await fetch(url);
            let data = await res.json();

            if (data && data.product && data.status === 1) {
                const product = data.product;
                showProduct(product.product_name || "AdÄ± qeyd edilmÉ™yib", product.brands || "MÉ™lum deyil", code, product.image_front_url);
            } else {
                // MÉ™hsul tapÄ±lmadÄ±
                resultBox.innerHTML = `
                    <h2>MÉ™hsul TapÄ±lmadÄ± âš ï¸</h2>
                    <p><b>Kod:</b> ${code}</p>
                    <p>Bu mÉ™hsul Open Food Facts verilÉ™nlÉ™r bazasÄ±nda tapÄ±lmadÄ±. Lokal vÉ™ ya qeyri-qeydiyyatlÄ± ola bilÉ™r.</p>
                    <button onclick="startScanner()">YenidÉ™n Skan Et</button>
                `;
            }

        } catch (e) {
            resultBox.innerHTML = `
                <h2>XÆTA â—</h2>
                <p><b>Kod:</b> ${code}</p>
                <p>ÅÉ™bÉ™kÉ™ xÉ™tasÄ± baÅŸ verdi. Ä°nternet baÄŸlantÄ±nÄ±zÄ± yoxlayÄ±n.</p>
                <button onclick="startScanner()">YenidÉ™n Skan Et</button>
            `;
        }
    }

    // MÉ™lumatÄ± animativ ÅŸÉ™kildÉ™ gÃ¶stÉ™rir
    function showProduct(name, brand, code, imageUrl) {
        resultBox.innerHTML = `
            <h2>MÉ™hsul TapÄ±ldÄ± âœ”</h2>
            ${imageUrl ? `<img src="${imageUrl}" alt="MÉ™hsul ÅŸÉ™kli" style="max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 15px; border: 2px solid #0ff;">` : ''}
            <p><b>ğŸ’¡ Ad:</b> ${name}</p>
            <p><b>ğŸ·ï¸ Brend:</b> ${brand}</p>
            <p><b>#ï¸âƒ£ Kod:</b> ${code}</p>
            <p style="margin-top: 20px;"><a href="https://world.openfoodfacts.org/product/${code}" target="_blank" style="color: #0ff;">ÆtraflÄ± MÉ™lumat Ã¼Ã§Ã¼n Bax</a></p>
            <button onclick="startScanner()">YenidÉ™n Skan Et</button>
        `;
    }
</script>

</body>
</html>
