<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Kodla Avtomobil M…ôlumatlarƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* ∆èsas √úslublar */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;

        .container {

        }

        h1 {

            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Giri≈ü Qrupu */
        .input-group {
            margin-bottom: 30px;
        }
        
        #vinInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            text-transform: uppercase;
        }

        #vinInput:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.5);
        }

        /* D√ºym…ô */
        button {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            color: white;
            background-color: #28a745; /* Ya≈üƒ±l */
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* N…ôtic…ô Kartƒ± */
        #sonuc {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            min-height: 100px;
            text-align: left;
            transition: opacity 0.3s;
        }

        .info-item {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item strong {
            color: #2a5298;
            display: inline-block;
            min-width: 130px;
        }

        .loading, .error {
            text-align: center;
            font-weight: 500;
            padding: 10px;
        }
        .error {
            color: #dc3545;
        }
        
        .success-title {
            color: #28a745;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        /* Mobil Adaptasiya */
        @media (max-width: 480px) {
             .container {
                padding: 20px;
             }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VIN Kodu H…ôll Edicisi</h1>
        <p class="subtitle">Avtomobilin …ôsas spesifikasiyalarƒ±nƒ± pulsuz …ôld…ô edin.</p>
        
        <div class="input-group">
            <input type="text" id="vinInput" maxlength="17" placeholder="17 r…ôq…ômli VIN Kodunu daxil edin" value="1GKS25N70RU197288">
        </div>
        
        <button onclick="sorgula()">üîç M…ôlumatlarƒ± √á…ôk</button>

        <div id="sonuc">
            <p style="text-align:center;">N…ôtic…ôl…ôr burada g√∂st…ôril…ôc…ôk.</p>
        </div>
    </div>

    <script>
        function sorgula() {
            const vin = document.getElementById('vinInput').value.trim().toUpperCase();
            const sonucDiv = document.getElementById('sonuc');
            
            // VIN doƒürulama
            if (vin.length !== 17 || !/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
                sonucDiv.innerHTML = '<p class="error">X…ôta: Z…ôhm…ôt olmasa, d√ºzg√ºn, 17 r…ôq…ômli VIN kodu daxil edin.</p>';
                return;
            }

            // NHTSA API (CORS-a icaz…ô verir, pulsuzdur)
            const API_URL = `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`;

            sonucDiv.innerHTML = '<p class="loading">M…ôlumatlar yoxlanƒ±lƒ±r...</p>';

            fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                let results = data.Results;
                
                // N…ôtic…ôl…ôri yoxlayƒ±rƒ±q v…ô tapdƒ±ƒüƒ±mƒ±z m…ôlumatlarƒ± qrupla≈üdƒ±rƒ±rƒ±q
                if (results.length > 0 && results.find(r => r.Variable === 'Make' && r.Value !== null)) {
                    
                    const getVal = (varName) => {
                        const result = results.find(r => r.Variable === varName);
                        return (result && result.Value) ? result.Value : 'Tapƒ±lmadƒ±';
                    };

                    const make = getVal('Make');
                    const model = getVal('Model');
                    const modelYear = getVal('Model Year');
                    const vehicleType = getVal('Vehicle Type');
                    const engineType = getVal('Engine Type');

                    sonucDiv.innerHTML = `
                        <p class="success-title">‚úÖ Avtomobil M…ôlumatlarƒ± Uƒüurla √á…ôkildi!</p>
                        <div class="info-item"><strong>Marka:</strong> ${make}</div>
                        <div class="info-item"><strong>Model:</strong> ${model}</div>
                        <div class="info-item"><strong>Model ƒ∞li:</strong> ${modelYear}</div>
                        <div class="info-item"><strong>Avtomobil Tipi:</strong> ${vehicleType}</div>
                        <div class="info-item"><strong>M√ºh…ôrrik Tipi:</strong> ${engineType}</div>
                        <p style="margin-top:15px; color:#999; text-align:center; font-size:0.9em;">(Bu m…ôlumatlar AB≈û m…ônb…ôl…ôrind…ôn g…ôlir v…ô yalnƒ±z identifikasiya √º√ß√ºnd√ºr.)</p>
                    `;
                } else {
                    sonucDiv.innerHTML = '<p class="error">VIN kodu h…ôll edilm…ôdi. Z…ôhm…ôt olmasa VIN kodunun d√ºzg√ºnl√ºy√ºn√º yoxlayƒ±n.</p>';
                }
            })
            .catch(error => {
                console.error('API X…ôtasƒ±:', error);
                sonucDiv.innerHTML = '<p class="error">Sorƒüu zamanƒ± x…ôta yarandƒ±. ƒ∞nternet baƒülantƒ±nƒ±zƒ± yoxlayƒ±n.</p>';
            });
        }
        
        // S…ôhif…ô y√ºkl…ônd…ô n√ºmun…ô VIN-i avtomatik yoxlayaq
        window.onload = sorgula;
    </script>

</body>
</html>
