<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Profile Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .ai-border { border: 1px solid #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        .scanning-bar { width: 100%; height: 4px; background: linear-gradient(90deg, transparent, #3b82f6, transparent); position: relative; animation: scan 2s infinite; }
        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }
        .match-card { background: #0f172a; border: 1px solid #1e293b; transition: 0.3s; }
        .match-card:hover { border-color: #3b82f6; transform: scale(1.02); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">DİJİTAL KİMLİK ANALİZİ</h1>
            <p class="text-slate-500 mt-2">Kullanıcı adından gerçek isme ve tüm ağlara ulaşın.</p>
        </div>

        <div class="ai-border p-2 rounded-2xl bg-slate-900 flex flex-col md:flex-row gap-2">
            <input type="text" id="target" placeholder="Kullanıcı adı girin (Örn: notxdev)" 
                class="flex-1 bg-transparent p-4 outline-none text-xl font-medium">
            <button onclick="startAnalysis()" class="bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded-xl font-bold transition-all">
                KİMLİĞİ ÇÖZ
            </button>
        </div>

        <div id="loader" class="hidden mt-10 space-y-4">
            <div class="scanning-bar rounded-full"></div>
            <p id="logText" class="text-center text-blue-400 font-mono animate-pulse">Algoritmalar çalıştırılıyor...</p>
        </div>

        <div id="results" class="hidden mt-12 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2 match-card p-6 rounded-3xl border-2 border-blue-500/50">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-2xl">
                        <i class="fa-solid fa-user-check"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold">Hedef Kimlik Özeti</h2>
                        <p class="text-sm text-slate-400" id="summaryText"></p>
                    </div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-xs font-mono" id="tags">
                    </div>
            </div>

            <div id="socialLinks" class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                </div>
        </div>
    </div>

    <script>
        function startAnalysis() {
            const user = document.getElementById('target').value.trim();
            if(!user) return;

            const loader = document.getElementById('loader');
            const results = document.getElementById('results');
            const log = document.getElementById('logText');
            
            loader.classList.remove('hidden');
            results.classList.add('hidden');

            // Analiz adımları simülasyonu
            const steps = [
                "Telegram metadata taranıyor...",
                "Instagram veritabanında 'alias' sorgulanıyor...",
                "Google Dorking ile gerçek isim aranıyor...",
                "Çapraz platform eşleşmeleri birleştiriliyor..."
            ];

            let i = 0;
            const interval = setInterval(() => {
                log.innerText = steps[i];
                i++;
                if(i >= steps.length) {
                    clearInterval(interval);
                    showResults(user);
                }
            }, 800);
        }

        function showResults(user) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            document.getElementById('summaryText').innerText = `${user} kullanıcısının tüm dijital izleri aşağıda birleştirilmiştir.`;
            
            const tags = document.getElementById('tags');
            tags.innerHTML = `
                <span class="bg-slate-800 p-2 rounded">#İsim_Analizi</span>
                <span class="bg-slate-800 p-2 rounded">#Konum_İzi</span>
                <span class="bg-slate-800 p-2 rounded">#Bağlantılı_Hesaplar</span>
            `;

            const platforms = [
                { name: 'Instagram', icon: 'fa-instagram', url: `https://www.instagram.com/${user}`, desc: 'En güçlü aday' },
                { name: 'X / Twitter', icon: 'fa-x-twitter', url: `https://twitter.com/${user}`, desc: 'Düşünce paylaşımı' },
                { name: 'Telegram', icon: 'fa-telegram', url: `https://t.me/${user}`, desc: 'Gizli iletişim' },
                { name: 'LinkedIn (İsimle Ara)', icon: 'fa-linkedin', url: `https://www.google.com/search?q=site:linkedin.com "${user}"`, desc: 'İş ve Gerçek İsim' },
                { name: 'Google (Derin Arama)', icon: 'fa-google', url: `https://www.google.com/search?q="${user}"`, desc: 'Tüm web arşivi' },
                { name: 'Görsel Arama', icon: 'fa-image', url: `https://www.google.com/search?q="${user}"&tbm=isch`, desc: 'Yüz tanıma/Foto' }
            ];

            const grid = document.getElementById('socialLinks');
            grid.innerHTML = '';
            platforms.forEach(p => {
                grid.innerHTML += `
                    <div onclick="window.open('${p.url}', '_blank')" class="match-card p-4 rounded-2xl cursor-pointer">
                        <i class="fab ${p.icon} text-blue-400 text-xl mb-2"></i>
                        <h4 class="font-bold text-sm">${p.name}</h4>
                        <p class="text-[10px] text-slate-500">${p.desc}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
