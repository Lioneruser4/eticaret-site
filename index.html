<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Mobile Ready AI Game</title>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        #controls {
            position: absolute; bottom: 20px; left: 20px;
            display: grid; grid-template-columns: repeat(3, 50px); gap: 5px;
        }
        .btn {
            width: 50px; height: 50px; background: rgba(255,255,255,0.5);
            border: 2px solid white; display: flex; align-items: center;
            justify-content: center; user-select: none; font-weight: bold;
        }
        #btn-up { grid-column: 2; }
    </style>
</head>
<body>
    <div id="controls">
        <div id="btn-up" class="btn">W</div>
        <div id="btn-left" class="btn">A</div>
        <div id="btn-down" class="btn">S</div>
        <div id="btn-right" class="btn">D</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // SAHNE VE KAMERA
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Gökyüzü mavisi
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ZEMİN (Grid yardımıyla 3D hissi artar)
        const grid = new THREE.GridHelper(100, 100);
        scene.add(grid);

        // OYUNCU VE NPC
        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({ color: 0x00ff00 }));
        scene.add(player);

        const npc = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        npc.position.set(10, 0, -10);
        scene.add(npc);

        // IŞIK
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // KONTROL DURUMLARI
        const move = { forward: false, backward: false, left: false, right: false };

        // Butonlara basılma olayları
        const setupBtn = (id, key) => {
            const el = document.getElementById(id);
            el.onpointerdown = () => move[key] = true;
            el.onpointerup = () => move[key] = false;
        };
        setupBtn('btn-up', 'forward'); setupBtn('btn-down', 'backward');
        setupBtn('btn-left', 'left'); setupBtn('btn-right', 'right');

        function animate() {
            requestAnimationFrame(animate);

            // Hareket Mantığı
            if (move.forward) player.position.z -= 0.1;
            if (move.backward) player.position.z += 0.1;
            if (move.left) player.position.x -= 0.1;
            if (move.right) player.position.x += 0.1;

            // YAPAY ZEKA: NPC Oyuncuyu kovalar
            const npcSpeed = 0.04;
            if (npc.position.x < player.position.x) npc.position.x += npcSpeed;
            if (npc.position.x > player.position.x) npc.position.x -= npcSpeed;
            if (npc.position.z < player.position.z) npc.position.z += npcSpeed;
            if (npc.position.z > player.position.z) npc.position.z -= npcSpeed;

            // KAMERA TAKİBİ
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
