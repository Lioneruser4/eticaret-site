<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Hockey 1vs1 Online</title>
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --bg: #0b0f19;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 15px var(--primary), 0 0 30px rgba(0, 242, 254, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Lobby UI Background */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(0, 242, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: pulseBg 10s infinite alternate;
        }

        @keyframes pulseBg {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #game-container {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlays */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: rgba(3, 7, 18, 0.9);
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 60px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        .profile-info h3 {
            font-size: 16px;
            font-weight: 700;
        }

        .profile-info p {
            font-size: 12px;
            color: var(--primary);
            font-weight: 800;
        }

        .main-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .brand-title {
            font-size: 52px;
            font-weight: 900;
            text-align: center;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
            }

            to {
                filter: drop-shadow(0 0 15px var(--primary));
            }
        }

        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            border: none;
            padding: 22px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 15px 35px rgba(0, 242, 254, 0.3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            box-shadow: none;
            backdrop-filter: blur(10px);
        }

        .leaderboard {
            background: var(--glass);
            border-radius: 40px;
            padding: 25px;
            margin-top: 30px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        .leaderboard h2 {
            text-align: center;
            font-size: 14px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* In-Game HUD */
        #game-hud {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 50;
            pointer-events: none;
        }

        .score-box {
            display: flex;
            gap: 40px;
            font-size: 48px;
            font-weight: 900;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 50px;
            border-radius: 100px;
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        #matching-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #030712;
            z-index: 200;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid var(--glass);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            box-shadow: 0 0 20px var(--primary);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        #room-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0b1120;
            padding: 40px;
            border-radius: 40px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 100px rgba(0, 242, 254, 0.2);
            z-index: 300;
            display: none;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div id="game-container"></div>

    <div id="ui-overlay">
        <div class="header">
            <div class="profile-card">
                <img src="https://via.placeholder.com/48" class="profile-img" id="user-photo">
                <div class="profile-info">
                    <h3 id="user-name">Yukleniyor...</h3>
                    <p id="user-elo">ELO: 1000</p>
                </div>
            </div>
            <div style="font-size: 24px;">‚öôÔ∏è</div>
        </div>

        <div class="main-menu">
            <h1 class="brand-title">HOCKEY PRO</h1>

            <button class="btn" onclick="joinMatchmaking()">
                <span>‚ö°</span> RASTGELE MAC
            </button>
            <button class="btn btn-secondary" onclick="showRoomOptions()">
                <span>üè†</span> OZEL ODA
            </button>

            <div class="leaderboard">
                <h2>TOP PLAYERS</h2>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <div id="matching-screen">
        <div class="loader"></div>
        <h2 style="letter-spacing: 5px; color: var(--primary);">ARANIYOR...</h2>
        <button class="btn btn-secondary" onclick="cancelMatchmaking()">VAZGEC</button>
    </div>

    <div id="room-modal">
        <h2 style="text-align: center; margin-bottom: 30px;">OZEL ODA</h2>
        <div id="room-code-display" style="display: none; margin-bottom: 20px;">
            <p style="text-align: center; color: var(--primary); font-size: 32px; font-weight: 900;"
                id="room-code-text"></p>
        </div>
        <input type="text" id="join-room-id" placeholder="KODU GIR">
        <div style="display: flex; gap: 15px;">
            <button class="btn btn-secondary" style="flex: 1;" onclick="createRoom()">ODA KUR</button>
            <button class="btn" style="flex: 1;" onclick="joinPrivateRoom()">KATIL</button>
        </div>
        <button class="btn btn-secondary" style="margin-top: 20px; width: 100%; border: none;"
            onclick="closeRoomModal()">Kapat</button>
    </div>

    <div id="game-hud">
        <div class="score-box">
            <span id="score-opponent" style="color: var(--accent)">0</span>
            <span style="opacity: 0.3">:</span>
            <span id="score-player" style="color: var(--primary)">0</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const socket = io('https://saskioyunu.onrender.com');
        let myData = null;
        let currentGame = null;
        let playerSide = 'bottom';
        let roomId = null;

        const sounds = {
            goal: new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'),
            hit: new Audio('https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3'),
            win: new Audio('https://assets.mixkit.co/active_storage/sfx/2011/2011-preview.mp3')
        };

        socket.on('connect', () => {
            const user = tg.initDataUnsafe.user || { id: "guest_" + Math.random(), first_name: "Misafir" };
            socket.emit('auth', user);
        });

        socket.on('auth_success', (user) => {
            myData = user;
            document.getElementById('user-name').innerText = user.username;
            document.getElementById('user-elo').innerText = `ELO: ${user.elo}`;
            if (user.photoUrl) document.getElementById('user-photo').src = user.photoUrl;
            socket.emit('get_leaderboard');
        });

        socket.on('leaderboard_data', (data) => {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = data.map((u, i) => `
                <div class="rank-item">
                    <span>#${i + 1} ${u.username}</span>
                    <span style="color: var(--primary); font-weight: 800;">${u.elo}</span>
                </div>
            `).join('');
        });

        socket.on('match_found', (data) => {
            document.getElementById('matching-screen').style.display = 'none';
            document.getElementById('ui-overlay').style.display = 'none';
            document.getElementById('game-hud').style.display = 'block';
            roomId = data.roomId;
            playerSide = data.players.find(p => p.id === socket.id).side;
            startGame();
        });

        socket.on('opponent_paddle', (data) => currentGame?.updateOpponent(data));
        socket.on('puck_sync', (data) => currentGame?.syncPuck(data));

        socket.on('update_scores', (scores) => {
            document.getElementById('score-player').innerText = playerSide === 'bottom' ? scores.bottom : scores.top;
            document.getElementById('score-opponent').innerText = playerSide === 'bottom' ? scores.top : scores.bottom;
            sounds.goal.play();
            currentGame?.scene?.cameras.main.shake(200, 0.01);
        });

        socket.on('opponent_left', () => {
            tg.showAlert('Rakip oyundan ka√ßtƒ±! Sen kazandƒ±n.');
            location.reload();
        });

        socket.on('game_over', (data) => {
            const win = data.winner === playerSide;
            if (win) sounds.win.play();
            tg.showPopup({
                title: win ? 'ZAFER!' : 'MAƒûLUBƒ∞YET',
                message: win ? 'Harika bir ma√ß √ßƒ±kardƒ±n!' : 'Daha iyi olmalƒ±sƒ±n.',
                buttons: [{ type: 'default', text: 'Lobiye D√∂n' }]
            }, () => location.reload());
        });

        socket.on('private_room_created', (code) => {
            document.getElementById('room-code-display').style.display = 'block';
            document.getElementById('room-code-text').innerText = code;
        });

        function joinMatchmaking() {
            document.getElementById('matching-screen').style.display = 'flex';
            socket.emit('join_matchmaking');
        }

        function cancelMatchmaking() { location.reload(); }
        function showRoomOptions() { document.getElementById('room-modal').style.display = 'block'; }
        function closeRoomModal() { document.getElementById('room-modal').style.display = 'none'; }
        function createRoom() { socket.emit('create_private_room'); }
        function joinPrivateRoom() {
            const code = document.getElementById('join-room-id').value.toUpperCase();
            if (code) socket.emit('join_private_room', code);
        }

        // --- Phaser Game Engine ---
        function startGame() {
            const config = {
                type: Phaser.AUTO,
                parent: 'game-container',
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: '#0b0f19',
                physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
                scene: { preload: preload, create: create, update: update }
            };

            const game = new Phaser.Game(config);

            function preload() {
                // Glow Sprites
                drawCircle(this, 's_me', 40, '#00f2fe');
                drawCircle(this, 's_op', 40, '#f093fb');
                drawCircle(this, 'puck_tex', 20, '#ffffff');
                this.load.image('particle', 'https://labs.phaser.io/assets/particles/white-flare.png');
            }

            function drawCircle(scene, key, radius, color) {
                const g = scene.make.graphics({ x: 0, y: 0, add: false });
                const c = Phaser.Display.Color.HexStringToColor(color).color;
                g.fillStyle(c, 1);
                g.fillCircle(radius + 10, radius + 10, radius);
                g.lineStyle(2, 0xffffff, 0.5);
                g.strokeCircle(radius + 10, radius + 10, radius);
                g.generateTexture(key, (radius + 10) * 2, (radius + 10) * 2);
            }

            function create() {
                const scene = this;
                currentGame = { scene };

                // Rink Graphics
                const rink = scene.add.graphics();
                rink.lineStyle(4, 0x1e293b, 1);
                rink.strokeRect(10, 10, config.width - 20, config.height - 20);
                rink.lineStyle(2, 0x1e293b, 0.5);
                rink.strokeCircle(config.width / 2, config.height / 2, 100);
                rink.moveTo(10, config.height / 2); rink.lineTo(config.width - 10, config.height / 2);
                rink.strokePath();

                // Particle for impacts
                const emitter = scene.add.particles(0, 0, 'particle', {
                    speed: 200, scale: { start: 0.1, end: 0 },
                    blendMode: 'ADD', lifespan: 300, emitting: false
                });

                // Sprites
                const puck = scene.physics.add.sprite(config.width / 2, config.height / 2, 'puck_tex');
                puck.setCircle(20, 10, 10).setBounce(1).setCollideWorldBounds(true).setDamping(true).setDrag(0.99);
                currentGame.puck = puck;

                const paddle = scene.physics.add.sprite(config.width / 2, config.height * 0.8, 's_me');
                paddle.setCircle(40, 10, 10).setCollideWorldBounds(true).setImmovable(true);
                currentGame.paddle = paddle;

                const opponent = scene.physics.add.sprite(config.width / 2, config.height * 0.2, 's_op');
                opponent.setCircle(40, 10, 10).setImmovable(true);
                currentGame.opponent = opponent;

                // Goals
                const goalW = config.width * 0.45;
                const topG = scene.add.rectangle(config.width / 2, 10, goalW, 10, 0xf093fb, 0.4);
                const botG = scene.add.rectangle(config.width / 2, config.height - 10, goalW, 10, 0x00f2fe, 0.4);
                scene.physics.add.existing(topG, true);
                scene.physics.add.existing(botG, true);

                // Collisions
                scene.physics.add.collider(puck, paddle, () => {
                    sounds.hit.play();
                    emitter.emitParticleAt(puck.x, puck.y, 10);
                });
                scene.physics.add.collider(puck, opponent);

                scene.physics.add.overlap(puck, topG, () => {
                    if (playerSide === 'bottom') socket.emit('goal', { roomId, side: 'bottom' });
                });
                scene.physics.add.overlap(puck, botG, () => {
                    if (playerSide === 'bottom') socket.emit('goal', { roomId, side: 'top' });
                });

                // Movement (BY TOUCH / PARMAK ƒ∞LE)
                scene.input.on('pointermove', (p) => {
                    const minY = playerSide === 'bottom' ? config.height / 2 + 50 : 50;
                    const maxY = playerSide === 'bottom' ? config.height - 50 : config.height / 2 - 50;
                    paddle.x = Phaser.Math.Clamp(p.x, 50, config.width - 50);
                    paddle.y = Phaser.Math.Clamp(p.y, minY, maxY);
                    socket.emit('update_paddle', { roomId, x: paddle.x / config.width, y: paddle.y / config.height });
                });

                currentGame.updateOpponent = (d) => {
                    opponent.x = config.width - (d.x * config.width);
                    opponent.y = config.height - (d.y * config.height);
                };

                currentGame.syncPuck = (d) => {
                    if (playerSide === 'top') {
                        puck.x = config.width - (d.x * config.width);
                        puck.y = config.height - (d.y * config.height);
                        puck.setVelocity(-d.vx * config.width, -d.vy * config.height);
                    }
                };
            }

            function update() {
                if (playerSide === 'bottom' && currentGame.puck) {
                    socket.emit('update_puck', {
                        roomId,
                        x: currentGame.puck.x / config.width,
                        y: currentGame.puck.y / config.height,
                        vx: currentGame.puck.body.velocity.x / config.width,
                        vy: currentGame.puck.body.velocity.y / config.height
                    });
                }
            }
        }
    </script>
</body>

</html>
