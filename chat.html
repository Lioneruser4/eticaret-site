<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anonim Sohbet Platformu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a1929;
            color: #e1e1e1;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: #0c1d2f;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* User Info */
        .user-info {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(16, 25, 40, 0.8);
            backdrop-filter: blur(10px);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            border: 2px solid #0c1d2f;
        }

        .user-details h2 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .user-id {
            color: #888;
            font-size: 0.9rem;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Search Section */
        .search-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .search-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .search-tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .search-tab.active {
            background: #667eea;
            color: white;
        }

        /* Chats List */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #888;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .chat-preview {
            color: #aaa;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #4CAF50;
            color: white;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a1929;
            position: relative;
        }

        /* Chat Header */
        .chat-header-bar {
            padding: 20px 30px;
            background: rgba(16, 25, 40, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 5;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .contact-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .contact-status {
            color: #4CAF50;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: linear-gradient(rgba(10, 25, 41, 0.8), rgba(10, 25, 41, 0.8)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230a1929"/><path d="M0 50L50 0L100 50L50 100Z" fill="%23101a29" opacity="0.1"/></svg>');
        }

        .date-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .date-separator::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .date-label {
            background: rgba(16, 25, 40, 0.8);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #888;
            position: relative;
            display: inline-block;
        }

        .message {
            max-width: 65%;
            display: flex;
            gap: 10px;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            margin-top: 5px;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.07);
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            max-width: 100%;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom-right-radius: 5px;
        }

        .message.received .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
            text-align: right;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
            margin-top: 3px;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px 30px;
            background: rgba(16, 25, 40, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 50px;
            max-height: 150px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            outline: none;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(16, 25, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-results.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .result-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .result-info h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .result-info p {
            color: #888;
            font-size: 0.9rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a1929;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4000;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            color: #888;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 70vh;
            }
            
            .chat-container {
                display: none;
            }
            
            .chat-container.active {
                display: flex;
            }
            
            .messages-container {
                padding: 20px;
            }
            
            .message {
                max-width: 85%;
            }
        }

        /* Animations */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- User Info -->
            <div class="user-info">
                <div class="user-header">
                    <div class="user-avatar" id="userAvatar">
                        <span id="avatarText">A</span>
                        <div class="online-status"></div>
                    </div>
                    <div class="user-details">
                        <h2 id="userName">Anonim Kullanƒ±cƒ±</h2>
                        <div class="user-id" id="userId">ID: loading...</div>
                    </div>
                </div>
                <div class="search-tabs">
                    <button class="search-tab active" onclick="setSearchType('all')">T√ºm√º</button>
                    <button class="search-tab" onclick="setSearchType('online')">√áevrimi√ßi</button>
                    <button class="search-tab" onclick="setSearchType('recent')">Son</button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" 
                           class="search-input" 
                           id="searchInput" 
                           placeholder="ID, isim veya kullanƒ±cƒ± adƒ± ile ara..."
                           oninput="searchUsers()">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>

            <!-- Chats List -->
            <div class="chats-list" id="chatsList">
                <!-- Chats will be loaded here -->
                <div class="empty-state" id="emptyChats">
                    <div class="empty-icon">üí¨</div>
                    <h3>Hen√ºz sohbet yok</h3>
                    <p>Bir kullanƒ±cƒ± arayarak sohbet ba≈ülatƒ±n</p>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Empty Chat State -->
            <div class="empty-state" id="emptyChat">
                <div class="empty-icon">üëã</div>
                <h3>Bir sohbet se√ßin</h3>
                <p>Sol taraftan bir sohbet se√ßerek mesajla≈ümaya ba≈ülayƒ±n</p>
            </div>

            <!-- Active Chat -->
            <div class="chat-content" id="chatContent" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header-bar">
                    <div class="chat-contact">
                        <div class="contact-avatar" id="contactAvatar">A</div>
                        <div class="contact-info">
                            <h3 id="contactName">Kullanƒ±cƒ±</h3>
                            <div class="contact-status">
                                <i class="fas fa-circle"></i>
                                <span id="contactStatus">√áevrimi√ßi</span>
                            </div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn" title="Bilgi">
                            <i class="fas fa-info-circle"></i>
                        </button>
                        <button class="chat-action-btn" title="Temizle" onclick="clearChat()">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="chat-action-btn" title="Gizle" onclick="hideChat()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="input-actions">
                        <button class="input-action-btn" title="Dosya Ekle">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="input-action-btn" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="input-action-btn" title="Kayƒ±t">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="input-wrapper">
                        <textarea class="message-input" 
                                  id="messageInput" 
                                  placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."
                                  rows="1"
                                  onkeydown="handleInputKeydown(event)"></textarea>
                        <button class="send-button" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <h2 id="loadingText">Y√ºkleniyor...</h2>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Global deƒüi≈ükenler
        let currentUser = null;
        let currentChat = null;
        let socket = null;
        let searchType = 'all';
        let allUsers = [];
        let activeChats = new Map();

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Sohbet sayfasƒ± y√ºklendi');
            
            // Ekran korumasƒ±
            setupScreenProtection();
            
            // Kullanƒ±cƒ± bilgilerini y√ºkle
            await loadUserData();
            
            // WebSocket baƒülantƒ±sƒ±nƒ± kur
            connectWebSocket();
            
            // Kullanƒ±cƒ± listesini y√ºkle
            loadUsers();
            
            // Event listener'larƒ± kur
            setupEventListeners();
            
            showToast('Anonim sohbete ho≈ü geldiniz!');
        });

        // Ekran korumasƒ±
        function setupScreenProtection() {
            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('cut', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'PrintScreen' || e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                    e.preventDefault();
                    showToast('Bu i≈ülem g√ºvenlik nedeniyle engellendi');
                }
            });
        }

        // Kullanƒ±cƒ± verilerini y√ºkle
        async function loadUserData() {
            try {
                // URL parametrelerinden veya localStorage'dan kullanƒ±cƒ± bilgilerini al
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('userId') || localStorage.getItem('user_id');
                
                if (!userId) {
                    // Kullanƒ±cƒ± giri≈üi yok, ana sayfaya y√∂nlendir
                    window.location.href = '/';
                    return;
                }
                
                const userName = localStorage.getItem('user_name') || 'Anonim Kullanƒ±cƒ±';
                const userData = localStorage.getItem('user_data');
                
                currentUser = {
                    id: userId,
                    name: userName,
                    avatar: userName.charAt(0).toUpperCase(),
                    telegramData: userData ? JSON.parse(userData).telegramData : null
                };
                
                // UI'ƒ± g√ºncelle
                document.getElementById('avatarText').textContent = currentUser.avatar;

        // WebSocket baƒülantƒ±sƒ±
        function connectWebSocket() {
            const wsUrl = 'wss://' + window.location.hostname;
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                console.log('WebSocket baƒülantƒ±sƒ± kuruldu');
                
                // Kullanƒ±cƒ±yƒ± sunucuya kaydet
                registerUser();
                
                // Aktif sohbetleri y√ºkle
                loadActiveChats();
            };
            
            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleSocketMessage(data);
                } catch (error) {
                    console.error('Mesaj i≈üleme hatasƒ±:', error);
                }
            };
            
            socket.onclose = function() {
                console.log('WebSocket baƒülantƒ±sƒ± kapandƒ±');
                showToast('Baƒülantƒ± kesildi, yeniden baƒülanƒ±lƒ±yor...');
                
                // 3 saniye sonra yeniden baƒülan
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket hatasƒ±:', error);
            };
        }

        // Kullanƒ±cƒ±yƒ± sunucuya kaydet
        function registerUser() {
            if (socket && socket.readyState === WebSocket.OPEN && currentUser) {
                const message = {
                    type: 'register',
                    userId: currentUser.id,

                    action: 'online'
                };
                socket.send(JSON.stringify(message));
            }

        // WebSocket mesajlarƒ±nƒ± i≈üle
        function handleSocketMessage(data) {
            console.log('WebSocket mesajƒ±:', data);
            
            switch (data.type) {
                case 'user_list':
                    updateUserList(data.users);
                    break;
                    
                case 'user_found':
                    showUserResult(data.user);
                    break;
                    
                case 'chat_started':
                    handleChatStarted(data);
                    break;
                    
                case 'message':
                    handleIncomingMessage(data);
                    break;
                    
                case 'user_status':
                    updateUserStatus(data.userId, data.status);
                    break;
                    
                case 'notification':
                    showNotification(data.message);
                    break;
                    
                case 'error':
                    showToast('Hata: ' + data.message);
                    break;
            }
        }

        // Mesaj g√∂nder
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentChat) {
                showToast('L√ºtfen bir mesaj yazƒ±n');
                return;

            const chat = activeChats.get(currentChat);
            if (!chat) return;
            
            // Mesaj objesi olu≈ütur
            const messageObj = {

                chatId: currentChat,
                senderId: currentUser.id,
                senderName: currentUser.name,
                content: message,
                timestamp: Date.now(),

            // Local'e ekle

            // UI'ƒ± g√ºncelle

            // Input'u temizle ve boyutlandƒ±r
            input.value = '';
            input.style.height = 'auto';
            input.focus();
            
            // WebSocket ile g√∂nder
            if (socket && socket.readyState === WebSocket.OPEN) {
                const socketData = {
                    type: 'message',
                    ...messageObj
                };
                socket.send(JSON.stringify(socketData));
                
                // Mesajƒ± teslim edildi olarak i≈üaretle
                setTimeout(() => {
                    messageObj.delivered = true;
                    updateMessageStatus(messageObj.messageId, true);
                }, 1000);
            }

        // Gelen mesajƒ± i≈üle
        function handleIncomingMessage(data) {
            const { chatId, senderId, content, timestamp, messageId } = data;
            
            // Chat'i bul veya olu≈ütur
            let chat = activeChats.get(chatId);
            
            if (!chat) {
                // Yeni bir sohbet ba≈ülat
                const partner = allUsers.find(u => u.id === senderId);
                if (!partner) return;
                
                chat = {
                    partner: {
                        id: partner.id,
                        name: partner.name,
                        avatar: partner.name.charAt(0).toUpperCase(),
                        online: true
                    },
                    messages: [],
                    unread: 0,
                    createdAt: new Date()
                };
                activeChats.set(chatId, chat);
            }
            
            // Mesaj objesi olu≈ütur
            const messageObj = {
                messageId: messageId || generateId(),
                chatId: chatId,
                senderId: senderId,
                senderName: chat.partner.name,
                content: content,
                timestamp: timestamp || Date.now(),
                delivered: true
            };
            
            // Mesajƒ± ekle
            chat.messages.push(messageObj);
            
            // Eƒüer bu sohbet aktifse
            if (currentChat === chatId) {
                // UI'a mesaj ekle
                addMessageToUI(messageObj, false);
                
                // Okundu bildirimi g√∂nder
                sendReadReceipt(chatId);
            } else {
                // Okunmamƒ±≈ü mesaj sayƒ±sƒ±nƒ± artƒ±r
                chat.unread = (chat.unread || 0) + 1;
                
                // Bildirim g√∂ster
                showNotification(`${chat.partner.name}: ${content}`);
            }
            
            // Chats listesini g√ºncelle
            updateChatsList();
        }

        // Helper Functions
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Bug√ºn';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'D√ºn';
            } else {
                return date.toLocaleDateString('tr-TR', {
                    day: 'numeric',
                    month: 'long'
                });
            }
        }

        function groupMessagesByDate(messages) {
            const groups = [];
            let currentDate = null;
            let currentGroup = null;
            
            messages.forEach(msg => {
                const msgDate = new Date(msg.timestamp).toDateString();
                
                if (msgDate !== currentDate) {
                    currentDate = msgDate;
                    currentGroup = {
                        date: msg.timestamp,
                        messages: []
                    };
                    groups.push(currentGroup);
                }
                
                currentGroup.messages.push(msg);
            });
            
            return groups;
        }
